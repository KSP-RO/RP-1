	article = Far above us, a new satellite is circling the Earth: <<2>>. This satellite was put here not by mother nature, but by the hard work of a vast team of scientists and engineers. \t\tAll over the world, amateur radio operators are listening to the telemetry signals it broadcasts as it passes overhead. This will go down in the history books, and it is surely only the beginning of space efforts.\n\t\tHistorical Information: The first satellite to orbit the Earth was Sputnik, launched by the USSR on the fourth of October, 1957. It broadcast a steady radio beep as it orbited, before its batteries ran out. It stayed up for two months before drag from what little atmosphere there was up there deorbited it. This startled the US and started the Space Race.
