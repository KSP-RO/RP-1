CONTRACT_TYPE
{
	name = orbitCharon
	title = Charon Orbit
	group = Orbits

	description = Design and successfully launch an uncrewed probe that will enter into an orbit of Charon.

	synopsis = Send an uncrewed probe into orbit around Charon

	completedMessage = Congratulations! We can continue to gather data from the new satellite.

	sortKey = 1022

	cancellable = false
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1

	targetBody = Charon

	prestige = Significant   // 1.25x
	rewardReputation = 36

	// ************ REQUIREMENTS ************

	REQUIREMENT {
		name = CompleteContract
		type = CompleteContract
		contractType = flybyCharon
		title = Complete @contractType Contract
	}

	// ************ DATA ************
	DATA {
		type = double
		orbitKM = Round((@targetBody.Radius() * 2) / 1000)
		title = Get Minimum Orbit Height
	}

	// ************ PARAMETERS ************

	PARAMETER {
		name = VesselGroup
		type = VesselParameterGroup
		title = Orbit Charon
		define = OrbitCharon

		PARAMETER {
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER {
			name = EnterOrbit
			type = Orbit
			situation = ORBITING
			maxPeA = @targetBody.Radius() * 2
			disableOnStateChange = true
			title = Orbit Charon with a maximum Periapsis of @/orbitKM km
			
			PARAMETER {
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
	}
}
