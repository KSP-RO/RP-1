// For parts that don't easily fit into the parts browswer.

@PART[AM_MLP_*]:FOR[xxxRP0]
{
    %TechRequired = unlockParts
    %cost = 5
    %entryCost = 5
    %RP0conf = true
    @description ^=:$: <b><color=green>From Modular Launch Pad mod</color></b>
}
// Thanks to MacLuky on the KSP forums for this
//Sea Dragon RP-0 Configs
@PART[RSSDengineStage1]:FOR[RSSeaDragon]:NEEDS[RP-0]
{
  %TechRequired = orbitalRocketry1981
	@description ^=:$: <color=green>From RSSeaDragon mod.</color>
	@cost *= 1.2
	%entryCost *= 3
	%RP0conf = True
}

