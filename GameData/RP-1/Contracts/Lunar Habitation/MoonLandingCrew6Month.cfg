CONTRACT_TYPE
{
	name = MoonLandingCrew6Month
	title = Six-month Crewed Lunar Stay
	group = LunarHabitation
	agent = Federation Aeronautique Internationale

	tag = CrewedLunarOrbitRequired

	description = <b>Program: Advanced Crewed Lunar Exploration<br>Type: <color=red>CAPSTONE</color></b><br><br>The time has come to prove the capabilities of our lunar infrastructure. Land <b>six</b> crew on the surface for six months, and bring them back home safely

	synopsis = Land a larger crew on the Moon for six months and return them safely to Earth

	completedMessage = Congratulations! We have proved our long-duration, high-capacity lunar habitation designs. This work provides excellent insight into what it takes to live in space for a long time. Perhaps in the future, we can permanently inhabit the Moon.

	//sortKey = 709

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Moon


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1000	
	failureReputation = 0 

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = LunarHabitation
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = CrewedMoonLandingTargeted
	}

		REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MoonLandingCrew3Month
	}

	DATA
	{
		type = double
		pi = 3.14159265358979
	}

	DATA
	{
		type = double
		maxLat = 45
	}

	DATA
	{
		type = double
		lat = 90 - 180 / @/pi * Acos(Sin(@/pi / 180 * @/maxLat) * (1 - 2 * Random()))
		long = 180 * (1 - 2 * Random())
	}

	DATA
	{
		type = double
		latMag = Max(@/lat, -@/lat)
		longMag = Max(@/long, -@/long)
	}

	DATA
	{
		type = string
		NorthSouthString = @/lat >= 0 ? "째 North" : "째 South"
		EastWestString = @/long >= 0 ? "째 East" : "째 West"
		hidden = true
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = LunarScienceObjectives
		type = All
		title = Complete scientific mission objectives on the Moon
		disableOnStateChange = true

		PARAMETER
		{
			name = OrbitWrapper
			title = Stay on the Moon for the specified duration
			type = All
			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = ReachState
				type = ReachState
				targetBody = Moon
				situation = LANDED
			}
			PARAMETER
			{
				name = SixCrew
				type = HasCrew
				minCrew = 6
				crewOnly = true
				title = Have at least 6 crewmembers on board
				hideChildren = true
			}
			PARAMETER
			{
				name = Extended Lunar Habitation with Analysis 2
				type = RP1CollectScience
				title = Conduct Extended Lunar Habitation with Analysis for 180d
				notes = This experiment requires 3000 units of Research Payload and takes 180 days. //Placeholder value.
				targetBody = Moon
				situation = Landed
				experiment = RP0lunarHabit4
				recoveryMethod = Transmit
				fractionComplete = 1 //180d
			}
		}
	}
	PARAMETER
	{
		name = MoonAlpha
		type = VisitWaypoint
		index = 0
		distance = 100.0
		title = Land near or travel to site Alpha, located at: @/latMag.ToString("N2")@/NorthSouthString, @/longMag.ToString("N2")@/EastWestString
		showMessages = true
		disableOnStateChange = true
		hideChildren = true
	}
	PARAMETER
	{
		name = MoonBeta
		type = VisitWaypoint
		index = 1
		distance = 100.0
		title = Visit site Beta
		showMessages = true
		disableOnStateChange = true
		hideChildren = true
	}
	PARAMETER
	{
		name = MoonCharlie
		type = VisitWaypoint
		index = 2
		distance = 100.0
		title = Visit site Charlie
		showMessages = true
		disableOnStateChange = true
		hideChildren = true
	}
	PARAMETER
	{
		name = ReturnHome
		type = RP1ReturnHome
		title = Return home safely
		hideChildren = true
		completeInSequence = true
	}
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Site Alpha
			hidden = False
			targetBody = Moon
			icon = marker
			altitude = 0.0
			latitude = @/lat
			longitude = @/long
		}

		RANDOM_WAYPOINT_NEAR
		{
			name = Site Beta
			parameter = MoonAlpha
			hidden = false
			targetBody = Moon
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 1000.0
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Site Charlie
			parameter = MoonBeta
			hidden = false
			targetBody = Moon
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}