			{
				name = OrbitalVelocity
				type = ReachState

				situation = SUB_ORBITAL
				minSpeed = 6500
				disableOnStateChange = true
			}
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
		}
	}
