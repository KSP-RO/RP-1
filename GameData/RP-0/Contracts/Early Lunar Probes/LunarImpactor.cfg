CONTRACT_TYPE
{
	name = LunarImpactor
	title = Lunar Impactor (Uncrewed)
	group = EarlyLunarProbes


	description = Design and successfully launch a probe that impacts the surface of the Moon. Scientists at home will record their observations as a result of the impact. Due to the nature of the experiment, the impactor must have significant mass to it. The contract requires the impactor to have at least a 40 kg mass.&br;&br;<b>Number of Contracts Completed: @index / @maxCompletions</b>
	genericDescription = Impact the surface of the Moon with a probe.

	synopsis = Impact the surface of the Moon with a probe

	completedMessage = Congratulations on hitting the Moon! We're getting some great data here.

	sortKey = 701

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	deadline = 730 * RP1DeadlineMult()  // 2 years

	targetBody = Moon


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1	// was 30
	failureReputation = 1	// was 30



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyLunarProbes
	}

	DATA
	{
		type = int
		index = $LunarImpactor_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			LunarImpactor_Count = $LunarImpactor_Count + 1
		}
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = MoonImpact
		type = VesselParameterGroup
		title = Moon Impact Craft
		
		PARAMETER
		{
			name = AtMoonLow
			type = All
			disableOnStateChange = true

			PARAMETER
			{
				name = NewVessel
				type = NewVessel
				title = Launch a New Vessel
				hideChildren = true
			}
			PARAMETER 
			{
				name = Crewmembers
				type = HasCrew
				minCrew = 0
				maxCrew = 0
				title = Uncrewed
				hideChildren = true
			}
			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have power
				disableOnStateChange = false
			}
			PARAMETER
			{
				name = ImpactorMass
				type = VesselMass
				minMass = 0.040
				title = Impactor probe must be at least 40 kg
				disableOnStateChange = false
			}
			PARAMETER
			{
				name = ReachMoonSurface
				type = ReachState
				targetBody = Moon
				maxTerrainAltitude = 3500
			}
		}

		PARAMETER
		{
			name = Impact
			type = ImpactCB
			title = Impact @targetBody at a speed of at least @minSrfVel m/s
			targetBody = Moon
			minSrfVel = 2450
		}
	}
}
