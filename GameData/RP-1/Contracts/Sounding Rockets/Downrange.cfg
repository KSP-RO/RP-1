CONTRACT_TYPE
{
	name = Downrange
	group = SuborbRocketDev
	agent = Federation Aeronautique Internationale
	title = Downrange Milestone (5000 km)
	
	tag = exclude_SoundingDownrange
	
	description = <b>Program: Early Rocket Development<br>Type: <color=red>CAPSTONE</color></b><br><br>Design, build, and launch a rocket that will travel 5000 km or more over ground while carrying @/missionPayload.Print() units of Sounding Payload. This challenge will require rather more delta-v than the 3000 km attempt. <b><color="white">Your rocket must be suborbital (over 140 km) for the contract to be completed. @RP0:avionics50sAdvice</color></b> Perfecting this is part of launch vehicle development to tune your ascent profile and develop high-altitude staging methods. The current distance that your rocket has traveled can be seen in the contract parameters in the Contracts App display for this contract. It will update in real time. &br;&br;<b><color="green">@RP0:f3BadAdvice</color></b>
	
	synopsis = Travel 5000km or more downrange with an uncrewed craft carrying @/missionPayload.Print() units of Sounding Payload.
	
	completedMessage = Congratulations on a successful launch!
	
	sortKey = 104

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0
	
	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 40
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************t

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = SuborbRocketDev
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = DownrangeEarly
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		tag = exclude_SoundingRocket
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		tag = exclude_SoundingDownrange
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		tag = exclude_EarlySatellite
		invertRequirement = true
	}
	
	DATA
	{
		title = Payload
		type = int
		missionPayload = 50
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		
		title = Reach 5000 km downrange.
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = BuiltAtVAB
			type = VesselBuiltAt
			builtAt = VAB
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER
		{
			name = HaveAvionics
			type = VesselParameterGroup
			title = Maintain sufficient avionics for the first 50s of flight (do not lose control)
			disableOnStateChange = true
			hideChildren = true

			PARAMETER
			{
				name = AvionicsCheck
				type = AvionicsCheck
				continuousControlRequired = true
				hideChildren = true
			}

			PARAMETER
			{
				name = ReachState
				type = ReachState
				situation = FLYING
				minRateOfClimb = 10
				hideChildren = true
			}
			
			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 50s
				completeInSequence = true
				hideChildren = true
			}
		}

		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = 140000
			disableOnStateChange = true
			title = Reach an altitude of at least 140 km
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachDistance
			type = DownrangeDistance
			distance = 5000000
			title = Reach a downrange distance of at least 4500 km
		}
		PARAMETER
		{
			name = HasSoundingPayload
			type = HasResource
			resource = SoundingPayload
			minQuantity = @/missionPayload - 0.1
			title = Have a SoundingPayload of at least @/missionPayload.Print() units on the craft
			hideChildren = true
		}
	}
}
