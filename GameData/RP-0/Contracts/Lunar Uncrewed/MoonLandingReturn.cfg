CONTRACT_TYPE
{
	name = MoonLandingReturn
	title = Lunar Landing & Sample Return (Uncrewed)
	group = UncrewedLunarSurface
	agent = Federation Aeronautique Internationale

	description = You have successfully landed on the Moon, but our scientists need to know more information about the elements that make up the surface. Send a craft to land on the Moon and then return to Earth with scientific data from the Moon's surface.<br><br>The reward of this contract will slowly increase over time but will be reset to 0 after each completion.<br><b>Current reward is at @rewardFactorPercent % of its nominal value. Elapsed/Expected Days: @elapsedDays / @expectedDays</b><br><br>This is a series of @maxCompletions contracts, of which @index have been completed.
	genericDescription = Launch a craft to achieve a soft landing on the Moon and return to Earth with the science

	synopsis = Launch a craft to achieve a soft landing on the Moon and return to Earth with the science

	completedMessage = Mission Success! You have safely landed on the Moon and returned valuable science data from the surface. The samples that you returned will be studied for a long time into the future.

	sortKey = 718

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	targetBody = Moon

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = Round(200 * @rewardFactor, 1)
	failureReputation = @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = UncrewedLunarSurface
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MoonLanding
	}

	DATA
	{
		type = int
		index = $MoonLandingReturnOptional_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_OFFERED
		{
			MoonLandingReturn_Completion = ($MoonLandingReturn_Completion + 0) == 0 ? (UniversalTime() - 60 * 86400) : ($MoonLandingReturn_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			MoonLandingReturnOptional_Count = $MoonLandingReturnOptional_Count + 1
			MoonLandingReturn_Completion = UniversalTime()
		}
	}
	
	DATA
	{
		type = int
		antiGrindCompletion = $MoonLandingReturn_Completion == 0 ? (UniversalTime() - @expectedDays * 86400) : $MoonLandingReturn_Completion
	}

	DATA
	{
		type = float
		expectedDays = 90

		elapsedDays = Round((UniversalTime() - @antiGrindCompletion) / 86400.0)
		rewardFactor = Log(Max(@elapsedDays / @expectedDays * 20 - 9, 1), 2) / 3.46
		rewardFactorPercent = Round(@rewardFactor * 100, 1)
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Moon Sample Return
		define = MoonReturn
	
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = LandOnMoon
			type = ReachState
			targetBody = Moon
			situation = LANDED
			title = Land on the Moon
			disableOnStateChange = true
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely with the Science
			hideChildren = true
			completeInSequence = true
		}
	}
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		targetBody = Moon
		situation = SrfLanded
		recoveryMethod = Recover
		title = Gather Science from the surface of the Moon and <b><color=white>Return some of it home, DO NOT ONLY TRANSMIT</color></b>
	}
}
