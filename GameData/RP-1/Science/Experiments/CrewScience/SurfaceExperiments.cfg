// ============================================================================
// Add tag to parts
// ============================================================================
@PART[*]:HAS[#TechRequired[advancedUncrewedLanding],#CrewCapacity[>0]]:BEFORE[zzzKerbalism]
{
	%capsuleTier = LunarBasePrototypeAndDevelopment
}

@PART[*]:HAS[#TechRequired[spaceStationPrototypes],#CrewCapacity[>0]]:BEFORE[zzzKerbalism]
{
	%capsuleTier = StationPrototypeAndDevelopment
}
@PART[*]:HAS[#TechRequired[spaceStationDev],#CrewCapacity[>0]]:BEFORE[zzzKerbalism]
{
	%capsuleTier = StationPrototypeAndDevelopment
}
@PART[*]:HAS[#TechRequired[earlySpaceStations],#CrewCapacity[>0]]:BEFORE[zzzKerbalism]
{
	%capsuleTier = EarlyStation
}
@PART[*]:HAS[#TechRequired[modularSpaceStations],#CrewCapacity[>0]]:BEFORE[zzzKerbalism]
{
	%capsuleTier = ImprovedLunarBases
}
// ============================================================================
// Multi-Week Lunar Habitation
// ============================================================================
EXPERIMENT_DEFINITION
{
    id = RP0lunarHabit1
    title = Multi-Week Lunar Habitation
    baseValue = 120 
    scienceCap = 120
    dataScale = 8
    requireAtmosphere = False
    situationMask = 1 
    biomeMask = 0
    description = To analyze the health of humans living on the Moon over weeks. This experiment takes 14 days and consumes 500L of Research Payload
    mass = 0
    techRequired = advancedUncrewedLanding 
    cost = 0
    tags = advancedUncrewedLanding
    minCrew = 2
    celestialBodies = Moon
    situations = LANDED
    RESULTS
    {
        default = Through prolonged habitation on the lunar surface, we have learned about various physical and psychological health effects 
    }
    KERBALISM_EXPERIMENT
  	{
		// sample mass in tons. if undefined or 0, the experiment produce a file
		SampleMass = 0
		IncludeExperiment = 
  	}
}
@PART[*]:HAS[#capsuleTier[LunarBasePrototypeAndDevelopment]]:FOR[zzzKerbalism]
{
	MODULE
	{
		name = Experiment
		experiment_id = RP0lunarHabit1
		ec_rate = 0.1 
		data_rate = 8 
		@data_rate /= 1209600 //14d
		requires = CrewMin:2
		resources = ResearchPayload@0.00041336 //Consumes 0.5T of payload every 14 days. The unit here is per second.
		crew_operate = True
		hide_when_unavailable = True
    }
}
// delete the tag
@PART[*]:HAS[#capsuleTier[LunarBasePrototypeAndDevelopment]]:LAST[RP-0-Kerbalism]
{
  !capsuleTier = delete
}
