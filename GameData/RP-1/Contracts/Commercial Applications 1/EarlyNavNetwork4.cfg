	description = <b>Program: Early Commercial Applications<br>Type: <color=green>Required</color></b><br><br>The previous launch of the first navigation satellite proved the theories that Doppler shift timing can be used to precisely locate a point or location on the surface of the Earth using satellites.  Put that concept into operational use with the first rudimentary satellite navigation network.<br><br>Build a navigation network with four NavSats that provide more frequent revisit rates than the single previous satellite.  Try to phase the orbits so that each satellite provides equal revisit times.<br><br><b><color=white>NOTE: You may choose only the 3-satellite or 4-satellite contract.</color></b>

