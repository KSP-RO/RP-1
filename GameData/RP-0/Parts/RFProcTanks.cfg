+PART[proceduralTankRealFuels]:FOR[RP-0]
{
	@name = RFTank-I
	%RSSROConfig = True

	@title = Tank, I (Deprecated)
	@manufacturer = Generic
	@description = Use the "Procedural Tank" part instead. Level I tank similar to very early fuel tanks like on the V-2 rocket. Heavy but cheap. Can be configured with normal or high pressurization. High pressurization tanks are required by some engines and they are heavier than normal tanks. <b><color=green>Max Utilization: 88% </color><color=white>HP version can hold Sounding Rocket Payload</color></b>

	@maxTemp = 773.15
	%skinMaxTemp = 873.15

	!MODULE[ModuleFuelTanks] {}
	MODULE
	{
		name = ModuleFuelTanks
		volume = 1060
		utilizationTweakable = true
		maxUtilization = 88
		utilization = 88
		type = Tank-I
		typeAvailable = Tank-I
		typeAvailable = Tank-I-HP
	}
	MODULE
	{
		name = ModuleToolingPTank
		toolingType = Tank-I
		untooledMultiplier = 0.08
		finalToolingCostMultiplier = 0.375
		
		costMultiplierDL = 3
	}
	@MODULE[ProceduralPart]
	{
		!TECHLIMIT,* {}
		TECHLIMIT
		{
			name = start
			diameterMin = 0.01
			diameterMax = Infinity
			lengthMin = 0.01
			lengthMax = Infinity
			volumeMin = 0.0001
			volumeMax = Infinity
		}
	}
}

