CONTRACT_TYPE
{
	name = LunarOrbiter
	title = First Lunar Orbiter (Uncrewed)
	group = EarlyLunarProbes


	description = Design and successfully launch a probe into lunar orbit (with a maximum apiselene of @/maxApText.Print() km) and successfully transmit or return some scientific data from the Moon's vicinity.</b><br><br><color=white><b>After this contract has been completed, 'Lunar Orbiter (Uncrewed)' contract will become available.</b></color>
	genericDescription = Achieve Lunar Orbit.

	synopsis = Achieve lunar orbit and receive data

	completedMessage = Orbit confirmed, and we got some excellent new data!

	sortKey = 704

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	targetBody = Moon

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 125
	failureReputation = @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyLunarProbes
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = LunarFlyby
		title = Complete 'Lunar Flyby (Uncrewed)' contract
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = LunarImpactor
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = LunarImpactorOptional
		invertRequirement = true
	}

	DATA
	{
		type = List<float>
		minPeList = [20000]
		maxApList = [5000000]
	}

	DATA 
	{
		type = float
		minPe = @minPeList.ElementAt($LunarFirstOrbiters_Count)
		maxAp = @maxApList.ElementAt($LunarFirstOrbiters_Count)
	}

	DATA
	{
		type = int
		maxApText = int(@maxAp/1000)
	}

	DATA
	{
		type = int
		index = 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_OFFERED
		{
			LunarOrbiter_Completion = ($LunarOrbiter_Completion + 0) == 0 ? (UniversalTime() - 60 * 86400) : ($LunarOrbiter_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			LunarOrbiter_Count = $LunarOrbiter_Count + 1
			LunarOrbiter_Completion = UniversalTime()
		}
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve lunar orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Moon
			situation = ORBITING
			minPeA = @/minPe
			// maxPeA = 5000000 // 5000km, in the middle between Luna 9's 2000km and Pioneer 0's intended high orbit.
			maxApA = @/maxAp
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Moon
			recoveryMethod = RecoverOrTransmit
			title = Collect Science from around the Moon and transmit it to the KSC
			hideChildren = true
		}
	}
}
