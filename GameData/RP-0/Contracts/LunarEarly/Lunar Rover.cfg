CONTRACT_TYPE
{
	name = MoonRover
	title = Lunar Rover (Uncrewed)
	group = MoonExploration
	agent = Federation Aeronautique Internationale

	description = A good way to explore more of the Moon is to send a rover to visit different places. Our scientists have picked three locations to inspect with a rover. You can complete this mission four times.&br;&br;Design and successfully send a rover to the Moon and visit the marked waypoints.&br;&br;It is recommended to use the Waypoint Manager mod for better navigation.&br;&br;<b>Number of Contracts Completed: RP0MoonRoverIndex</b>
	genericDescription = Launch a rover and inspect 3 locations on the Moon.

	synopsis = Launch a rover and inspect 3 locations on the Moon

	completedMessage = Congratulations! Your rover took science readings from the areas that our scientists wanted to explore.

	sortKey = 706

	cancellable = false
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 4
	maxSimultaneous = 1

	targetBody = Moon


	// ************ REWARDS ************
	prestige = Significant   // 1.25x
	rewardReputation = 60

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = landingMoon
		title = Complete @contractType Contract
	}
	
	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
        {
            RP0MoonRoverIndex = $RP0MoonRoverIndex + 1
        }
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Moon Robotic Rover
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = WaypointAlpha
			type = VisitWaypoint
			index = 0
			distance = 100.0
			title = Land at, or travel to Lunar Rover Site Alpha
			showMessages = true
			disableOnStateChange = true
			hideChildren = true
		}

		PARAMETER
		{
			name = WaypointBravo
			type = VisitWaypoint
			index = 1
			distance = 100.0
			title = Visit Lunar Rover Site Bravo
			showMessages = true
			disableOnStateChange = true
			rewardScience = 0.62
			hideChildren = true
		}

		PARAMETER
		{
			name = WaypointCharlie
			type = VisitWaypoint
			index = 2
			distance = 100.0
			title = Visit Lunar Rover Site Charlie
			showMessages = true
			disableOnStateChange = true
			rewardScience = 0.62
			hideChildren = true
		}
	}
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		targetBody = Moon
		situation = SrfLanded
		recoveryMethod = Transmit
		title = Transmit Science from the Surface of the Moon
		hideChildren = true
	}
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		RANDOM_WAYPOINT
		{
			name = Lunar Rover Alpha
			hidden = False
			targetBody = Moon
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			forceEquatorial = true
		}

		RANDOM_WAYPOINT_NEAR
		{
			name = Lunar Rover Bravo
			parameter = WaypointAlpha
			hidden = false
			targetBody = Moon
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 2000.0
		}
	   RANDOM_WAYPOINT_NEAR
		{
			name = Lunar Rover Charlie
			parameter = WaypointBravo
			hidden = false
			targetBody = Moon
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 1
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}
