CONTRACT_TYPE
{
	name = first_spaceStation_direct
	title = First Space Station (Direct)
	group = EarthSpaceStation
	agent = Stations

	description = <b>Program: Earth Space Station<br>Type: <color=green>Required</color></b><br><br>Design, build, and launch a space station with 2 crew into Earth orbit, crew it for a month, then deorbit the station. This contract is based on the Manned Orbital Laboratory (MOL) Space Station.

	synopsis = Launch a space station and crew it for a month

	completedMessage = Congratulations! The first space station was a success and your crew has safely returned home!

	sortKey = 1501

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardReputation = 450 
	rewardFunds =  0
	failureReputation = 0 // was @rewardReputation
	failureFunds = 0

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarthSpaceStation
	}
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = first_spaceStation
		invertRequirement = true
	}
	
	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroupLaunch
		type = VesselParameterGroup
		title = Put your first Space Station in Orbit
		notes = The station must have at least 2 crew
		define = firstSpaceStation
		defineList = basicEarthStations
		disableOnStateChange = true
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Station
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			title = Have at least 2 crewmembers on board
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 250000
			maxApA = 500000
			targetBody = HomeWorld()
			title = Reach orbit with a perigee greater than 250 km and an apogee less than 500 km
			hideChildren = true
		}
	}
	PARAMETER
	{
		name = stayOnStation
		type = VesselParameterGroup
		title = Keep at least 2 crew aboard the station and conduct long duration habitation analysis for 30 days.
		vessel = firstSpaceStation
		notes = You can work on other contracts while your crew are working. You are safe to return to Mission Control
		completeInSequence = true
		disableOnStateChange = true
		
		PARAMETER
		{
			name = HasCrew
			type  = HasCrew
			minCrew = 2
			maxCrew = 99
			title = Has at least 2 crew members on the station.
			hideChildren = true
		}	
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 250000
			maxApA = 500000
			targetBody = HomeWorld()
			disableOnStateChange = false
			title = Remain in a stable orbit
		}
		PARAMETER
		{
			name = Long Duration Habitation Analysis
			type = RP1CollectScience
			title = Conduct Long Duration Habitation Analysis of your astronauts for 30d
			notes = This experiment requires 1000 units of Research Payload for a 30d stay //Placeholder value.
			targetBody = HomeWorld()
			experiment = RP0longDurationHabit1
			fractionComplete = 0.1666 //30d
		}
	}
	PARAMETER
	{
		name = vesselGroupCrewReturn
		type = VesselParameterGroup
		title = Return the crew home
		vessel = firstSpaceStation
		completeInSequence = true
		resetChildrenWhenVesselDestroyed = true
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			title = Have at least 2 crewmembers on board
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return home safely
			hideChildren = true
			completeInSequence = true
		}
	}

}