	@biomeMask = 31 // Surface Landed/Splashed, Flying Low/High, Space Low
	
	%RESULTS
	{
		default = "Zero-G and I feel fine!" -John Glenn Mercury-Atlas 6
		default = "I feel fine. How about you?" -Yuri Gregarin Vostok 1
	}
}
