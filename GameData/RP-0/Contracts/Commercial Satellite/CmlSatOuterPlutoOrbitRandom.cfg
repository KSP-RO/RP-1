CONTRACT_TYPE
{
	name = RepeatCmlSatOuterPlutoOrbitRandom
	title = Commercial Satellite Pluto System
	group = CommercialSats
	agent = Satellites

	description = Launch and deliver a new commercial satellite into the designated orbit for the customer.\n\nThis contract can be completed as many times as you would like.\n\nBEFORE ACCEPTING: make sure to check transfer windows.

	synopsis = Deliver a commercial satellite to the designated orbit around @pickedBody.Name() with @cmlSat_PayloadUnits.Print() units of payload.

	completedMessage = Congratulations!

	sortKey = 3015

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 5
	maxExpiry = 10
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 8000  // 

	targetBody = @pickedBody

	prestige = Trivial       // 1.0x
	advanceFunds = (5000 + @cmlSat/HasComSatPayload/minQuantity) * ( 2.5 )	// (base + payloadscaler * payloadQ) * (orbit factor)
	rewardScience = 0
	rewardReputation = Round(1 + (@advanceFunds / 1000))
	rewardFunds = (@advanceFunds * 2.0)
	failureReputation = @rewardReputation * 2
	failureFunds = @advanceFunds * 1.5

	// ************ DATA ************

	DATA
	{
		type = int
		cmlSat_PayloadUnits = 500 * int(Round( Pow( 2 , $cmlSat_PayloadFactor ) ))
		title = payload units
	}

	DATA
	{
		type = CelestialBody
		pickedBody = [Pluto, Pluto, Charon].Random()	//	Duplicates so main planet and most significant moons have higher chance
		title = target orbit body
	}

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = All of the below must be completed
		type = All

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = orbitPluto
			title = Complete @contractType Contract
		}

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = ComTestSat
			minCount = 3
			title = Complete @contractType Contract 3 times
		}

		REQUIREMENT
		{
			name = AcceptContract
			type = AcceptContract
			contractType = RepeatCmlSatPayloadIncrease
			title = Have not accepted @contractType Contract
			invertRequirement = true
		}

		REQUIREMENT
		{
			name = AcceptContract
			type = AcceptContract
			contractType = RepeatCmlSatPayloadDecrease
			title = Have not accepted @contractType Contract
			invertRequirement = true
		}
	}

	BEHAVIOUR
	{
		name = OrbitGenerator
		type = OrbitGenerator

		RANDOM_ORBIT
		{
			type = RANDOM
			altitudeFactor = 0.5
			incinationFactor = 2
		}		
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = cmlSatPlutoSystem
		type = VesselParameterGroup
		title = Commercial Satellite
		defineList = cmlSatPlutoSystem

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = HasComSatPayload
			type = HasResource
			resource = ComSatPayload
			minQuantity = @/cmlSat_PayloadUnits
			title = Have a ComSatPayload of at least @minQuantity units on the craft
		}
		PARAMETER
		{
			name = ReachSpecificOrbit
			type = ReachSpecificOrbit
			displayNotes = true
			deviationWindow = 4
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
	}
}
