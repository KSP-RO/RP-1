CONTRACT_TYPE
{
	name = secondGen_spaceStation
	title = Second Generation Space Station
	group = EarthSpaceStation
	agent = Stations
	
	description = <b>Program: Earth Space Station<br>Type: <color=red>CAPSTONE</color></b><br><br>Design, build, and launch a second generation space station into Earth orbit and research the effects of long duration space habitation over 2 years. This contract is based off of the Skylab and Second Generation Salyut space stations.
	
	synopsis = Launch a larger space station with power generation, a science lab, and science experiments
	
	completedMessage = Congratulations! You have proven the viability of larger space stations in Earth Orbit.
	
	sortKey = 1510
	
	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0 
	maxSimultaneous = 1
	deadline = 0
	
	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardReputation = 750
	rewardFunds = 0
	failureReputation = 0 // was @rewardReputation
	failureFunds = 0
	
	// ************ REQUIREMENTS ************
	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarthSpaceStation
	}
	REQUIREMENT
	{
		name = Any
		type = Any
		
		REQUIREMENT
		{
			name = TechResearched
			type = TechResearched
			tech = earlySpaceStations
		}
		REQUIREMENT
		{
			name = CompleteExperiment
			type = Expression
			title = Complete Long Duration Space Habitation 1
			expression = AllScienceSubjects().Where(s => s.Experiment().ID() == "RP0longDurationHabit1" && s.Experiment().RemainingScience() == 0)
		}
	}
	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroupLaunch
		type = VesselParameterGroup
		title = Put your Second Generation Space Station in Orbit
		notes = The station must include at least 1 docking port, support for at least 3 Crew, and the ability to generate power.
		define = secondGenStation
		defineList = basicEarthStations
		disableOnStateChange = true
		resetChildrenWhenVesselDestroyed = true
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new station
			hideChildren = true
		}
		
		PARAMETER
		{
			name = HasCapacity
			type = HasCrewCapacity
			minCapacity = 3
			title = Space for at least 3 crew
			hideChildren = true
			disableOnStateChange = false
		}
		PARAMETER
		{
			name = DockingPort
			type = PartValidation
			partModule = ModuleDockingNode
			minCount = 1
			title = Have at least 1 docking port
			hideChildren = true
		}
		PARAMETER
		{
			name = HasPower
			title = Have a positive energy balance
			type = ResourceConsumption
			resource = ElectricCharge
			minRate = -1.0
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 400000
			maxApA = 500000
			targetBody = HomeWorld()
			disableOnStateChange = false
			title = Reach orbit with a perigee greater than 400 km and an apogee less than 500 km 
			hideChildren = true
		}
	}
	
	PARAMETER
	{
		name = vesselGroupCrew
		type = VesselParameterGroup
		title = Bring at least 3 crew to the station
		define = crewCapsule

		completeInSequence = true
		resetChildrenWhenVesselDestroyed = true
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 3
			title = Have at least 3 crewmembers on board
			hideChildren = true
		}
		PARAMETER
		{
			name = Rendezvous
			type = Rendezvous
			vessel = secondGenStation
			distance = 100
			title = Rendezvous with the station and dock.
		}
	}
	
	PARAMETER
	{
		name = stayOnStation
		type = VesselParameterGroup
		title = Keep at least 3 crew aboard the station and conduct long duration habitation analysis for 730 days. Progress is kept
		vessel = secondGenStation
		notes = You can work on other contracts while your crew are working. You are safe to return to Mission Control

		completeInSequence = true
		disableOnStateChange = true
		resetChildrenWhenVesselDestroyed = true
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 3
			title = Have at least 3 crewmembers on board
			hideChildren = true
			disableOnStateChange = false
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 400000
			maxApA = 500000
			targetBody = HomeWorld()
			disableOnStateChange = false
			title = Remain in a stable orbit
		}
		PARAMETER
		{
			name = Long Duration Habitation Analysis
			type = RP1CollectScience
			title = Conduct Long Duration Habitation Analysis of your astronauts for 730d
			notes = This experiment requires 2500 units of Research Payload every 30d //Placeholder value.
			targetBody = HomeWorld()
			experiment = RP0longDurationHabit2
			fractionComplete = 1 //730d
		}
		
	}
}