				autoIgnitionTemperature = 500
				ignitorType = Hypergolic
				useUllageSimulation = True
				isPressureFed = False
				IGNITOR_RESOURCE
				{
					name = ElectricCharge
					amount = 0.2
				}
			}
			atmosphereCurve
			{
				key = 0 271
				key = 1 240
			}
			massMult = 1.05
		}
		CONFIG
