// Cockpits with 1 crewmember
@PART[RO-X1Cockpit|RO-OldFighterCockpit|Mark1Cockpit|Mark2Cockpit]:FOR[RP-0]
{
	@MODULE[ModuleROEjectionSeat]
	{
		%cost = 35
	}
}

// Cockpits with 2 crewmembers
@PART[SXTBuzzard|mk2Cockpit_Standard|mk2Cockpit_Inline|RO-Mk1Cockpit|RO-Mk1CockpitInline|RO-FighterInlineCockpit]:FOR[RP-0]
{
	@MODULE[ModuleROEjectionSeat]
	{
		%cost = 70
	}
}

// More advanced with higher speed and altitude limits
@PART[ROC-GeminiCMBDB|ROAdvCapsule]:FOR[RP-0]
{
	@MODULE[ModuleROEjectionSeat]
	{
		%cost = 140
	}
}
