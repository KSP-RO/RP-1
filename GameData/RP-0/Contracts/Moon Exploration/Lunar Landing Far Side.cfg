CONTRACT_TYPE
{
	name = landingMoonFarSide
	title = Far Side Lunar Landing (Uncrewed)
	group = MoonExploration


	description = Design and successfully launch a craft that can achieve a soft landing on the far side of the Moon and return science data back to Earth. You may complete this mission up to 2 times.&br;<b><color=white>NOTE: You can not accept this contract and the normal Lunar Lander contract at the same time.</color></b>&br;&br;<b>Number of Contracts Completed: $landingMoonFarSide_Count</b>
	genericDescription = Achieve a soft landing on the far side of the Moon and transmit Science.

	synopsis = Achieve a soft landing on the far side of the Moon and transmit Science

	completedMessage = Mission Success! You have safely landed on the far side of the Moon and returned valuable science data from the surface. We now know that it is possible for a crewed craft to land there safely as well.

	sortKey = 704

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 730 * RP1DeadlineMult()  // 2 years

	targetBody = Moon


	// ************ REWARDS ************
	prestige = Significant   // 1.25x
	advanceFunds = @/advance * @RP0:globalHardContractMultiplier
	rewardScience = 0
	rewardReputation = 50
	rewardFunds = @/reward * @RP0:globalHardContractMultiplier
	failureReputation = 25
	failureFunds = @advanceFunds * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = landingMoon
		minCount = 2
		title = Complete 'Lunar Landing' contract at least @minCount times
	}
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = landingMoon
		invertRequirement = true
	}

	DATA
	{
		type = List<int>
		advances = [18750, 4500]
		rewards = [18750, 14000]
	}

	DATA
	{
		type = int
		advance = @advances.ElementAt($landingMoonFarSide_Count)
		reward = @rewards.ElementAt($landingMoonFarSide_Count)
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			landingMoonFarSide_Count = $landingMoonFarSide_Count + 1
		}
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Moon Lander

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = VisitWaypoint
			type = VisitWaypoint
			index = 0
			horizontalDistance = @targetBody.Radius() / 1000 * 1.57 // takes distance in km, close to pi/2
			showMessages = true
			disableOnStateChange = false
		}
		PARAMETER
		{
			name = LandOnMoon
			type = ReachState
			targetBody = Moon
			situation = LANDED
			disableOnStateChange = true
			completeInSequence = true
			title = Land on @targetBody
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Moon
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit Science from the surface of the Moon
			hideChildren = true
		}
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator
		
		WAYPOINT
		{
			name = The far side of the Moon
			icon = marker
			altitude = 0
			latitude = 0
			longitude = 180
		}
	}
}
