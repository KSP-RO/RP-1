@TANK_DEFINITION[*]:FOR[RP-0]
{
	@TANK[Oxygen]
	{
		%techRequired = crewSurvivability
	}
	@TANK[Food]
	{
		%techRequired = crewSurvivability
	}
	@TANK[LqdHydrogen]
	{
		%techRequired = materialsScienceSatellite  // 1956 Blue Sky Node (for SUNTAN)
	}
}
@TANK_DEFINITION[*]:AFTER[TacLifeSupport]
{
	@TANK[Oxygen]
	{
		%techRequired = crewSurvivability
	}
	@TANK[Water]
	{
		%techRequired = crewSurvivability
	}
	@TANK[Food]
	{
		%techRequired = crewSurvivability
	}
}

