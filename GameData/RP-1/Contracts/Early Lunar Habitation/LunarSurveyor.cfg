CONTRACT_TYPE
{
	name = LunarSurveyor
	title = Lunar Surveyor (Uncrewed)
	group = EarlyLunarHabitation


	description = <b>Program: Early Lunar Habitation<br>Type: <color=green>Required</color></b><br><br>Design and successfully launch a dedicated surveyor probe into lunar orbit </b><br><br><color=white><b>After this contract has been completed, the multi-month Lunar Landing contracts will unlock.</b></color>
	genericDescription = Achieve lunar orbit and transmit scientific data.

	synopsis = Survey the Moon for potential future landing sites

	completedMessage = Data for the selection of future landing sites was successfully gathered! 

	//sortKey = 708

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	targetBody = Moon

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 300
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyLunarHabitation
	}
	
	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve lunar orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Moon
			situation = ORBITING
			minPeA = 40000
			maxApA = 250000
			minInclination = 85
			maxInclination = 95
			disableOnStateChange = true
			title = Achieve a Lunar Polar orbit with an inclination between 85 and 95 degrees

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
		}
		PARAMETER
		{
			name = Infrared Radiometer
			type = RP1CollectScience
			targetBody = Moon
			experiment = RP0infraredRad3 //As the experiment cfg lists Mariner 10's Two-Channel Radiometer as reference & Mariner 10 was launched in 1973, I chose Infrared 3.
			situation = InSpaceLow
			fractionComplete = 0.5
			fractionCompleteBiome = 0.9
			minSubjectsToComplete = 4
			title = Collect at least 60% total Infrared Radiometer 3 science from low space around the moon, and complete 90% in each of 4 lunar biomes.
		}
	}
}
