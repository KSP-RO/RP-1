CONTRACT_TYPE
{
	name = EarlyComNetwork4-CA
	title = Early Communications Network (4 Satellites)
	group = CommApp


	description = <b>Program: Early Commercial Applications<br>Type: <color=green>Required</color></b><br><br>Now that you've demonstrated the ability of satellites to relay communications via one-off launches, it's time to create a network of them to provide full coverage of the Earth.<br><br>Launch a 4-satellite communication network where the satellites are sufficiently dispersed and in high enough orbits to provide near-complete coverage of the Earth's surface.<br><br><b><color=white>NOTE: You may choose only the 3-satellite or 4-satellite contract.</color></b><br><br><b><color=yellow>NOTE: The satellites will be destroyed upon completion of the contract. This simulates transfer of the payload back to the customer.</color>

	synopsis = Launch a 4 satellite Communications Network

	completedMessage = Congratulations! The network is up and transmitting, and our shake-out testing is complete!

	sortKey = 902

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 200
	failureReputation = 0 // was @rewardReputation



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CommercialApplications1
	}

	REQUIREMENT
	{	
		name = CompleteContract
		type = CompleteContract
		contractType = FirstComSat-CA
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = EarlyComSat-CA
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = EarlyComNetwork3-CA
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = EarlyComNetwork3-CA
		invertRequirement = true
	}
	
	PARAMETER
	{
		name = CommSat1
		type = VesselParameterGroup

		define = CommSat I
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel
			
			vessel = CommSat II
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = CommSat III
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = CommSat IV
		}
		
		PARAMETER
		{
			name = HasComSatPayload
			type = HasResource
			resource = ComSatPayload
			minQuantity = 124.9
			disableOnStateChange = false
			title = Have a ComSatPayload of at least 125 units on the craft
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			disableOnStateChange = false
			// Minimum distance to have line of sight for 4 satellites for Kerbin.
			minPeA = @/targetBody.Radius() * 0.4142135623730950488016887242097

			// Pretty close to circular
			maxEccentricity = 0.004
		}
	}

	PARAMETER
	{
		name = CommSat2
		type = VesselParameterGroup

		define = CommSat II
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = CommSat III
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = CommSat IV
		}

		PARAMETER
		{
