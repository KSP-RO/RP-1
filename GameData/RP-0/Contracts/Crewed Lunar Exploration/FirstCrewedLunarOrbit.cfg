CONTRACT_TYPE
{
	name = FirstCrewedLunarOrbit
	title = First Crewed Lunar Orbit
	group = CrewedLunar


	description = Design and launch a spacecraft with at least one crew member to orbit the Moon for at least 20 hours and return safely to Earth.

	synopsis = Fly the first Crewed Lunar Orbit mission

	completedMessage = Crew alive and well after the mission--congratulations!

	sortKey = 708

	cancellable = false
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1460 * RP1DeadlineMult()  // 4 years

	targetBody = Moon


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1	// was 100
	failureReputation = 1	// was 100



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CrewedLunar
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = First Crewed Orbit of @targetBody
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = TwoCrew
			type = HasCrew
			minCrew = 1
			maxCrew = 99
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = MoonOrbit
			type = Orbit
			maxPeA = 200000  // relatively circular
			maxApA = 500000  // relatively circular
			targetBody = Moon
			disableOnStateChange = true
			title = Reach Orbit of the Moon with a maximum Periselene of 200 km and a maximum Aposelene of 500 km and hold it for at least 20 hours
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 20h

				preWaitText = Reach Specified Orbit
				waitingText = Orbiting...
				completionText = Orbits are complete, you may return to Earth when ready
			}
		}
		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
