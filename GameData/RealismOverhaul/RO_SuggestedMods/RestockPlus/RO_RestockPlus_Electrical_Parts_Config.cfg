//  ==================================================
//  Z-10K battery pack.
//
//  Dimensions: 3.75 m x 0.42 m
//  Gross Mass: 6700 kg
//  ==================================================

@PART[restock-battery-375-1]:FOR[RealismOverhaul]:NEEDS[ReStockPlus]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.0, 1.0, 1.0
    }

    %scale = 1.0
    %rescaleFactor = 1.0

    @mass = 6.7

    @RESOURCE[ElectricCharge]
    {
        @amount = 1000000
        @maxAmount = 1000000
    }
}
