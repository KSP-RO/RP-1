@RFSETTINGS:FOR[RP-0]
{
	@RF_TECHLEVELS
	{
		@ENGINETYPE:HAS[#name[N]]  // Nuclear Engines
		{
			%TLTECH0 = prototypeNuclearPropulsion
			%TLTECH1 = earlyNuclearPropulsion
			%TLTECH2 = basicNuclearPropulsion
			%TLTECH3 = improvedNuclearPropulsion
			%TLTECH4 = advancedNuclearPropulsion
			%TLTECH5 = efficientNuclearPropulsion
			%TLTECH6 = nuclearPropulsionNF
			%TLTECH7 = colonization2051NuclearProp
		}
		@ENGINETYPE:HAS[#name[S*]]  // Solids
		{
			%TLTECH0 = solids1956
			%TLTECH1 = solids1962
			%TLTECH2 = solids1964
			%TLTECH3 = solids1967
			%TLTECH4 = solids1972
			%TLTECH5 = solids1981
			%TLTECH6 = solids1986
			%TLTECH7 = solids1998
		}
		@ENGINETYPE:HAS[#name[L*]]  // RCS Engines
		{
			%TLTECH0 = start
			%TLTECH1 = earlyFlightControl
			%TLTECH2 = earlyDocking
			%TLTECH3 = dockingCrewTransfer
			%TLTECH4 = spaceStationControl
			%TLTECH5 = largeSpaceplaneControl
			%TLTECH6 = standardDockingPorts
			%TLTECH7 = gridFins
		}
	}
}

