// Patch Agena engine (Bell 80xx)
@PART[FASAAgena_Engine]:FOR[RP-0]
{
	@MODULE[ModuleEngineConfigs]
	{
		@configuration = Bell 8048
		@CONFIG[Bell?8048]
		{
			cost = 0
		}
		@CONFIG[Bell?8081]
		{
			techRequired = advRocketry
			cost = 200
		}
		@CONFIG[Bell?8247]
		{
			techRequired = flightControl // should require advRocketry too...
			cost = 300
		}
	}
}
