CONTRACT_TYPE
{
    name = EOS3GEOSRep
    title = Operational Geodetic Satellite (GEOS)
    group = EOS3
    agent = Federation Aeronautique Internationale
    
    description = <b>Program: Modern Earth Observation<br>Type: <color=blue>Optional</color></b><br><br>The initial geodetic satellite has provided a baseline, but to achieve the precision required for ICBM targeting and orbital navigation, we need a denser dataset.<br><br>Launch an operational GEOS satellite to refine our map of the Earth's gravitational field.<br><br><b><color="yellow">Make sure your craft contains a Gravity Scan experiment (Gravioli Detector) and is placed in a high-inclination eccentric orbit.</color></b><br><br><b>Number of Contracts Completed: @index / @maxCompletions</b><br><br>Historical example: GEOS 2/3.

    synopsis = Launch an operational Geodetic research satellite.

    completedMessage = Success! The gravity model is becoming more precise with every pass.

    sortKey = 514

    cancellable = true
    declinable = false
    autoAccept = false
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 3  // GEOS 1, 2, and 3
    maxSimultaneous = 1
    deadline = 0

    targetBody = HomeWorld()

    // ************ REWARDS ************
    prestige = Trivial       
    advanceFunds = 0
    rewardScience = 0
    rewardFunds = 0
    failureFunds = 0
    rewardReputation = 40
    failureReputation = 0 

    // ************ REQUIREMENTS ************

    REQUIREMENT
    {
        name = ProgramActive
        type = ProgramActive
        program = EarthObservationScience3
    }

    REQUIREMENT 
    {   
        name = CompleteContract
        type = CompleteContract
        contractType = EOS3GEOS
        title = Completed First GEOS Satellite
    }

    DATA
    {
        type = int
        index = $RepeatGEOSSats_Count
    }

    BEHAVIOUR
    {
        name = IncrementTheCount
        type = Expression
        
        CONTRACT_COMPLETED_SUCCESS
        {
            RepeatGEOSSats_Count = $RepeatGEOSSats_Count + 1
        }
    }
    
    //************* PARAMETERS ***************
    PARAMETER
    {
        name = GEOS
        type = VesselParameterGroup
        title = Geodetic Satellite
        define = GEOS

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a new vessel
            hideChildren = true
        }
        PARAMETER 
        {
            name = Crewmembers
            type = HasCrew
            minCrew = 0
            maxCrew = 0
            title = Uncrewed
            hideChildren = true
        }

        PARAMETER
        {
            name = OrbitSequence
            type = Sequence
            title = Survive in orbit for 180 days

            PARAMETER
            {
                name = HasPower
                type = HasResource
                resource = ElectricCharge
                minQuantity = 1.0
                title = Craft must have Electric Charge
                hideChildren = true
            }

            PARAMETER
            {
                name = PartValidation
                type = PartValidation	
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = RP0orbitalPurturbation1 // Would need some sort of gravimetric experiment
                    }
                }
                title = Carry an Orbital Purturbation Experiment
            } 
            
            PARAMETER
            {
                name = Orbit
                type = Orbit
                minApA = 2000000  // 2,000 km
                maxApA = 2500000  // 2,500 km
                minPeA = 1000000  // 1,000 km
                minInclination = 55
                maxInclination = 110 
                disableOnStateChange = true
                title = Reach an eccentric orbit at >55Â° inclination
            }

            PARAMETER
            {
                name = Duration
                type = Duration
                duration = 180d
                preWaitText = Check for stable orbit
                waitingText = Checking for stable orbit
                completionText = Stable orbit: Confirmed
            }
        }
    }
}