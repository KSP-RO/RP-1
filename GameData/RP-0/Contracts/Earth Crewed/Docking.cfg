CONTRACT_TYPE
{
	name = first_Docking
	title = First Docking
	group = CrewedOrbit
	agent = Federation Aeronautique Internationale

	description = Perform the first docking between two spacecraft. Note that you have only a limited time to build and launch the vessels, so don't accept this until you're ready!

	synopsis = Perform the first Docking of two vessels in orbit of Earth

	completedMessage = Nice Work! We have achieved hard lock!

	sortKey = 106

	cancellable = false
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 150
	failureReputation = @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CrewedOrbit
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = Rendezvous
	}
	
	REQUIREMENT
	{
		name = DockingResearched
		type = TechResearched
		tech = earlyDocking
		title = Must have researched Early Docking Procedures
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Dock to another spacecraft while in orbit.
		define = dockingSpacecraft

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = @targetBody.AtmosphereAltitude()
			title = Orbit @targetBody
			disableOnStateChange = true
			hideChildren = true
		}
		PARAMETER
		{
			name = Docking
			type = Docking
			title = Dock two spacecraft in orbit
			hideChildren = true
			completeInSequence = true
		}
	}
}
