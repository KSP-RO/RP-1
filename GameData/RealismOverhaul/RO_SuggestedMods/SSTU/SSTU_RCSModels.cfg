//	===========================================================================
//	Here we set the base thruster power for all RCS nozzles in SSTU
//	===========================================================================
@SSTU_MODEL[RCS*]:FOR[RealismOverhaul]:NEEDS[SSTU]
{
    // All numbers are based on the 138/223 N class Thruster
    @mass = 0.012
    @RCSDATA
    {
        @thrust = 0.1375
    }
}

@SSTU_MODEL[RCS-6A-T]:FOR[RealismOverhaul]:NEEDS[SSTU]
{
    @mass = 0.017
}

@SSTU_MODEL[RCS-8A-T]:FOR[RealismOverhaul]:NEEDS[SSTU]
{
    @mass = 0.023
}

@SSTU_MODEL[RCS-5F-V]:FOR[RealismOverhaul]:NEEDS[SSTU]
{
    @mass = 0.015
}

// Standoff Models
@SSTU_MODEL[RCS-Standoff-E]:FOR[RealismOverhaul]:NEEDS[SSTU]
{
    @mass = 0.015
}

@SSTU_MODEL[RCS-Standoff-F]:FOR[RealismOverhaul]:NEEDS[SSTU]
{
    @mass = 0.030
}

@SSTU_MODEL[RCS-Standoff-G]:FOR[RealismOverhaul]:NEEDS[SSTU]
{
    @mass = 0.045
}
