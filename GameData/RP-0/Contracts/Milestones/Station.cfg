CONTRACT_TYPE
{
	name = first_spaceStation
	group = Milestones
	
	title = First Space Station
	
	description = Design, build, and launch a space station into Earth orbit, Then crew it for a month with at least two crew, and bring the crew safely home. Once you're done, you'll get missions to perform further crew rotations and resupply missions, as well as expansion or replacement missions.
	
	synopsis = Launch a space station and crew it for a month.
	
	completedMessage = The station remains in orbit and the crew are home. Great work!
	
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	cancellable = false
	declinable = false
	autoAccept = false
	
	deadline = 730 // 2 years

	prestige = Significant
	
	targetBody = HomeWorld()
	
	// reward block
	advanceFunds = 700000.0
	rewardReputation = 600.0
	rewardFunds = 300000.0
	failureReputation = 900.0
	failureFunds = 1000000.0	
	
	REQUIREMENT
	{
		name = CompleteContractHSFOrbit
		type = CompleteContract
		contractType = first_OrbitCrewed
	}
	REQUIREMENT
	{
		name = HaveStationParts
		type = TechResearched
		tech = shortTermHabitation
	}
	REQUIREMENT
	{
		name = CompleteContractHSFOrbit
		type = CompleteContract
		contractType = first_OrbitCrewed
	}
	REQUIREMENT
	{
		name = HaveStationParts
		type = TechResearched
		tech = shortTermHabitation
	}
	REQUIREMENT
	{
		name = CanTransferToStation
		type = Any
		REQUIREMENT
		{
			name = ReqDockingCrewXfer
			type = TechResearched
			tech = advFlightControl // not just Gemini docking, but crew-transfer docking
		}		
		REQUIREMENT
		{
			name = CanEVA
			type = Facility
			facility = AstronautComplex
			minLevel = 1 // I believe this is the second tier
		}
	}
	
	PARAMETER
	{
		name = vesselGroupLaunch
		type = VesselParameterGroup
		title = Launch the space station and place it in orbit.
		define = spaceStation
		defineList = spaceStationsEarth
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER
		{
			name = NoCrew
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name = HasCapacity
			type = HasCrewCapacity

			minCapacity = 4
			title = Space for 4 crew
			// FIXME improve this when we have living area tracked
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 400000
			maxApA = 2000000
			targetBody = HomeWorld()
		}
		disableOnStateChange = true
	}
	PARAMETER
	{
		name = vesselGroupCrew
		type = VesselParameterGroup
		title = Bring at least 2 crew to the station.
		define = crewCapsule
		
		completeInSequence = true
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 2
		}
		
		PARAMETER
		{
			name = Rendezvous
			type = Rendezvous
			vessel = spaceStation
			distance = 1000
		}
	}
	PARAMETER
	{
		name = stayOnStation
		type = VesselParameterGroup
		title = Keep at least 2 crew aboard the station for 30 days.
		vessel = spaceStation
		
		completeInSequence = true
		
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 2
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 400000
			maxApA = 2000000
			targetBody = HomeWorld()
			disableOnStateChange = true
		}
		PARAMETER
		{
			name = Duration
			type = Duration
			duration =  30d
			preWaitText = Transfer to the station in the specified orbit.
			waitingText = Orbiting...
			completionText = Stay completed, you may return home now.
		}
	}
	PARAMETER
	{
		name = vesselGroupCrewReturn
		type = VesselParameterGroup
		title = Return the crew home.
		vessel = crewCapsule
		
		completeInSequence = true
	
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 2
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			completeInSequence = true
		}
	}
	PARAMETER
	{
		name = vesselGroupStationPersist
		type = VesselParameterGroup
		title = Keep the station in orbit
		vessel = spaceStation
		
		completeInSequence = true
	
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 400000
			maxApA = 2000000
			targetBody = HomeWorld()
		}
	}
}
