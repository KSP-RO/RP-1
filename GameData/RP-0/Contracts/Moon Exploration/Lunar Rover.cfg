CONTRACT_TYPE
{
	name = MoonRover
	title = Lunar Rover (Uncrewed)
	group = MoonExploration
	agent = Federation Aeronautique Internationale

	description = A good way to explore more of the Moon is to send a rover to visit different places. Our scientists have picked three locations to inspect with a rover.&br;&br;Design and successfully send a rover to the Moon and visit the marked waypoints.&br;&br;It is recommended to use the Waypoint Manager mod for better navigation.&br;&br;<b>Number of Contracts Completed: @index / @maxCompletions</b>
	genericDescription = Launch a rover and inspect 3 locations on the Moon.

	synopsis = Launch a rover and inspect 3 locations on the Moon

	completedMessage = Congratulations! Your rover took science readings from the areas that our scientists wanted to explore.

	sortKey = 706

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	deadline = 365 * RP1DeadlineMult()  // 1 year

	targetBody = Moon


	// ************ REWARDS ************
	prestige = Significant   // 1.25x
	advanceFunds = @/advance * @RP0:globalHardContractMultiplier
	rewardScience = 4.2
	rewardReputation = 20
	rewardFunds = @/reward * @RP0:globalHardContractMultiplier
	failureReputation = 30
	failureFunds = @advanceFunds * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = landingMoon
	}
	
	REQUIREMENT
	{
		name = TechResearched
		type = TechResearched
		tech = lunarRatedHeatshields
		title = Have Unlocked the Lunar Rated Heatshields Technology for Rover Wheels
	}

	DATA
	{
		type = List<int>
		advances = [16500, 7000, 7000]
		rewards = [18000, 14000, 11500]
	}

	DATA
	{
		type = int
		advance = @advances.ElementAt($MoonRover_Count)
		reward = @rewards.ElementAt($MoonRover_Count)
	}

	DATA
	{
		type = double
		pi = 3.14159265358979
	}

	DATA
	{
		type = double
		maxLat = 45
	}

	DATA
	{
		type = double
		lat = 90 - 180 / @/pi * Acos(Sin(@/pi / 180 * @/maxLat) * (1 - 2 * Random()))
		long = 180 * (1 - 2 * Random())
	}

	DATA
	{
		type = double
		latMag = Max(@/lat, -@/lat)
		longMag = Max(@/long, -@/long)
	}

	DATA
	{
		type = int
		NorthSouthInt = int(Min(0, Max(-1, @/lat * 1000000))+1)
		EastWestInt = int(Min(0, Max(-1, @/long * 1000000))+1)
	}

	DATA
	{
		type = List<string>
		NorthSouthList = ["째 South", "째 North"]
		EastWestList = ["째 West", "째 East"]
	}

	DATA
	{
		type = string
		NorthSouthString = @/NorthSouthList.ElementAt(@/NorthSouthInt)
		EastWestString = @/EastWestList.ElementAt(@/EastWestInt)
		hidden = true
	}

	DATA
	{
		type = int
		index = $MoonRover_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			MoonRover_Count = $MoonRover_Count + 1
		}
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Moon Robotic Rover
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = WaypointAlpha
			type = VisitWaypoint
			index = 0
			distance = 100.0
			title = Land at, or travel to Lunar Rover Site Alpha, located at: @/latMag.ToString("N2")@/NorthSouthString, @/longMag.ToString("N2")@/EastWestString
			showMessages = true
			disableOnStateChange = true
			hideChildren = true
		}

		PARAMETER
		{
			name = WaypointBravo
			type = VisitWaypoint
			index = 1
			distance = 100.0
			title = Visit Lunar Rover Site Bravo
			showMessages = true
			disableOnStateChange = true
			rewardScience = 0.62
			hideChildren = true
		}

		PARAMETER
		{
			name = WaypointCharlie
			type = VisitWaypoint
			index = 2
			distance = 100.0
			title = Visit Lunar Rover Site Charlie
			showMessages = true
			disableOnStateChange = true
			rewardScience = 0.62
			hideChildren = true
		}
	}
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		targetBody = Moon
		situation = SrfLanded
		recoveryMethod = Transmit
		title = Transmit Science from the Surface of the Moon
		hideChildren = true
	}
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Lunar Rover Alpha
			hidden = False
			targetBody = Moon
			icon = marker
			altitude = 0.0
			latitude = @/lat
			longitude = @/long
		}

		RANDOM_WAYPOINT_NEAR
		{
			name = Lunar Rover Bravo
			parameter = WaypointAlpha
			hidden = false
			targetBody = Moon
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 2000.0
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Lunar Rover Charlie
			parameter = WaypointBravo
			hidden = false
			targetBody = Moon
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 1
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}
