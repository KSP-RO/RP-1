CONTRACT_TYPE
{
	name = GOLargeSpaceTelescope	
	title = Large Space Telescope
	group = GreatObservatories
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Great Observatories<br>Type: <color=green>Required</color></b><br><br>Since the launch of the first early-series space telescopes, astronomers have clamored for larger observatories. Launch a large, visible-light space telescope to study the heavens with unprecedented clarity.<br><br><b><color="green">Make sure your craft contains a Space Telescope 2 experiment and has a docking port to allow for future servicing missions.</color></b><br><br>Historical example: Hubble Space Telescope.

	synopsis = Launch the first large-scale space telescope, and return the first 30 days of science observations.

	completedMessage = Success! Images from the first Great Observatory have been a boon to all manner of astronomical research, and have caused a popular sensation as well.

	

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 120
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = GreatObservatories
	}

	// ************ DATA ************

	BEHAVIOUR
	{
		name = ServicingReset
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			TelescopeLastServiced = LSTcraft
		}
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = SpaceTelescopeBasic
		type = VesselParameterGroup
		title = First large space telescope
		define = LSTcraft
		defineList = EarthST

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed  // vibrations from crew would interfere with the precision-pointing of the telescope
			hideChildren = true
		}
  		
		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Reach the target orbit and survive for 30 days

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have positive Electric Charge
				hideChildren = true
			}

			PARAMETER 
			{
				name = Has Docking Port
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = ModuleDockingNode
					}
				}
				title = Craft must have a docking port
			}

			PARAMETER
			{
				name = Has Telescope
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0BasicSpaceTelescope2
					}
				}
				title = Craft must have an Improved Space Telescope
			}			

			PARAMETER
			{
				name = Orbit
				type = Orbit
        		targetBody = HomeWorld()
				minPeA = 500000
    			maxApA = 950000 // must stay below Van Allen belts to avoid interference 
				maxEccentricity = 0.005
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 30d
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit...
				completionText = Stable orbit: Confirmed
			}
   
		}
  		PARAMETER
		{
			name = CollectBST
			type = RP1CollectScience
			targetBody = HomeWorld()
			situation = InSpaceLow
			experiment = RP0BasicSpaceTelescope2
			fractionComplete = 0.0041
			title = Transmit 30 days of science imagery
		}
	}
}
