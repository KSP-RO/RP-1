CONTRACT_TYPE
{
	name = first_MoonFlybyCrewed
	title = Crewed Lunar Flyby
	group = CrewedLunar
	agent = Federation Aeronautique Internationale

	description = Design, build, and launch a crewed spacecraft into lunar space (with a periselene under 5000km) and return safely to Earth.

	synopsis = Launch a crewed ship to Flyby the Moon

	completedMessage = Crew alive and well after the mission--congratulations! The first humans to have seen the Moon from up close, this is an historic day!

	sortKey = 707

	cancellable = false
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1460 * RP1DeadlineMult()  // 4 years

	targetBody = Moon


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1	// was 300
	failureReputation = 1	// was 300



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CrewedLunar
	}

	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = First Crewed Flyby of @targetBody
		define = firstMoonFlybyCrewed
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = TwoCrew
			type = HasCrew
			minCrew = 1
			maxCrew = 99
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachMoon
			type = ReachState
			targetBody = Moon
			//Luna 1 barely fails at 6Mm
			maxAltitude = 5000000
			disableOnStateChange = true
			title = Flyby the Moon within 5,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
}
