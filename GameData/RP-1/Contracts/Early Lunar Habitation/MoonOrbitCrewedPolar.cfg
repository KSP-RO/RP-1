CONTRACT_TYPE
{
	name = MoonOrbitCrewedPolar
	title = Crewed 28-day Lunar Polar Orbit
	group = Federation Aeronautique Internationale


	description = <b>Program: Early Lunar Habitation<br>Type: <color=blue>Optional</color></b><br><br>Design and launch a spacecraft with at least three crew members to enter a polar orbit at Moon for at least 28 days and return safely to Earth.

	synopsis = Send crew to a polar orbit around the Moon, orbit for 28 days, and return

	completedMessage = Crew alive and well after the mission--congratulations!

	sortKey = 708

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Moon


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 800	// was 100
	failureReputation = 0 // was @rewardReputation	// was 100



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyLunarHabitation
	}

		REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_spaceStation
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = crewed polar orbit of @targetBody
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = ThreeCrew
			type = HasCrew
			minCrew = 3
			crewOnly = true
			title = Have at least 3 crewmember on board
			hideChildren = true
		}

		PARAMETER
		{
			name = OrbitWrapper
			title = Stay in specified orbit for 28 Days
			type = All
			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = MoonOrbit
				type = Orbit
				maxPeA = 200000  // relatively circular
				maxApA = 500000  // relatively circular
				minInclination = 85
				maxInclination = 95
				targetBody = Moon
				title = Reach a polar orbit of the Moon with a maximum periselene of 200 km and a maximum aposelene of 500 km and hold it for at least 28 days
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 28d
				preWaitText = Reach specified orbit
				waitingText = Orbiting...
				completionText = Orbits are complete, you may return to Earth when ready
			}
		}

		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return home safely
			hideChildren = true
			completeInSequence = true
		}
	}
}
