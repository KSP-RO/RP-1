// ============================================================================
// add energy cost to extend/retract LandingGear
// ============================================================================
// region LANDINGGEAR
@PART[*]:HAS[@MODULE[ModuleWheelDeployment]]:NEEDS[FeatureDeploy]:FOR[Kerbalism]
{
  MODULE
  {
    name = Deploy
    type = ModuleWheelDeployment
    extra_Deploy = 0.01
  }
}

@PART[miniLandingLeg]:HAS[@MODULE[Deploy]]:AFTER[Kerbalism]
{
  @MODULE[Deploy]
  {
    @extra_Deploy = 0.02
  }
}

@PART[landingLeg1]:HAS[@MODULE[Deploy]]:AFTER[Kerbalism]
{
  @MODULE[Deploy]
  {
    @extra_Deploy = 0.04
  }
}

@PART[landingLeg1-2]:HAS[@MODULE[Deploy]]:AFTER[Kerbalism]
{
  @MODULE[Deploy]
  {
    @extra_Deploy = 0.06
  }
}

@PART[SmallGearBay]:HAS[@MODULE[Deploy]]:AFTER[Kerbalism]
{
  @MODULE[Deploy]
  {
    @extra_Deploy = 0.06
  }
}

@PART[GearSmall]:HAS[@MODULE[Deploy]]:AFTER[Kerbalism]
{
  @MODULE[Deploy]
  {
    @extra_Deploy = 0.1
  }
}

@PART[GearMedium]:HAS[@MODULE[Deploy]]:AFTER[Kerbalism]
{
  @MODULE[Deploy]
  {
    @extra_Deploy = 0.16
  }
}

@PART[GearLarge]:HAS[@MODULE[Deploy]]:AFTER[Kerbalism]
{
  @MODULE[Deploy]
  {
    @extra_Deploy = 0.22
  }
}
// end

