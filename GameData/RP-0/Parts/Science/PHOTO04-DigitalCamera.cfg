+PART[dmReconLarge]:FOR[RP-0]
{
    %name = RO-DigitalCamera
	%RSSROConfig = True
	
	@MODEL
	{
		@scale = 1.2, 1.5, 1.2
	}
	
	%rescaleFactor = 1.0

	@title = Ultra Resolution Digital Imaging Camera
	@description = The Ultra Resolution Digital Imaging Camera is used to take photographs of Earth from space. This camera stores all of the imaging data digitally and can be transmitted fully back to Earth. Historically, these were flown as Spy Satellites under the KH-11 Kennen name.\n\nLevel 4 Photograph Experiment. Can gather 100% of Photography Science.
	@mass = 6.0
	@tags = science photo photographs film camera keyhole spy sats dmagic kennen kh-11 hubble
	@maxTemp = 1073.15
	
	!MODULE[ModuleKerbNetAccess] {}
	!MODULE[DMReconScope] {}
	
	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = reconDeploy
		startEventGUIName = Open Camera Doors
		endEventGUIName = Close Camera Doors
		actionGUIName = Toggle Camera Doors
        evaDistance = 1.85
	}
	
	MODULE
    {
        name = ModuleScienceExperiment
        experimentID = RP0-photos1
        experimentActionName = Photography Level 1
        resetActionName = Discard Data
        reviewActionName = Review Stored Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1
        usageReqMaskInternal = 1
        usageReqMaskExternal = 4
		dataIsCollectable = true
    }
	MODULE
    {
        name = ModuleScienceExperiment
        experimentID = RP0-photos2
        experimentActionName = Photography Level 2
        resetActionName = Discard Data
        reviewActionName = Review Stored Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1
        usageReqMaskInternal = 1
        usageReqMaskExternal = 4
		dataIsCollectable = true
    }
	MODULE
    {
        name = ModuleScienceExperiment
        experimentID = RP0-photos3
        experimentActionName = Photography Level 3
        resetActionName = Discard Data
        reviewActionName = Review Stored Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1
        usageReqMaskInternal = 1
        usageReqMaskExternal = 4
		dataIsCollectable = true
    }
	MODULE
    {
        name = ModuleScienceExperiment
        experimentID = RP0-photos4
        experimentActionName = Photography Level 4
        resetActionName = Discard Data
        reviewActionName = Review Stored Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1
        usageReqMaskInternal = 1
        usageReqMaskExternal = 4
		dataIsCollectable = true
    }

	
}