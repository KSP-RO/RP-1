//  ============================================================================
//	Based on the Discoverer Series of Return Capsules
//	Source #1: Smithsonian Air and Space Museum
//	Source #2: https://www.nro.gov/Portals/65/documents/history/csnr/corona/Intel_Revolution_Web.pdf
//  ============================================================================

PART
{
	module = Part
	name = RP0-SampleReturnFilmBucket
	author = CobaltWolf, AlbertKermin, Pap

	RSSROConfig = true
	RP0conf = true

	//  ============================================================================
	//	Model and Dimensions
	//  ============================================================================

	MODEL
	{
		model = RP-1/Parts/SampleReturnCapsule/Assets/bluedog_Corona_Heatshield
		scale = 1, 1, 1
	}

	scale = 1.0
	rescaleFactor = 1.6

	node_stack_bottom = 0.0, -0.055, 0.0, 0.0, -1.0, 0.0, 1
	// stack, srfAttach, allowStack, allowSrfAttach, allowCollision
	attachRules = 1,0,1,1,0

	bulkheadProfiles = size1

	//  ============================================================================
	//	Title, Description, Category, Techs
	//  ============================================================================

	title = Sample Return Heatshield
	manufacturer = Generic
	description = This is the control section of the Sample Return Capsule that allows for reentry orientation and parachute deployment. Don't forget to enable the RCS before reentry orientation.

	mass = 0.04 // 40 kg

	category = Control
	subcategory = 0

	tags = science, return, sample, discoverer, corona

	TechRequired = unlockParts
	cost = 150
	entryCost = 1

	stagingIcon = COMMAND_POD
	vesselType = Probe

	//  ============================================================================
	//	Thermo, Durability
	//  ============================================================================

	crashTolerance = 14
	maxTemp = 800
	skinMaxTemp = 1500
	skinSkinConductionMult = 0.5
	heatConductivity = 0.06 // default is 0.12
	buoyancy = 1.1

	//  ============================================================================
	//	Modules and Resources
	//  ============================================================================

	MODULE
	{
		name = ModuleCommand
		minimumCrew = 0
		RESOURCE
		{
			name = ElectricCharge
			rate = 0.01
		}
	}

    	MODULE
    	{
        	name = ModuleSAS
        	SASServiceLevel = 1
    	}

	// 15 Minutes worth of Power
	RESOURCE
	{
		name = ElectricCharge
		amount = 30
		maxAmount = 30
	}

	MODULE
	{
		name = ModuleRCSFX
		stagingEnabled = False
		thrusterTransformName = rcsTransform
		resourceFlowMode = STACK_PRIORITY_SEARCH
		thrusterPower = 0.028
		runningEffectName = running

		PROPELLANT
		{
			name = Nitrogen
			ratio = 1.0
			DrawGauge = True
		}

		atmosphereCurve
		{
			key = 0 80
			key = 1 73
			key = 4 0.001
		}
	}

	RESOURCE
	{
		name = Nitrogen
		amount = 4000
		maxAmount = 4000
	}

	MODULE:NEEDS[!RealChute]
	{
		name = ModuleParachute
		semiDeployedAnimation = SampleReturnChute_partial
		fullyDeployedAnimation = SampleReturnChute_full
		invertCanopy = false
		autoCutSpeed = 0.5
		capName = cap
		canopyName = canopy
		stowedDrag = 0.22
		semiDeployedDrag = 1
		fullyDeployedDrag = 375
		minAirPressureToOpen = 0.04
		clampMinAirPressure = 0.04
		deployAltitude = 1000
		deploymentSpeed = 0.5
		semiDeploymentSpeed = 0.5
		chuteMaxTemp = 650
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = SEMIDEPLOYED
		dragModifier = 0.66
	}

	MODULE
	{
		name = ModuleDragModifier
		dragCubeName = DEPLOYED
		dragModifier = 24
	}

    MODULE:NEEDS[RealChute]
    {
        name = RealChuteModule
        caseMass = 0.008
        mustGoDown = True
        spareChutes = 0
        cutSpeed = 0.5
        reverseOrientation = true

        PARACHUTE
        {
            parachuteName = canopy
            capName = cap
            preDeploymentAnimation = SampleReturnChute_partial
            deploymentAnimation = SampleReturnChute_full
            material = Nylon
            minIsPressure = False
            minPressure = 0.01
            preDeployedDiameter = 0.75
            preDeploymentSpeed = 2
            minDeployment = 5000
            deployedDiameter = 10
            deploymentSpeed = 6
            deploymentAlt = 1000
            cutAlt = 0
            reverseOrientation = true
        }
    }

	MODULE
	{
		name = ModuleDataTransmitter
		antennaType = INTERNAL
		packetInterval = 1.0
		packetSize = 1.0
		requiredResource = ElectricCharge
		antennaPower = 400
		packetResourceCost = 0.004
	}

	//  ============================================================================
	//	Stock effect
	//  ============================================================================
	EFFECTS:NEEDS[!Waterfall]
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
		running
		{
			AUDIO_MULTI
			{
				channel = Ship
				transformName = rcsTransform
				clip = sound_rocket_mini
				volume = 0.0 0.0
				volume = 0.1 0.0
				volume = 0.5 0.025
				volume = 1.0 0.1
				pitch = 0.0 0.75
				pitch = 1.0 1.5
				loop = true
			}
			MODEL_MULTI_PARTICLE
			{
				modelName = Squad/FX/Monoprop_small
				transformName = rcsTransform
				emission = 0.0 0.0
				emission = 0.1 0.0
				emission = 1.0 1.0
				speed = 0.0 0.8
				speed = 1.0 1.0
				localRotation = -90, 0, 0
			}
		}
	}
}

//  ============================================================================
//	Waterfall effect
//  ============================================================================

@PART[RP0-SampleReturnCommand]:BEFORE[ROWaterfall]:NEEDS[Waterfall]
{
	ROWaterfall
	{
		template = rowaterfall-rcs-cold-gas-1
		audio = rcs-jet-1
		transform = rcsTransform
		position = 0,-0.012,0
		rotation = 180, 0, 0
		scale = 0.2, 0.2, 0.2
	}
}

//  ============================================================================
//	Chute sound effects
//  ============================================================================
//Run after waterfall since waterfall deletes existing effects

@PART[RP0-SampleReturnCommand]:AFTER[ROWaterfall]:NEEDS[Waterfall]
{
	%EFFECTS
	{
		rcpredeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_open
				volume = 1
			}
		}
		rcdeploy
		{
			AUDIO
			{
				channel = Ship
				clip = sound_parachute_single
				volume = 1
			}
		}
		rccut
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_cut
				volume = 1
			}
		}
		rcrepack
		{
			AUDIO
			{
				channel = Ship
				clip = RealChute/Sounds/sound_parachute_repack
				volume = 1
			}
		}
	}
}

//  ============================================================================
//	Apply thermo properties after RO runs
//  ============================================================================

@PART[RP0-SampleReturnCommand]:AFTER[zzzRealismOverhaul]
{
	%maxTemp = 800
	%skinMaxTemp = 1500
	@maxTemp:NEEDS[DeadlyReentry] = 940
	@skinMaxTemp:NEEDS[DeadlyReentry] = 1750
	%emissiveConstant = 0.8
	%thermalMassModifier = 1.0
	%skinMassPerArea = 5.0
}