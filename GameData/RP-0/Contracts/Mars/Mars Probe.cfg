CONTRACT_TYPE
{
	name = probeMars
	title = Mars Atmospheric Probe
	group = MartianSurfaceExploration
	agent = Federation Aeronautique Internationale

	description = Design and successfully launch an uncrewed probe that will enter into the atmosphere of Mars and will return scientific data.

	synopsis = Send an uncrewed probe into the Mars atmosphere and transmit science

	completedMessage = Congratulations! Our scientists have learned valuable information about the make-up of the atmosphere.

	sortKey = 1101

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1460 * RP1DeadlineMult()  // 4 years

	targetBody = Mars

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1	
	failureReputation = 1	

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = MarsSurfaceExp
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Atmospheric Probe Mars
		define = ProbeMars
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterAtmo
			type = ReachState
			situation = FLYING
			maxAltitude = 50000
			disableOnStateChange = true
			title = Enter Mars Atmosphere below 50 km
			hideChildren = true
		}
		PARAMETER
		{
			name = AtmoScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit Science data from Mars Atmosphere, AFTER going below 50 km
			hideChildren = true
			completeInSequence = true
		}
	}
}
