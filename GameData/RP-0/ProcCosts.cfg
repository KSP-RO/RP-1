// Proc Fairings
@PART[*]:HAS[@MODULE[KzFairingBaseResizer]]:FOR[RP-0]
{
	@cost = 1
	@MODULE[KzFairingBaseResizer]
	{
		@costPerTonne = 400
	}
}

@PART[*]:HAS[@MODULE[ProceduralFairingAdapter]]:FOR[RP-0]
{
	@cost = 1
	@MODULE[ProceduralFairingAdapter]
	{
		@costPerTonne = 500
	}
}
@PART[*]:HAS[@MODULE[ProceduralFairingAdapter],!MODULE[ModuleDecouple]]:FOR[RP-0]
{
	@MODULE[KzFairingBaseResizer]
	{
		@costPerTonne *= 0.2
	}
}


@PART[*]:HAS[@MODULE[KzThrustPlateResizer]]:FOR[RP-0]
{
	@cost = 1
	@MODULE[KzThrustPlateResizer]
	{
		@costPerTonne = 50
	}
}
@PART[*]:HAS[@MODULE[ProceduralFairingSide]]:FOR[RP-0]
{
	%RP0conf = true
	@cost = 1
	@TechRequired = start
	@MODULE[ProceduralFairingSide]
	{
		@costPerTonne = 800
	}
}
@PART[*]:HAS[@MODULE[ProceduralFairingSide],!MODULE[ProceduralFairingDecoupler]]:FOR[RP-0]
{
	@MODULE[ProceduralFairingSide]
	{
		@costPerTonne *= 0.125
	}
}

// Proc Parts
// FIXME remove on Proc Parts update
@PART[proceduralSRBRealFuels]:FOR[RP-0]
{
	@MODULE[ProceduralPart]
	{
		%costPerkL = 40
	}
	@MODULE[ProceduralSRB]
	{
		%costMultiplier = 0.5 // times thrust, = cost
	}
