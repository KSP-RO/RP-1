// Note: New fairings are dealt with in Procedural Fairings

@PART[Size1to0ServiceModule]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODEL{}
	MODEL
	{
		model = SquadExpansion/MakingHistory/Parts/Payload/Assets/Size1to0ServiceModule
		scale = 1.6, 1.6, 1.6
	}
	
	%scale = 1.6

	@title = Service Module [1m to 2m]
	@description = Shielded service bay for protecting small delicate instruments during spaceflight and reentry. 

	@mass = 0.055
	
	@maxTemp = 1400
	%skinMaxTemp = 2000
}

@PART[ServiceModule18]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	!MODEL{}
	MODEL
	{
		model = SquadExpansion/MakingHistory/Parts/Payload/Assets/ServiceModule18
		scale = 1.6, 1.6, 1.6
	}
	%scale = 1.6

	@maxTemp = 1000
	@title = Service Bay [3m]
	@description = Service bay for protecting small delicate instruments during spaceflight. Note: must be shielded for reentry, bay itself is delicate too.

	@mass = 0.21
	%emissiveConstant = 0.2
	!MODULE[ModuleConductionMultiplier] {}
}

