@PART[kerbalism-container-inline-*]:NEEDS[B9PartSwitch,ProfileDefault]:AFTER[KerbalismDefault]
{
	!MODULE[Configure] {}

  MODULE
  {
    name = ModuleB9PartSwitch
    moduleID = fuelSwitch
    baseVolume = #$../ContainerVolume$
    switcherDescription = Contents

    SUBTYPE
    {
      name = Supplies
      title = Supplies
      tankType = Supplies
    }
    SUBTYPE
    {
      name = Food
      title = Food
      tankType = Food
    }
    SUBTYPE
    {
      name = Water
      title = Water
      tankType = Water
    }
    SUBTYPE
    {
      name = Sewage
      title = Sewage
      tankType = Sewage
    }
    SUBTYPE
    {
      name = Waste
      title = Waste
      tankType = Waste
    }
    SUBTYPE
    {
      name = WasteWater
      title = Wet Waste
      tankType = WasteWater
    }
  }
}

