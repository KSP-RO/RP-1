CONTRACT_TYPE
{
    name = EOS3SAR  
    title = Synthetic Aperture Radar Satellite
    group = EOS3
    agent = Federation Aeronautique Internationale
    
    description = <b>Program: Modern Earth Observation<br>Type: <color=green>Required</color></b><br><br>Optical photography is limited by cloud cover and lighting conditions. Your government requires an all-weather oceanographic monitoring solution. <br><br>Launch a satellite equipped with Synthetic Aperture Radar  capability (simulated via Sounding Payload) to map ocean wave heights and surface features regardless of weather.<br><br><b><color="green">Make sure your craft is in a polar, sun-synchronous orbit.</color></b><br><br>Historical example: Seasat.

    synopsis = Launch a SAR Oceanographic satellite.

    completedMessage = Success! We have generated the first high-resolution radar images of the ocean surface!

    sortKey = 503

    cancellable = true
    declinable = false
    autoAccept = false
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
    maxSimultaneous = 1
    deadline = 0

    targetBody = HomeWorld()

    // ************ REWARDS ************
    prestige = Significant
    advanceFunds = 0
    rewardScience = 0
    rewardFunds = 0
    failureFunds = 0
    rewardReputation = 60
    failureReputation = 0 

    // ************ REQUIREMENTS ************

    REQUIREMENT
    {
        name = ProgramActive
        type = ProgramActive
        program = EarthObservationScience3
    }

    PARAMETER
    {
        name = Seasat
        type = VesselParameterGroup
        title = SAR Satellite
        define = Seasat

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a new vessel
            hideChildren = true
        }
        PARAMETER 
        {
            name = Crewmembers
            type = HasCrew
            minCrew = 0
            maxCrew = 0
            title = Uncrewed
            hideChildren = true
        }

        PARAMETER
        {
            name = OrbitSequence
            type = Sequence
            title = Survive in orbit for 180 days

            PARAMETER
            {
                name = HasPower
                type = HasResource
                resource = ElectricCharge
                minQuantity = 1.0
                title = Craft must have Electric Charge
                hideChildren = true
            }

            // I would love for this to be a proper SAR, but this should suffice
            PARAMETER
            {
            	name = HasSoundingPayload
            	type = HasResource
            	resource = SoundingPayload
            	minQuantity = 349.9 // Not quite sure this 
            	title = Have a SoundingPayload of at least 350 units on the craft 
            	hideChildren = true
            }
            
            PARAMETER
            {
                name = Orbit
                type = Orbit
                minApA = 750000  // 750 km
                maxApA = 850000  // 850 km (Circular)
                minPeA = 750000
                minInclination = 95 // Polar / Sun Sync
                maxInclination = 108
                disableOnStateChange = true
                title = Reach a circular, sun-synchronous orbit (750-850 km)
            }

            PARAMETER
            {
                name = Duration
                type = Duration
                duration = 180d
                preWaitText = Check for stable orbit
                waitingText = Checking for stable orbit
                completionText = Stable orbit: Confirmed
            }

            // SAR are very power hungry, so this reflects that
            PARAMETER
            {
                name = EnergyGeneration
                type = ResourceConsumption
                resource = ElectricCharge
                minRate = 0.7 
                title = Minimum Power Generation: 700W
            }
        }
    }
}