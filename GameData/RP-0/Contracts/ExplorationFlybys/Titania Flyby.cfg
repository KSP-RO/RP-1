CONTRACT_TYPE
{
	name = flybyTitania
	title = Titania Flyby
	group = Flybys

	description = Design and successfully launch a probe on a flyby of Titania with a closest approach of 7,000 km or closer, then record observations and transmit.

	synopsis = Flyby Titania closer than 7,000 km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 821

	cancellable = false
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1

	targetBody = Titania

	prestige = Significant   // 1.25x
	rewardReputation = 24

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybyUranus
		title = Complete @contractType Contract
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Titania
		define = FlybyTitania
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 7000000
			disableOnStateChange = true
			title = Flyby Titania within 7,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit Science Data from Space near @targetBody
			hideChildren = true
		}
	}
}
