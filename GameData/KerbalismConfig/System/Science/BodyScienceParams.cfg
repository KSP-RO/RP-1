// ===============================================================================
// Tweak Earth space low and high multiplier, to reward Earth orbital science more
// ===============================================================================
@Kopernicus:AFTER[RP-0]
{
	@Body[Kerbin] // later renamed Earth, starts named Kerbin in the cfg.
	{
		@Properties
		{
			@ScienceValues
			{
				@inSpaceLowDataValue = 1
				@inSpaceHighDataValue = 1.25			
			}
		}
	}
}
