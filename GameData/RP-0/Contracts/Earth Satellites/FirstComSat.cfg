	{
		name = AcceptContract
		type = AcceptContract
		tag = exclude_SoundingRocket
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		tag = exclude_SoundingDownrange
		invertRequirement = true
	}
	
	DATA
	{
		type = float
		payload = 80
	}

	PARAMETER
	{
		name = FirstComSat
		type = VesselParameterGroup
		title = First Communications Satellite
		define = FirstComSat
		
