CONTRACT_TYPE
{
    name = recordCrewedAlt
	group = HumanRecords
	
    title = Crewed Altitude Record of @crewedTargetAltitudeKM km.
    description = We want you to set a new crewed altitude record! Fly/rocket above @crewedTargetAltitude km with crew aboard.
    synopsis = Set a crewed altitude record of @crewedTargetAltitudeKM km.
    completedMessage = Congratulations! You've set a new crewed altitude record!
	
	agent = Kerbin World-Firsts Record-Keeping Society

    autoAccept = true
	cancellable = false
	declinable = false

    prestige = Trivial

    targetBody = HomeWorld()

    // Can only have one active
    maxSimultaneous = 1

    // Contract rewards
    rewardFunds = 500.0 + @crewedTargetAltitude*0.01
	rewardReputation = 5.0 + @crewedTargetAltitude*0.0001

    // Ultra high weight makes sure that these get auto-generated
    weight = 1000.0

    DATA
    {
        type = List<float>

        crewedAltitudes = [ 5000, 10000, 15000, 20000, 25000, 30000, 40000, 50000, 60000, 70000, 80000, 90000, 100000, 120000, 140000, 160000, 180000, 200000, 500000, 1000000 ]
    }

    // Break this into two steps to work around ContractConfigurator#260
    DATA
    {
        type = float

        index = RP0_CrewedAltitudeIndex
    }

    DATA
    {
        type = float

        crewedTargetAltitude = @crewedAltitudes.ElementAt(@index)
    }
	DATA
    {
        type = float

        crewedTargetAltitudeKM = @crewedTargetAltitude * 0.001
    }

    PARAMETER
    {
        name = ReachState
        type = ReachState

        minAltitude = @/crewedTargetAltitude
    }
	PARAMETER
	{
		name = HasCrew
		type = HasCrew
		minCrew = 1
	}

    BEHAVIOUR
    {
        name = IncrementIndex
        type = Expression

        CONTRACT_COMPLETED_SUCCESS
        {
            RP0_CrewedAltitudeIndex = RP0_CrewedAltitudeIndex + 1
        }
    }

    REQUIREMENT
    {
        type = Expression

        expression = @/index < @/crewedAltitudes.Count()
    }
}