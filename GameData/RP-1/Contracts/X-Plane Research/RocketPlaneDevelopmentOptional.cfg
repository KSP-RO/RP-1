CONTRACT_TYPE
{
	name = RocketPlaneDevelopmentOptional
	group = EarlyXPlanes

	title = Experimental Rocketplanes (Optional)

	description = <b>Program: X-Plane Research<br>Type: <color=blue>Optional</color></b><br><br>Design, build, and launch a crewed rocketplane to achieve an altitude of @/altitudeKm km, a velocity of @/velocity m/s and return home safely. Optionally, landing back at the runway will award extra reputation. If playing from the Cape, the Space Shuttle runway provided by the RSS-CanaveralHD mod is also a valid landing target.<br><br>The reward of this contract will slowly increase over time but will be reset to 0 after each completion.<br><b>Current reward is at @rewardFactorPercent % of its nominal value. Elapsed/Expected Days: @elapsedDays / @RP0:expectedDays_RocketPlaneDevelopmentOptional</b><br><br>This is a series of @maxCompletions contracts, of which @index have been completed.<br><br><b><color="red">This contract will no longer be offered once you complete 'X-Planes (High Altitude)'!</color></b>
	genericDescription = Design, build and launch a crewed rocketplane to achieve a combination of altitude + velocity and return home safely.

	synopsis = Launch a crewed vessel to @/altitudeKm km.

	completedMessage = Congratulations on a successful flight!
	
	sortKey = 605

	minExpiry = 1
	maxExpiry = 1
	deadline = 0
	cancellable = true
	declinable = true
	autoAccept = false

	targetBody = HomeWorld()

	maxCompletions = 3
	maxSimultaneous = 1
	prestige = Trivial

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = Round(10 * @rewardFactor, 1)
	failureReputation = 10
	
	DATA
	{
		type = int
		antiGrindCompletion = $RPD_Completion == 0 ? (UniversalTime() - @RP0:expectedDays_RocketPlaneDevelopmentOptional * 86400) : $RPD_Completion
	}

	DATA
	{
		type = float
		elapsedDays = Round((UniversalTime() - @antiGrindCompletion) / 86400.0)
		rewardFactor = Log(Max(@elapsedDays / @RP0:expectedDays_RocketPlaneDevelopmentOptional * 3 - 0.05, 1), 2) / 1.5607
		rewardFactorPercent = Round(@rewardFactor * 100, 1)
	}
	
	// ************ REQUIREMENTS ************
	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyXPlanes
	}

	REQUIREMENT
	{
		name = BreakSoundBarrier
		type = CompleteContract
		contractType = BreakSoundBarrier
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = RocketPlaneDevelopment
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = NotRPD
		type = Any
		REQUIREMENT
		{
			name = RocketPlaneDevelopment
			type = CompleteContract
			contractType = RocketPlaneDevelopment
		}
		REQUIREMENT
		{
			name = NotCompletedRPDO
			type = CompleteContract
			contractType = RocketPlaneDevelopmentOptional
			minCount = 2
			invertRequirement = true
		}
	}

	REQUIREMENT
	{
		name = NotCompletedXPH
		type = CompleteContract
		contractType = XPlanesHighAltitude
		invertRequirement = true
	}
	REQUIREMENT
	{
		name = NotEndIndex
		title = Haven't completed this series
		type = Expression
		expression = $RocketPlaneDevelopment_Count <= 2
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		CONTRACT_OFFERED
		{
			RocketPlaneDevelopment_Count = $RocketPlaneDevelopment_Count + 0
			RPD_Completion = ($RPD_Completion + 0) == 0 ? (UniversalTime() - @RP0:expectedDays_RocketPlaneDevelopmentOptional * 86400) : ($RPD_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			RocketPlaneDevelopment_Count = $RocketPlaneDevelopment_Count + 1
			RPD_Completion = UniversalTime()
		}
	}

	DATA
	{
		type = List<float>
		altitudesKm = [ 12.5, 15, 28 ]
	}

	DATA
	{
		type = List<float>
		velocities = [ 320, 400, 700 ]
	}

	DATA
	{
		type = int
		index = $RocketPlaneDevelopment_Count + 0
	}

	DATA
	{
		type = float
		altitudeKm = @altitudesKm.ElementAt(@index)
	}

	DATA
	{
		type = float
		velocity = @velocities.ElementAt(@index)
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Reach @/altitudeKm km with a crewed vessel.
		define = crewedSuborbitalCraft
		dissassociateVesselsOnContractCompletion = true
		resetChildrenWhenVesselDestroyed = true

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			maxCrew = 99
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = NoJet
			type = PartValidation
			title = Vessel is a rocketplane (no jet engines allowed)
			hideChildren = true
			NONE
			{
				partModule = ModuleEnginesAJEJet
			}
		}
		PARAMETER
		{
			name = ReachVel
			type = ReachState
			situation = FLYING
			minSpeed = @/velocity
			minAltitude = 10000
			maxAltitude = @/altitudeKm * 1000
			disableOnStateChange = true
			title = Reach @/velocity m/s between 10km and @/altitudeKm km of altitude
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = @/altitudeKm * 1000
			disableOnStateChange = true
			title = Reach @minAltitude meters
			hideChildren = true
		}
	}
	
	PARAMETER
	{
		name = ReturnVesselGroup
		type = VesselParameterGroup
		title = Land/splashdown anywhere
		vessel = crewedSuborbitalCraft
		hideChildren = true

		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			maxSpeed = 5
			hideChildren = true
			completeInSequence = true
		}
	}

	PARAMETER
	{
		name = OptVesselGroup
		type = VesselParameterGroup
		title = Land on the runway with descent angle lower than 10 degrees
		rewardReputation = Round(@/rewardReputation * 0.3 + 0.4999, 1)
		optional = true
		vessel = crewedSuborbitalCraft
		hideChildren = true

		PARAMETER
		{
			name = HorizontalLanding
			type = HorizontalLanding
			descentAngle = 10
			hideChildren = true
			completeInSequence = true
		}

		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			landAtFacility = Runway
			maxSpeed = 5
			hideChildren = true
			completeInSequence = true
		}
	}
}
