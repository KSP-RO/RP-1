		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterOrbit
			type = Orbit
			situation = ORBITING
			maxApA = @/orbitKM * 1000
			disableOnStateChange = true
			title = Orbit Venus with a maximum apocythe (apoapsis) of @/orbitKM km
			
