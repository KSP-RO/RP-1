CONTRACT_TYPE
{
	name = flybyMiranda
	title = Miranda Flyby
	group = OuterGasGiantSurvey
	agent = Federation Aeronautique Internationale

	description = Create a probe and send it to flyby Miranda within 450 km. Make sure to transmit science from the flyby.

	synopsis = Flyby Miranda closer than 450 km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 821

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Miranda

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 450	// was 20
	failureReputation = @rewardReputation	// was 30

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = OuterGasGiantSurvey
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Miranda
		define = FlybyMiranda
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 450000
			disableOnStateChange = true
			title = Flyby Miranda within 450 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit Science Data from Space near @targetBody
			hideChildren = true
		}
	}
}
