CONTRACT_TYPE
{
	name = roverMars
	title = Mars Rover
	group = MartianSurfaceExploration
	agent = Federation Aeronautique Internationale

	description = Design and send a rover to the surface of Mars and visit the different areas marked by our scientists.&br;&br;We suggest landing your rover as close as possible to the first marker.

	synopsis = Send a rover to explore the surface of Mars

	completedMessage = Congratulations, our rover has returned important scientific data.

	sortKey = 1301

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1460 * RP1DeadlineMult()  // 4 years

	targetBody = Mars



	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1	// was 50
	failureReputation = 1	// was 60

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = MartianSurfaceExploration
	}
	
	REQUIREMENT
	{
		name = TechResearched
		type = TechResearched
		tech = lunarRatedHeatshields
		title = Have Unlocked the Lunar Rated Heatshields Technology for Rover Wheels
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = landingMars
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Uncrewed Landing on Mars
		define = ProbeMars

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = WaypointAlpha
			type = VisitWaypoint
			index = 0
			distance = 100.0
			disableOnStateChange = true
			title = Safely Land near Rover Site Alpha on Mars
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = WaypointBravo
			type = VisitWaypoint
			index = 0
			distance = 100.0
			disableOnStateChange = true
			title = Visit Rover Site Bravo
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = WaypointCharlie
			type = VisitWaypoint
			index = 0
			distance = 100.0
			disableOnStateChange = true
			title = Visit Rover Site Charlie
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = SurfaceScience
			type = CollectScience
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit Science from the Surface
			hideChildren = true
		}
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		RANDOM_WAYPOINT
		{
			name = Rover Site Alpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			forceEquatorial = false
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Site Bravo
			parameter = WaypointAlpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 1000.0
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Site Charlie
			parameter = WaypointBravo
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 1
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}
