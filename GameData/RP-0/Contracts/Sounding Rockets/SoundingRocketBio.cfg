CONTRACT_TYPE
{
	name = SoundingRocketBio
	group = SuborbRocketResearch
	
	tag = exclude_SoundingRocket
	
	title = First Low Space Biological Experimentation
	genericTitle = First Low Space Biological Experimentation
	description = Launching small mammals will prepare us for the monumental task of putting an astronaut into space. Carry a small biological capsule and @payload units of monitoring instrumentation above the Karman line, then recover the experiment. For best results, place the sounding payload into a high pressure steel or aluminum tank using the Tank UI in the PAW.<br><br><color=white><b>After this contract has been completed, 'Low Space Biological Experimentation' contract will become available.</b></color>
	genericDescription = Put a biological experiment and a new scientific payload above the Karman Line and recover the experiment and payload safely.
	synopsis = Launch and recover a biological capsule and @payload units of scientific equipment from over @/altitudeKm km
	completedMessage = Well done! Our scientists are now studying the sample to see the effects of the journey.

	sortKey = 113

	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 360 * RP1DeadlineMult()
	
	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 15
	failureReputation = @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = SuborbRocketResearch
	}

	REQUIREMENT
	{
		name = CompleteKarman
		type = CompleteContract
		contractType = KarmanLine
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		tag = exclude_SoundingRocket
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		tag = exclude_SoundingDownrange
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		tag = exclude_EarlySatellite
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		tag = exclude_RepeatableComSat
		invertRequirement = true
	}

	DATA
	{
		type = List<float>
		payloads = [ 35 ]
	}

	DATA
	{
		type = List<float>
		altitudesKm = [ 100 ]
	}

	DATA
	{
		type = int
		index = 0
	}

	DATA
	{
		type = float
		altitudeKm = @altitudesKm.ElementAt(@index)
	}

	DATA
	{
		type = float
		payload = @payloads.ElementAt($SoundingBio_Count)
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		CONTRACT_OFFERED
		{
			SoundingBio_Count = $SoundingBio_Count + 0
			SoundingBio_Completion = ($SoundingBio_Completion + 0) == 0 ? (UniversalTime() - 90 * 86400) : ($SoundingBio_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			SoundingBio_Count = $SoundingBio_Count + 1
			SoundingBio_Completion = UniversalTime()
		}
	}

	PARAMETER
	{
		name = MissionParameters
		type = VesselParameterGroup
		title = Reach @/altitudeKm km with a biological sample and @/payload units of Sounding payload, and then recover that sample.

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER
		{
			name = HasSoundingPayload
			type = HasResource
			resource = SoundingPayload
			minQuantity = @/payload - 0.01
			title = Have a SoundingPayload of at least @/payload units on the craft
			hideChildren = true
		}

		PARAMETER
		{
			name = HasBiologicalSample
			type = PartValidation
			part = SXTProbeGooo
			part = GooExperiment
			title = Include a small biological experiment on the craft
			hideChildren = true
		}

		PARAMETER
		{
			name = SpaceAltitude
			type = ReachState
			minAltitude = @/altitudeKm * 1000
			disableOnStateChange = true
			title = Reach an altitude of at least @/altitudeKm km
		}
	}

	PARAMETER
	{
		name = ReturnHome
		type = RP1ReturnHome
		title = Return home safely
		hideChildren = true
	}
}
