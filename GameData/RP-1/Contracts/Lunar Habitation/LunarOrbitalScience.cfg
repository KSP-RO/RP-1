	group = LunarHabitation

	description = <b>Program: Lunar Habitation<br>Type: <color=blue>Optional</color></b><br><br>Humans staying in space for longer durations allows for different types of experiments from what we can do with unmanned probes. Utilize your stations to complete these experiments.  NOTE: You may have already collected some or all of this science. If you have, you won't need to collect it again.

