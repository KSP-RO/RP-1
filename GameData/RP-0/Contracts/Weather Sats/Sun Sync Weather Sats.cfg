CONTRACT_TYPE
{
	name = SunSyncWeather
	title = Sun Synchronous Weather Satellite
	group = WeatherSats


	description = Polar orbiting weather satellites are launched in sun-syncronous orbits that allow them to observe the same area on Earth twice a day with the same general lighting. The images they can return are of much higher resolution than geostationary satellites because their orbit is much lower. Launch a sun-synchronous weather satellite into the proper orbit.

	synopsis = Luanch a sun-synchronous weather satellite

	completedMessage = Success! The quality of the images returned are great!

	sortKey = 504

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 365  // 1 year

	targetBody = HomeWorld()



	prestige = Significant   // 1.25x
	advanceFunds = (7000 * Pow(1 + (@SunSyncWeather/HasWeatherSatPayload/minQuantity / 1000), 1.25)) / 2
	rewardScience = 0
	rewardReputation = 10
	rewardFunds = 7000 * Pow(1 + (@SunSyncWeather/HasWeatherSatPayload/minQuantity / 1000), 1.25)
	failureReputation = 10
	failureFunds = 25000

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = SecondGenWeather
		minCount = 3
		title = Complete @contractType Contract at least 3 times
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstSunSyncSat
		title = Complete @contractType Contract
	}
	
	BEHAVIOUR
	{
		name = RandomSunSyncOrbit
		type = OrbitGenerator

		FIXED_ORBIT
		{
			ORBIT
			{
			SMA = Round(Random(7000000,7500000))
			ECC = Random(0.0011, 0.0016)
			INC = Random(98.7,98.97)
			LPE = Random(0,360)
			LAN = Random(0,360)
			MNA = 0
			EPH = 0
			REF = 1
			}
		}
	}
	
	// ************ PARAMETERS ************

	PARAMETER
	{
		name = SunSyncWeather
		type = VesselParameterGroup
		title = Sun Synchronous Weather Satellite
		defineList = SunSyncWeather

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = HasWeatherSatPayload
			type = HasResource
			resource = WeatherSatPayload
			minQuantity = Round(Random(1000,2000),1)
			title = Have a WeatherSatPayload of at least @minQuantity units on the craft
		}
		PARAMETER
		{
			name = ReachSpecificOrbit
			type = ReachSpecificOrbit
			displayNotes = true
			index = 0
			deviationWindow = 5.0
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
	}
}
