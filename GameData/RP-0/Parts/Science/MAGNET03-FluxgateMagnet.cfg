+PART[dmmagBoom]:FOR[RP-0]
{
    %name = RO-FluxgateMagnet
	%RSSROConfig = True

	@title = Fluxgate Magnetometer Boom
	@description = The magnetometer instruments are used to determine the magnitude and direction of planetary magnetic fields. The long boom separates these instruments from any interference caused by magnetic elements on the craft. Historically, this experiment is based on the instruments that flew on Voyager 1/2 and Galileo.\n\nThe science can be transmitted for full recovery. Level 2 Magnetometer Experiment can gather 100% of Magnetometer Science.
	@mass = 0.0056
	@tags = science dmagic fluxgate magnet magnetometer voyager galileo
	@maxTemp = 1073.15
	
	!MODULE[ModuleResourceScanner] {}
	!MODULE[DMMagBoomModule] {}

	MODULE
	{
		name = ModuleAnimateGeneric
		animationName = magBoom
		startEventGUIName = Deploy Magnetometer
		endEventGUIName = Retract Magnetometer
		actionGUIName = Toggle Magnetometer
        evaDistance = 1.85
	}
	
	MODULE
    {
        name = ModuleScienceExperiment
        experimentID = RP0-magScan1
        experimentActionName = Magnetic Scan Level 1
        resetActionName = Discard Data
        reviewActionName = Review Stored Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1
        usageReqMaskInternal = 1
        usageReqMaskExternal = 4
		dataIsCollectable = true
    }
	MODULE
    {
        name = ModuleScienceExperiment
        experimentID = RP0-magScan2
        experimentActionName = Magnetic Scan Level 2
        resetActionName = Discard Data
        reviewActionName = Review Stored Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1
        usageReqMaskInternal = 1
        usageReqMaskExternal = 4
		dataIsCollectable = true
    }
	MODULE
    {
        name = ModuleScienceExperiment
        experimentID = RP0-magScan3
        experimentActionName = Magnetic Scan Level 3
        resetActionName = Discard Data
        reviewActionName = Review Stored Data
        useStaging = False
        useActionGroups = True
        hideUIwhenUnavailable = True
        rerunnable = True
        xmitDataScalar = 1
        usageReqMaskInternal = 1
        usageReqMaskExternal = 4
		dataIsCollectable = true
    }

}
