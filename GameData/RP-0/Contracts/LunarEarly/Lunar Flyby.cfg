CONTRACT_TYPE
{
	name = first_MoonFlybyUncrewed
	title = Lunar Flyby (Uncrewed)
	group = MoonExploration

	description = Design and successfully launch a probe on a flyby of the Moon with a closest approach of no more than 5000 km, and successfully transmit or return some scientific data from the Moon's vicinity. You may complete this contract up to four times.&br;&br;<b>Number of Contracts Completed: $RP0MoonFlybyUncrewedIndex</b>
	genericDescription = Flyby the Moon.

	synopsis = Send a craft on a flyby of the Moon and receive data

	completedMessage = We got some great observations during the flyby, the data are very interesting indeed...

	sortKey = 700

	cancellable = false
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 4
	maxSimultaneous = 1

	targetBody = Moon


	// ************ REWARDS ************
	prestige = Significant   // 1.25x
	rewardReputation = 80 * Pow(0.5, $RP0MoonFlybyUncrewedIndex)

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_OrbitScience
		title = Complete @contractType Contract
	}
	
	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
        {
            RP0MoonFlybyUncrewedIndex = $RP0MoonFlybyUncrewedIndex + 1
        }
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = MoonFlyby
		type = VesselParameterGroup
		title = Moon Flyby Craft
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachMoon
			type = ReachState
			targetBody = Moon
			//Luna 1 barely fails at 6Mm
			maxAltitude = 5000000
			disableOnStateChange = true
			title = Flyby the Moon within 5,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Moon
			recoveryMethod = RecoverOrTransmit
			title = Collect Science from around the Moon and transmit it to the KSC
			hideChildren = true
		}
		PARAMETER
		{
			name = HasPower
			type = HasResource
			resource = ElectricCharge
			minQuantity = 1.0
			title = Craft must have power
			disableOnStateChange = false
		}
	}
}
