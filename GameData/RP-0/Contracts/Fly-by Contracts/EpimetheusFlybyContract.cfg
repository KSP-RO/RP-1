CONTRACT_TYPE:NEEDS[RSSExpansion]
{
	name = flybyEpimetheus
	
	group = Fly-ByContracts
	
	title = Epimetheus Flyby
	description = Design and successfully launch a probe on a flyby of Epimetheus with a closest approach of 20000km or closer, then record observations and transmit.
	
	synopsis = Fly by Epimetheus closer than 20000km and transmit science.
	
	completedMessage = Congratulations on the flyby! The data are coming in now.
	
	minExpiry = 1
	maxExpiry = 30
	cancellable = true
	declinable = true
	autoAccept = false
	targetBody = Epimetheus
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 14600 // 10 years
	prestige = Exceptional
	
	// rewards - same as Saturn flyby rewards contract
	advanceFunds = 50000.0
	rewardReputation = 100.0
	rewardFunds = 50000.0
	failureFunds = 75000.0
	
	weight = 10.0
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybyJupiter
	}
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Perform a flyby of Epimetheus and receive data.
		define = epimetheusFlybyCraft
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
	
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Epimetheus
			maxAltitude = 20000000
			disableOnStateChange = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Epimetheus
			recoveryMethod = RecoverOrTransmit
		}
	}
}

