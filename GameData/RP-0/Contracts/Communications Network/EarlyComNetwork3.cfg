CONTRACT_TYPE
{
	name = EarlyComNetwork3
	title = Early Communications Network (3 Satellites)
	group = CommNetwork


	description = Mission control is tired of losing vessels and probes over the horizon, since they are rarely heard from again.  We need to find a way to stay in constant communication with our probes.&br;&br;Build a communication network with three ComSats that has continuous connectivity to mission control.&br;&br;<b><color=white>NOTE: Make sure to only accept either the three or four satellite version of this contract (it's impossible to complete both).</color></b>

	synopsis = Launch a 3 satellite Communications Network

	completedMessage = Congratulations! The network is up and transmitting, and our shake-out testing is complete!

	sortKey = 409

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1095 * RP1DeadlineMult()  // 3 years

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1	// was 30
	failureReputation = 1	// was 30



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CommNetwork
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = EarlyComNetwork4
		invertRequirement = true
	}
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = EarlyComNetwork4
		invertRequirement = true
	}
	
	// ComSat I
	PARAMETER
	{
		name = CommSat1
		type = VesselParameterGroup

		define = CommSat I
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = CommSat II
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = CommSat III
		}
		
		PARAMETER
		{
			name = HasComSatPayload
			type = HasResource
			resource = ComSatPayload
			minQuantity = 124.99
			title = Have a ComSatPayload of at least 125 units on the craft
			hideChildren = true
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit

			// Minimum distance to have line of sight for 3 satellites for Kerbin.
			minPeA = @/targetBody.Radius()

			// Pretty close to circular
			maxEccentricity = 0.004
		}
	}

	PARAMETER
	{
		name = CommSat2
		type = VesselParameterGroup

		define = CommSat II
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = CommSat III
		}
		
		PARAMETER
		{
			name = HasComSatPayload
			type = HasResource
			resource = ComSatPayload
			minQuantity = 124.99
			title = Have a ComSatPayload of at least 125 units on the craft
			hideChildren = true
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit

			// Minimum distance to have line of sight for 3 satellites for Kerbin.
			minPeA = @/targetBody.Radius()

			// Pretty close to circular
			maxEccentricity = 0.004
		}
	}

	PARAMETER
	{
		name = CommSat3
		type = VesselParameterGroup

		define = CommSat III
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = CommSat I
		}

		PARAMETER
		{
			name = HasComSatPayload
			type = HasResource
			resource = ComSatPayload
			minQuantity = 124.99
			title = Have a ComSatPayload of at least 125 units on the craft
			hideChildren = true
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit

			// Minimum distance to have line of sight for 3 satellites for Kerbin.
			minPeA = @/targetBody.Radius()

			// Pretty close to circular
			maxEccentricity = 0.004
		}
	}

	PARAMETER
	{
		name = Duration
		type = Duration

		duration = 2d

		preWaitText = Testing time after network up
		waitingText = Performing shake-out testing
		completionText = Shake-out testing completed
	}
}
