//==================================================================================//
//  Basic Space Telescope 1																	
//==================================================================================//

EXPERIMENT_DEFINITION
{
    id = RP0BasicSpaceTelescope1
    title = Space Telescope
    baseValue = 250
    scienceCap = 250 // 50 per year
    dataScale = 45.625 // 25 KB per day
    requireAtmosphere = False
    situationMask = 48
    biomeMask = 0
    
	
    RESULTS
    {
        default = Images taken!
    }

    KERBALISM_EXPERIMENT
    {
		// sample mass in tons. if undefined or 0, the experiment produce a file
		SampleMass = 0
    		BodyAllowed = HomeBody
      		BodyAllowed = Sun
		IncludeExperiment = 
    }
}

// Add experiment to part

@PART[*]:HAS[@MODULE[Experiment]]:AFTER[RP-0-Kerbalism]
{
	@MODULE[Experiment]:HAS[#experiment_id[RP0BasicSpaceTelescope1]]
	{
		%ec_rate = 0.500 // 500 W
		%data_rate = 45.625 // 25 KB per day
		@data_rate /= 157680000 // 5 years
		%requires = 
		%resources = 
		allow_shrouded = false
	}
}


