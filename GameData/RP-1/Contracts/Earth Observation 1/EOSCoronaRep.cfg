CONTRACT_TYPE
{
	name = EOSCoronaRep	
	title = Improved Earth Imaging Satellite
	group = EOS
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Early Earth Observation Satellites<br>Type: <color=blue>Optional</color></b><br><br>With orbital imagery now a proven capability, send up a follow-on early-generation imagery satellite for a longer duration in orbit.  This will allow the opportunity to collect far more data with repeat passes over the same points on the surface.<b><color="yellow">Make sure your craft contains an Improved Film Camera, and a system to return the film canister for processing.  Collection of all available science will require multiple launches due to film storage limitations onboard the vehicle.</color></b><br><br><b>Number of Contracts Completed: @index / @maxCompletions</b><br><br>Historical example: CORONA/Keyhole-4 (1,500kg, Thor-Agena)

	synopsis = Launch dedicated imagery satellites for longer missions.

	completedMessage = Longterm imagery satellites are now a proven technology.

	sortKey = 403

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 10
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 80
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyEOS
	}

	REQUIREMENT	
	{	name = CompleteContract
		type = CompleteContract
		contractType = EOSCorona
		title = Completed Earth Imaging Satellite
	}

	DATA
	{
		type = int
		index = $RepeatCoronaSats_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			RepeatCoronaSats_Count = $RepeatCoronaSats_Count + 1
		}
	}

	PARAMETER
	{
		name = Corona2
		type = VesselParameterGroup
		title = Higher resolution imagery satellite
		define = Corona2

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Remain in orbit to gather imagery
	
			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have Electric Charge for 4 days
				hideChildren = true
			}

			PARAMETER
			{
				name = Orbit
				type = Orbit
				minPeA = 200000
				maxApA = 600000
				maxEccentricity = 0.015 //based off KH-4 orbits
				minInclination = 70
				maxInclination = 100
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 4d  //reflects KH-4 mission length

				preWaitText = Achieve desired orbit
				waitingText = Collect imagery
				completionText = Imagery collection complete
			}

			PARAMETER
			{
				name = RP1CollectScience
				type = RP1CollectScience
				targetBody = HomeWorld()
				situation = InSpaceLow
				experiment = RP0photos2
				fractionComplete = 0.9
				minSubjectsToComplete = 3 + @index
				title = Collect 90% of the available imagery across @minSubjectsToComplete biomes
			}

			PARAMETER
			{
				name = ReturnHome
				type = RP1ReturnHome
				title = Return the film for processing
				hideChildren = true
				completeInSequence = true
			}		
		}		

	}
}
