			description = #RSS_Site_cape_canaveral_desc//The John F. Kennedy Space Center (KSC) is the NASA facility supporting Launch Complex 39 (LC-39), originally built for the Saturn V, the largest and most powerful operational launch vehicle in history, for the Apollo manned Moon landing program proposed by President John F. Kennedy. It was named in honor of Kennedy by his successor, President Lyndon B. Johnson, shortly after Kennedy's death in 1963. Since the end of the Apollo program in 1972, LC-39 has been used to launch every NASA human space flight, including Skylab (1973), the Apollo-Soyuz Test Project (1974), and the Space Shuttle program (1981-2011). KSC also has a facility which was used for landing the reusable Space Shuttle orbiters when weather permitted. KSC continues to manage and operate unmanned rocket launch facilities for the U.S. government's civilian space program from three pads at the adjoining Cape Canaveral Air Force Station. Its Vehicle Assembly Building (VAB) is the fourth-largest structure in the world by volume, and was the largest when completed in 1965.
