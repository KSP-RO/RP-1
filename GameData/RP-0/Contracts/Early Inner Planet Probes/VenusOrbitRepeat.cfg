CONTRACT_TYPE
{
	name = VenusOrbitRepeatable
	title = Venus Orbital Science Probe
	group = EarlyInnerPlanetProbes
	agent = Grand Tours

	description = Design and successfully launch an uncrewed probe that will enter into a scientifically useful orbit of Venus.&br;The flexible parameters of this contract allow you to choose either a high inclination orbit for maximum surface coverage, or any other inclination that matches your scientific objectives.

	synopsis = Send an uncrewed probe into orbit around Venus

	completedMessage = Congratulations! We can continue to gather data from the new satellite.

	sortKey = 1100

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 1460 * RP1DeadlineMult()  // 4 years

	targetBody = Venus



	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1	// was 30
	failureReputation = 1	// was 30



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = Any
		type = Any
	
		REQUIREMENT
		{
			name = ProgramActive
			type = ProgramActive
			program = EarlyInnerPlanetProbes
		}
		
		REQUIREMENT
		{
			name = ProgramActive
			type = ProgramActive
			program = VenusSurfaceExp
		}
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = orbitVenus
	}

	// ************ DATA ************
	DATA
	{
		type = double
		orbitKM = Round((@targetBody.Radius() * 5) / 1000)
		title = Get Maximum Orbit Height
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Orbit Venus
		define = OrbitVenus
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}		
		PARAMETER
		{
			name = EnterOrbit
			type = Orbit
			situation = ORBITING
			maxApA = @targetBody.Radius() * 5
			disableOnStateChange = true
			title = Orbit Venus with a maximum Apoapsis of @/orbitKM km
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
	}
}
