CONTRACT_TYPE
{
	name = MoonOrbitUncrewed
	title = Lunar Orbiter (Uncrewed)
	group = MoonExploration

	description = Design and successfully launch a probe into lunar orbit (with a maximum periselene of 5000km) and successfully transmit or return some scientific data from the Moon's vicinity.<br>This contract may be repeated four times. Currently @index have been completed. 
	genericDescription = Achieve Lunar Orbit.

	synopsis = Achieve lunar orbit and receive data

	completedMessage = Orbit confirmed, and we got some excellent new data!

	sortKey = 712

	declinable = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 4
	maxSimultaneous = 1

	targetBody = Moon

	
	// ************ REWARDS ************
	prestige = Trivial // 1.00x
	rewardReputation = @rewards.ElementAt(@index)

	DATA {
		type = List<float>
		rewards = [ 60, 50, 40, 30 ]
	}
	
	DATA {
		type = float
		index = RP0MoonOrbitIndex
	}

	BEHAVIOUR {
		name = IncrementIndex
		type = Expression
		CONTRACT_COMPLETED_SUCCESS
		{
				RP0MoonOrbitIndex = RP0MoonOrbitIndex + 1
		}
	}

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_MoonOrbitUncrewed
		title = Complete @contractType Contract
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve lunar orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Moon
			situation = ORBITING
			minPeA = 20000
			maxPeA = 5000000 // 5000km, in the middle between Luna 9's 2000km and Pioneer 0's intended high orbit.
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Moon
			recoveryMethod = RecoverOrTransmit
			title = Collect Science from around the Moon and transmit it to the KSC
			hideChildren = true
		}
	}
}
