@PART[probeCoreOcto2|probeCoreCube|probeCoreHex|probeCoreOcto|SXTHECSRanger|RO_probeCoreCubeEarly|RO_probeCoreCubeMedium|RO_boeing702|RO_earlyControllableCore|RO_surveyorCore]:FOR[RP-0]
