CONTRACT_TYPE
{
	name = roverTitan
	title = Titan Rover
	group = Rovers
	agent = Federation Aeronautique Internationale

	description = Design and send a rover to the surface of Titan and visit the different areas marked by our scientists.\n\nWe suggest landing your rover as close as possible to the first marker.

	synopsis = Send a rover to explore the surface of Titan

	completedMessage = Congratulations, our rover has returned important scientific data.

	sortKey = 1314

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 5475  // 15 years

	targetBody = Titan



	prestige = Significant   // 1.25x
	advanceFunds = 25000
	rewardScience = 0.75
	rewardReputation = 50
	rewardFunds = 100000
	failureReputation = 60
	failureFunds = 35000

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybySaturn
		title = Complete @contractType Contract
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Uncrewed Landing on Titan
		define = ProbeTitan

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = WaypointAlpha
			type = VisitWaypoint
			index = 0
			distance = 100.0
			disableOnStateChange = true
			title = Safely Land near Rover Site Alpha on Titan
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = WaypointBeta
			type = VisitWaypoint
			index = 0
			distance = 100.0
			disableOnStateChange = true
			title = Visit Rover Site Beta
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = WaypointCharlie
			type = VisitWaypoint
			index = 0
			distance = 100.0
			disableOnStateChange = true
			title = Visit Rover Site Charlie
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = SurfaceScience
			type = CollectScience
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit Science from the Surface
			hideChildren = true
		}
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		RANDOM_WAYPOINT
		{
			name = Rover Site Alpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			forceEquatorial = false
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Site Beta
			parameter = WaypointAlpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 1000.0
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Site Charlie
			parameter = WaypointBeta
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 1
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}
