//Wideband S-band analog fascimile for high data rate lunar communications
@RealAntennasCommNetParams:AFTER[RealAntennas] 
{
	//Sources
	//[1] https://www.curiousmarc.com/space/apollo-s-band-communications
	//[2] https://drive.google.com/file/d/1Rn2lMfvUGWYIN6uhT1Q9AmI84RtdOY_c/view
	
	BandInfo 
	{
		name = Analog Video S
		TechLevel = 4
		// Apollo B&W S-band television operated at 2282.5 MHz [2] page 6
		Frequency = 2282.5e6
		//With a .6 MHz bandwidth
		ChannelWidth = 0.6e6
	}
}

@Kopernicus:LAST[zRealAntennas]:NEEDS[RealismOverhaul]
{
	@Body[Kerbin]
	{
		@PQS
		{
			@Mods
			{
				@City2[*],* //Apply patch to all ground stations with an S-band antenna
				{
					+Antenna:HAS[#RFBand[S]],*
					{
						@RFBand = Analog Video S
						%EncoderOverride = None		// Force no encoder to simulate analog data.
						@UPGRADE,*
						{
							!EncoderOverride = delete
						}
					}
				}
			}
		}
	}
}