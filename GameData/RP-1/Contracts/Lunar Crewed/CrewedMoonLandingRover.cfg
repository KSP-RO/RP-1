CONTRACT_TYPE
{
	name = MoonExtendedStayCrew
	title = Crewed Moon Landing & Rover Exploration
	group = CrewedLunar

	description = <b>Program: Crewed Lunar Exploration<br>Type: <color=blue>Optional</color></b><br><br>Design and launch a spacecraft with at least one crew member to land on the Moon. This will be a targeted landing near a randomly generated waypoint. We will also require you to take a crewed rover to explore an additional two waypoints. Once you have explored the waypoints, return safely to Earth.&br;&br;<b>Number of Contracts Completed: @index / @maxCompletions</b>
	genericDescription = Land crew on the Moon and explore with a rover.

	synopsis = Launch a craft with at least one crew, land on the Moon, explore with a rover, and return home safely

	completedMessage = Mission Success! You explored different parts of the Moon. But, even now, people are losing interest in our trips to the Moon. What is next for us?

	sortKey = 711

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 0

	targetBody = Moon


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1200	// was 200
	failureReputation = 0 // was @rewardReputation	// was 200



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CrewedLunar
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = RepeatMoonLandingCrew
	}

	DATA
	{
		type = double
		pi = 3.14159265358979
	}

	DATA
	{
		type = double
		maxLat = 45
	}

	DATA
	{
		type = double
		lat = 90 - 180 / @/pi * Acos(Sin(@/pi / 180 * @/maxLat) * (1 - 2 * Random()))
		long = 180 * (1 - 2 * Random())
	}

	DATA
	{
		type = double
		latMag = Max(@/lat, -@/lat)
		longMag = Max(@/long, -@/long)
	}

	DATA
	{
		type = string
		NorthSouthString = @/lat >= 0 ? "째 North" : "째 South"
		EastWestString = @/long >= 0 ? "째 East" : "째 West"
		hidden = true
	}

	DATA
	{
		type = int
		index = $MoonExtendedStayCrew_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			MoonExtendedStayCrew_Count = $MoonExtendedStayCrew_Count + 1
		}
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Moon landing and rover exploration
	
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crew
			type = HasCrew
			minCrew = 1
			crewOnly = true
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = LandOnMoon
			type = ReachState
			targetBody = Moon
			situation = LANDED
			disableOnStateChange = true
			title = Land on the Moon
			hideChildren = true
		}
		PARAMETER
		{
			name = PlantFlagOnMoon
			type = PlantFlag
			targetBody = Moon
			title = Plant a flag on the Moon! Don't forget the picture
			hideChildren = true
			disableOnStateChange = true
		}
	}
	PARAMETER
	{
		name = MoonAlpha
		type = VisitWaypoint
		index = 0
		distance = 100.0
		title = Land near or travel to site Alpha, located at: @/latMag.ToString("N2")@/NorthSouthString, @/longMag.ToString("N2")@/EastWestString
		showMessages = true
		disableOnStateChange = true
		hideChildren = true
	}
	
	PARAMETER
	{
		name = MoonBeta
		type = VisitWaypoint
		index = 1
		distance = 100.0
		title = Visit site Beta
		showMessages = true
		disableOnStateChange = true
		hideChildren = true
	}
	PARAMETER
	{
		name = MoonCharlie
		type = VisitWaypoint
		index = 2
		distance = 100.0
		title = Visit site Charlie
		showMessages = true
		disableOnStateChange = true
		hideChildren = true
	}
	PARAMETER
	{
		name = ReturnHome
		type = RP1ReturnHome
		title = Return home safely
		hideChildren = true
		completeInSequence = true
	}
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		targetBody = Moon
		recoveryMethod = RecoverOrTransmit
		title = Collect science from the surface of @targetBody
		hideChildren = true
	}
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Site Alpha
			hidden = False
			targetBody = Moon
			icon = marker
			altitude = 0.0
			latitude = @/lat
			longitude = @/long
		}

		RANDOM_WAYPOINT_NEAR
		{
			name = Site Beta
			parameter = MoonAlpha
			hidden = false
			targetBody = Moon
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 1000.0
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Site Charlie
			parameter = MoonBeta
			hidden = false
			targetBody = Moon
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}
