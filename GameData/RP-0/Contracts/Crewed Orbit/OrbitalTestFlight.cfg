CONTRACT_TYPE
{
	name = OrbitalTestFlight
	title = Orbital Test Flight (Uncrewed)
	group = CrewedOrbit


	description = Before putting a crew in a capsule to send into space, it is a good idea to test the capsule on an uncrewed flight. Send a Crew Capsule, WITH NO CREW IN IT, into orbit and return safely to Earth.
	
	genericDescription = Launch a Crewed Spacecraft, WITH NO CREW IN IT, into orbit and return safely home.

	synopsis = Send an uncrewed test flight of a crewed vessel on an orbital flight

	completedMessage = Congratulations! The capsule has proven to work!

	sortKey = 602

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 365 * RP1DeadlineMult()  // 1 year

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1	// was
	failureReputation = 1	// was

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CrewedOrbit
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SuborbitalTestFlight
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = OrbitalTestFlightAnimal
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_OrbitCrewed
		invertRequirement = true
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Orbital Flight Test

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = OneCrewCapacity
			type = HasCrewCapacity
			minCapacity = 1
			title = Have space for at least 1 crewmember on board
			hideChildren = true
		}
		
		PARAMETER
		{
			name = NoCrew
			type = HasCrew
			minCrew = 0
			title = Uncrewed Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 150000
			targetBody = HomeWorld()
			disableOnStateChange = true

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 1h 30m
				preWaitText = Reach specified orbit.
				waitingText = Completing orbit...
				completionText = Orbit completed, you may fire retros when ready.
			}
		}
		
		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
