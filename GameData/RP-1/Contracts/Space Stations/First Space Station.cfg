CONTRACT_TYPE
{
	name = first_spaceStation
	title = First Space Station
	group = EarthSpaceStation
	agent = Stations

	description = <b>Program: Earth Space Station<br>Type: <color=green>Required</color></b><br><br>Design, build, and launch a space station into Earth orbit, then crew it for two weeks with at least two crew. 

	synopsis = Launch a space station and crew it for two weeks

	completedMessage = Congratulations! You have started your study of station habitation!

	sortKey = 1500

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardReputation = 450
	rewardFunds =  0
	failureReputation = 0 // was @rewardReputation
	failureFunds = 0

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarthSpaceStation
	
	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroupLaunch
		type = VesselParameterGroup
		title = Put your first Space Station in Orbit
		notes = The station must include support the long term habitation experiment and room for at least 2 Crew
		define = firstSpaceStation
		disableOnStateChange = true
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Station
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCapacity
			type = HasCrewCapacity
			minCapacity = 3
			title = Space for at least 3 crew
			hideChildren = true
			disableOnStateChange = false
		}
		PARAMETER
		{
		    name = habitationExperiment //make sure the experiment is there to prevent the wrong vessel from grabbing the contract
		    type = PartValidation
		    FILTER
		    {
		        MODULE
		        {
		            name = ModuleScienceExperiment
		            experimentID = RP0longDurationHabit1
		        }
		    }
		    minCount = 1
		}	
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 250000
			maxApA = 500000
			targetBody = HomeWorld()
			title = Reach orbit with a perigee greater than 250 km and an apogee less than 500 km
			hideChildren = true
		}
	}
	PARAMETER
	{
		name = stayOnStation
		type = VesselParameterGroup
		title = Keep at least 2 crew aboard the station and conduct long duration habitation analysis for 15 days.
		vessel = firstSpaceStation
		notes = You can work on other contracts while your crew are working. You are safe to return to Mission Control
		completeInSequence = true
		disableOnStateChange = true
		
		PARAMETER
		{
			name = HasCrew
			type  = HasCrew
			minCrew = 2
			title = Has at least 2 crew members on the station.
			hideChildren = true
		}	
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 250000
			maxApA = 500000
			targetBody = HomeWorld()
			disableOnStateChange = false
			title = Remain in a stable orbit
		}
		PARAMETER
		{
			name = Long Duration Habitation Analysis
			type = RP1CollectScience
			title = Conduct Long Duration Habitation Analysis of your astronauts for 30d
			notes = This experiment requires 1000 units of Research Payload for a 30d stay //Placeholder value.
			targetBody = HomeWorld()
			situation = InSpaceLow
			experiment = RP0longDurationHabit1
			fractionComplete = 0.08 //15d, with some rounding allowance
		}
	}
}