CONTRACT_TYPE
{
	name = first_MarsFlybyCrewed
	title = Flyby Mars (Crewed)
	group = CrewedMarsExp
	agent = Flag Planting

	description = <b>Program: Crewed Mars Exploration<br>Type: <color=blue>Optional</color></b><br><br>In preparation of a Mars orbit and a longer mission duration, we want to send a crew on a free-return fly-by of Mars to test components of the orbital mission architecture. Design, build and launch a mission that sends at least two humans on a flyby of Mars and return them home safely to Earth.&br;&br;<color=green>NOTE: This contract will become unavailable once the Crewed Mars Orbit contract is accepted or completed.</color>

	synopsis = Send a crewed vessel on a flyby of Mars

	completedMessage = Congratulations! Humans have laid their own eyes on Mars for the first time!

	sortKey = 1601

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 0

	targetBody = Mars

	// ************ REWARDS ************
	
	prestige = Exceptional   // 1.5x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1500
	failureReputation = 0
	

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CrewedMarsExp
	}
	
		REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstCrewedMarsOrbit
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = FirstCrewedMarsOrbit
		invertRequirement = true
	}
	
	PARAMETER
	{
		name = FlybyCrew
		type = VesselParameterGroup
		title = Flyby @targetBody
		define = FlybyMarsCrew

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			title = Have at least 2 Crewmembers
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 20000000
			disableOnStateChange = true
			title = Flyby Mars within 20,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
	PARAMETER
	{
		name = CollectScience
		type = CollectScience
		recoveryMethod = RecoverOrTransmit
		title = Return Science from your flyby of @targetBody
		hideChildren = true
	}
}
