CONTRACT_TYPE
{
	name = flybyMars
	title = Mars Flyby
	group = EarlyInnerPlanetProbes
	agent = Federation Aeronautique Internationale

	description = <b>Program: Early Inner Planet Probes<br>Type: <color=green>Required</color></b><br><br>Create a probe and send it to flyby Mars within 20,000 km. Make sure to transmit science from the flyby.

	synopsis = Flyby Mars closer than 20,000 km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 801

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Mars



	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 200	// was 20
	failureReputation = 0 // was @rewardReputation	// was 20



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyInnerPlanetProbes
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Mars
		define = FlybyMars
	
		// PARAMETER
		// {
			// name = NewVessel
			// type = NewVessel
			// title = Launch a new vessel
			// hideChildren = true
		// }
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 20000000
			disableOnStateChange = true
			title = Flyby Mars within 20,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit science data from space near @targetBody
			hideChildren = true
		}
	}
}
