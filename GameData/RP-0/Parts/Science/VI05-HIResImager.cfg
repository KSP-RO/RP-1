@PART[RO-HIRES]:NEEDS[SCANsat]:AFTER[RP-0]
{
	MODULE
	{
		name = SCANsat
		sensorType = 264 //2^8 + 2^3
		fov = 1.14
		min_alt = 0
		max_alt = 1000000
		best_alt = 300000
		requireLight = True
		scanName = Visual
		RESOURCE
		{
			name	= ElectricCharge
			rate	= 0.060
		}
	}
	
	MODULE
	{
		name = SCANexperiment
		experimentType	= SCANsatVisual
	}
