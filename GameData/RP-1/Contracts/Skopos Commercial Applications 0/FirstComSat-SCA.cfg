//technically this is the kind of contract Skopos should replace, but we'll leave it to serve as guidance
//as to the vague area you should throw your first commsat.
CONTRACT_TYPE
{
	name = FirstComSat-SCA
	title = First Communications Satellite
	group = CommApp
	agent = Federation Aeronautique Internationale

	description = <b>Program: Early Commercial Applications<br>Type: <color=green>Required</color></b><br><br>Communications around the globe are limited to line of sight because of the curvature of Earth. If we can launch a communications satellite into orbit, we can use it to transmit information to the opposite side of the world.<br><br>Historical example: Telstar 1 (78kg, Thor-Delta).

	synopsis = Launch the first communication satellite

	completedMessage = Congratulations! Satellite communications will forever change communications around the globe.

	sortKey = 512

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 30 //not much, this is just guidance for the real (skopos) contracts
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

//Don't let people start this unless they can actually do the Skopos half
  REQUIREMENT {
    name = All
    type = All
    REQUIREMENT {
      name = ProgramActive
      type = ProgramActive
      program = SkoposCommercialApplications0
    }
    REQUIREMENT {
      name = Facility
	  type = Facility
	  facility = TrackingStation
	  minLevel = 4
	  maxLevel = 10
    }
  }

	PARAMETER
	{
		name = FirstComSat
		type = VesselParameterGroup
		title = First Communications Satellite
		define = FirstComSat
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minInclination = 40
			minPeA = 850000
			minApA = 2500000
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}
