// ============================================================================
// Basic Space Telescope 2, Hubble Space Telescope prior to SM 2
// ============================================================================
EXPERIMENT_DEFINITION
{
    id = RP0BasicSpaceTelescope2
    title = Space Telescope 2
    baseValue = 2000 
    scienceCap = 2000 // 100 per year
    dataScale = 7300000 // 7 GB per week
    requireAtmosphere = False
    situationMask = 48
    biomeMask = 0

    RESULTS
    {
        default = Images taken!
    }

    KERBALISM_EXPERIMENT
    {
		// sample mass in tons. if undefined or 0, the experiment produce a file
		SampleMass = 
		BodyAllowed = HomeBody;Sun
    IncludeExperiment = RP0BasicSpaceTelescope1
    }
}

//ROK
@PART[*]:HAS[@MODULE[ModuleScienceExperiment]:HAS[#experimentID[RP0BasicSpaceTelescope2]]]:FOR[RP-0-Kerbalism]
{
	!MODULE[ModuleScienceExperiment]:HAS[#experimentID[RP0BasicSpaceTelescope2]]	{}
	MODULE
	{
		name = Experiment
		experiment_id = RP0BasicSpaceTelescope2
		anim_deploy = deploy
	}
}

@PART[*]:HAS[@MODULE[Experiment]]:AFTER[RP-0-Kerbalism]
{
	@MODULE[Experiment]:HAS[#experiment_id[RP0BasicSpaceTelescope2]]
	{
		%ec_rate = 2.1 // 2.1 kW
		%data_rate = 7300000 // 7 GB per week
		@data_rate /= 630720000 //20 years
		%requires = 
		%resources = 
		allow_shrouded = false
	}
}

//==========================================//
//	General Science Module					//
//==========================================//

@PART[RO-BST02Test]:FOR[RP-0]
{	
	MODULE
	{
		name = DMModuleScienceAnimateGeneric
		experimentID = RP0visibleImaging1
		
		animationName = deploy
		experimentAnimation = true
		experimentWaitForAnimation = true
		keepDeployedMode = 0
		animSpeed = 2
		showEndEvent = false
		showStartEvent = false
		showToggleEvent = false
		startEventGUIName = Open Imager
		endEventGUIName = Close Imager
		toggleEventGUIName = Toggle Imager
		evaDistance = 1.85
		
		collectActionName = Retrieve Image Data
		resetActionName = Discard Image Data
		reviewActionName = Review Stored Image Data
		dataIsCollectable = true
		experimentActionName = Record Visible Imagery
		rerunnable = true
		hideUIwhenUnavailable = true
		useActionGroups = true
		useStaging = false
		xmitDataScalar = 1.0
		usageReqMaskExternal = 4
		
		deployingMessage = The sensors are adjusting to gather the imaging data...
		waitForAnimationTime = -1
		resourceExperiment = ElectricCharge
		resourceExpCost = 0
		experimentsLimit = 1
		totalScienceLevel = 1.0
		asteroidReports = true
	}
}

//	LEVEL 4
//	Advanced Visible Imaging Device
//	Based on the instrument flown on Galileo
//	https://nssdc.gsfc.nasa.gov/nmc/experimentDisplay.do?id=1989-084B-10
//	Part: CA-Telescope by Akron for Coatl Aerospace
//====================================================================================

@PART[RO-BST02Test]:AFTER[RP-0]
{	
	@MODULE[DMModuleScienceAnimateGeneric]
	{
		@totalScienceLevel = 0.75
		@experimentAnimation = false
		@experimentWaitForAnimation = false
	}
}

