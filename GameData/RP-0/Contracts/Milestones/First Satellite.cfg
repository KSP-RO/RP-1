CONTRACT_TYPE
{
	name = first_OrbitUncrewed
	title = First Artificial Satellite
	group = Milestones
	agent = Federation Aeronautique Internationale
		
	description = Suborbital rocketry is useful, but to enter into a new era of spaceflight, we need to give Earth its first artificial satellite. Design, build, and launch a craft that will successfully place an object in orbit with a perigee of at least 150km. 
		
	synopsis = Launch the first satellite into orbit of Earth
		
	completedMessage = Congratulations on placing Earth's first artificial satellite in orbit!
		
	sortKey = 103
		
	cancellable = false
	declinable = false
	autoAccept = true
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
		
	targetBody = HomeWorld()
		
		
	// ************ REWARDS ************
	prestige = Trivial
	rewardReputation = 100
		
	// ************ REQUIREMENTS ************
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_KarmanUncrewed
		title = Complete @contractType Contract
	}
	PARAMETER
	{
		name = FirstSat
		type = VesselParameterGroup
		title = First Satellite
		define = FirstSat
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 150000
			disableOnStateChange = true
			title = Achieve Orbit around @targetBody with a minimum Perigee of 150 km
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}                
		}	
		PARAMETER
		{
			name = HasPower
			type = HasResource
			resource = ElectricCharge
			minQuantity = 1.0
			title = Craft must have power for at least 6 hours
			disableOnStateChange = false
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 6h

				preWaitText = Check for Power
				waitingText = Checking for Power
				completionText = Power: Confirmed
			}   
		}
	}
}
