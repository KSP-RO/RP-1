	VERSION
	{
		version = 2.0.2.0
		versionKSP = 1.12.3
		CHANGE
		{
			change = What's Changed
			subchange = Finally fix ROTanks-based procedural probe core not having avionics on load to flight
			subchange = Show popup on beginning LC renovation stating all engineers will move to unassigned and will need to be reassigned on renovation completing
			subchange = Fix typo in integration time formula that led to heavy/expensive rockets (i.e. Saturn I / Proton class) taking longer than planned
			subchange = Fix issue where some parts attached to pad infrastructure / launch clamps were not properly ignored for LC size/mass checks
			subchange = Remove starting TestFlight data from WAC Corporal engine and A-4 engine
			subchange = Fix Newspaper header and articles to properly show date
			subchange = Begin to list source program(s) and contract type in contract description
			subchange = Fix ResearchRateModifier not working, wherein leaders that stated they would modify research speed for a type of research (planes, hydrolox, solids, etc.) would not actually have that effect
			subchange = Fix Aerobee engine being hidden after purchase when Show Experimental Parts is turned off
		}
	}
