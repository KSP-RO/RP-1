// ModularStation Experiments
// ============================================================================

// ============================================================================
// Long Duration Space Habitation 3
// ============================================================================
EXPERIMENT_DEFINITION
{
    id = RP0longDurationHabit3
    title = Multi-Year Space Habitation
    baseValue = 6000 //Placeholder
    scienceCap = 6000 //Placeholder
    dataScale = 50 //Placeholder
    requireAtmosphere = False
    situationMask = 16 //Space Low
    biomeMask = 0
    description = To even further analyze the health of humans in space over an extended period of time. <b>NOTE: This experiment takes 10 years and consumes 750L of Research Payload every 30 days.</b> //Placeholder Text
    mass = 0	//Placeholder
    techRequired = modularSpaceStations
    cost = 0
    tags = modularSpaceStations
    minCrew = 3
    celestialBodies = Earth
    situations = ORBITING
    RESULTS
    {
        default = Through even more extended habitation in Earth Orbit, we have learned more about the various physical and psychological health effects humans experience in space//Placeholder
    }
    KERBALISM_EXPERIMENT
  	{
		// sample mass in tons. if undefined or 0, the experiment produce a file
		SampleMass = 0
		// Body restrictions, multiple lines allowed (just don't use conflicting combinations).
		BodyAllowed = HomeBody
		IncludeExperiment = RP0longDurationHabit2
  	}
}
@PART[*]:HAS[#capsuleTier[ModularStation]]:FOR[zzzKerbalism]
{
	MODULE
	{
		name = Experiment
		experiment_id = RP0longDurationHabit2
		ec_rate = 0.5
		data_rate = 50 //Placeholder
		@data_rate /= 315360000 //10 Years
		requires = CrewMin:3
		resources = ResearchPayload@0.00028935 //Consumes 0.75T of payload every 30 days. Placeholder
		crew_operate = True
		hide_when_unavailable = True
    }
}
