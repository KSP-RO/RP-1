CONTRACT_TYPE
{
    name = EOS3GOESRep
    title = Operational Geostationary Weather Satellite (GOES)
    group = EOS3
    agent = Federation Aeronautique Internationale
    
    description = <b>Program: Modern Earth Observation<br>Type: <color=blue>Optional</color></b><br><br>The first synchronous weather satellite was a triumph. Now we must maintain a permanent watch over the hemisphere to track hurricane development and severe storms.<br><br>Launch an operational GOES satellite into geostationary orbit.<br><br><b><color="yellow">Make sure your craft contains a Two-Channel Infrared Radiometer and an Improved TV Camera. Place it in a Geostationary Orbit.</color></b><br><br><b>Number of Contracts Completed: @index / @maxCompletions</b><br><br>Historical example: GOES 2-7.

    synopsis = Launch an operational Geostationary Weather Satellite.

    completedMessage = Success! The satellite is on station and transmitting full-disk imagery.

    sortKey = 513

    cancellable = true
    declinable = false
    autoAccept = false
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 6  // Historical GOES-1 through 7 series
    maxSimultaneous = 1
    deadline = 0

    targetBody = HomeWorld()

    // ************ REWARDS ************
    prestige = Trivial       
    advanceFunds = 0
    rewardScience = 0
    rewardFunds = 0
    failureFunds = 0
    rewardReputation = 50 
    failureReputation = 0 

    // ************ REQUIREMENTS ************

    REQUIREMENT
    {
        name = ProgramActive
        type = ProgramActive
        program = EarthObservationScience3
    }

    REQUIREMENT 
    {   
        name = CompleteContract
        type = CompleteContract
        contractType = EOS3GOES
        title = Completed First GOES Satellite
    }

    DATA
    {
        type = int
        index = $RepeatGOESSats_Count
    }

    BEHAVIOUR
    {
        name = IncrementTheCount
        type = Expression
        
        CONTRACT_COMPLETED_SUCCESS
        {
            RepeatGOESSats_Count = $RepeatGOESSats_Count + 1
        }
    }
    
    //************* PARAMETERS ***************
    PARAMETER
    {
        name = GOESSat
        type = VesselParameterGroup
        title = Operational GOES Satellite
        define = GOESSat

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a new vessel
            hideChildren = true
        }
        PARAMETER 
        {
            name = Crewmembers
            type = HasCrew
            minCrew = 0
            maxCrew = 0
            title = Uncrewed
            hideChildren = true
        }

        PARAMETER
        {
            name = OrbitSequence
            type = Sequence
            title = Survive in orbit for 180 days

            PARAMETER
            {
                name = HasPower
                type = HasResource
                resource = ElectricCharge
                minQuantity = 1.0
                title = Craft must have Electric Charge
                hideChildren = true
            }

            PARAMETER
            {
                name = PartValidation
                type = PartValidation
                
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = RP0infraredRad3
                    }
                }
                title = Carry a Two-Channel Infrared Radiometer
            } 

            PARAMETER
            {
                name = PartValidation
                type = PartValidation
                
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = RP0visibleImaging3
                    }
                }
                title = Carry an Improved TV Camera
            } 

            PARAMETER
            {
                name = Orbit
                type = Orbit
                
                minPeriod = 23h 50m 0s
                maxPeriod = 24h 00m 0s
                
                maxEccentricity = 0.01  // Circular
                maxInclination = 5.0    // Equatorial
                
                disableOnStateChange = true
                title = Reach Geostationary Orbit
            }

            PARAMETER
            {
                name = Duration
                type = Duration
                duration = 180d
                preWaitText = Check for stable orbit
                waitingText = Checking for stable orbit
                completionText = Stable orbit: Confirmed
            }
        }
    }
}