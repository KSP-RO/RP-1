//  ==================================================
//  Set the global TF RnD settings. For now these settings are ignored by Testflight.
//  ==================================================

TFRNDSETTINGS
{
    updateFrequency = 86400

    TEAM
    {
        points = 10.0
        costFactor = 5
    }

    TEAM
    {
        points = 12.5
        costFactor = 7.5
    }

    TEAM
    {
        points = 15.0
        costFactor = 10
    }
}

//  ==================================================
//  Before pass: check if any parts are missing an
//  entry cost field. If so, add one and tag them.
//  ==================================================

@PART[*]:HAS[~entryCost[]]:BEFORE[zTestFlight]
{
    %entryCost = 1

    @description ^= :$: (Missing entryCost field)
}

//  ==================================================
//  After pass: fix up RnD and first delete the settings from RO.
//  ==================================================

@PART[*]:HAS[@MODULE[TestFlightCore],#entryCost[*]]:AFTER[zTestFlight]
{
	@MODULE[TestFlightCore],*
	{
		!rndCost = DEL
		!rndRate = DEL
		%rndMaxData = 2500
		rndCost = #$../cost$
		@rndCost *= 0.00100
		@rndCost += 0.15
		
		tmp = #$../cost$
		@tmp *= 20
		@tmp != 0.25
		rndRate = 6
		@rndRate /= #$tmp$
		!tmp = DEL
	}
}
