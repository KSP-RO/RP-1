CONTRACT_TYPE
{
	name = orbitVesta_Rep
	title = Vesta Orbital Science Probe
	group = AsteroidExploration
	agent = Grand Tours

	description = <b>Program: Asteroid Exploration<br>Type: <color=blue>Optional</color></b><br><br>Design and successfully launch an uncrewed probe that will enter into a scientifically useful orbit of Vesta.

	synopsis = Send an uncrewed probe into orbit around Vesta

	completedMessage = Congratulations! We can continue to gather data from the new satellite.

	sortKey = 1109

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 0

	targetBody = Vesta


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 550	// was 30
	failureReputation = 0 // was @rewardReputation	// was 40

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = AsteroidExploration
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = orbitVesta
		
	}

	// ************ DATA ************
	DATA
	{
		type = double
		orbitKM = Round((@targetBody.Radius() * 5) / 1000)
		title = Get Maximum Orbit Height
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Orbit Vesta
		define = OrbitVesta

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterOrbit
			type = Orbit
			situation = ORBITING
			maxApA = @targetBody.Radius() * 5
			disableOnStateChange = true
			title = Orbit Vesta with a maximum apoapsis of @/orbitKM km
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}
