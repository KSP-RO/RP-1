// Proc Fairings
@PART[*]:HAS[@MODULE[KzFairingBaseResizer]]:FOR[RP-0]
{
	@cost = 1
	@MODULE[KzFairingBaseResizer]
	{
		@costPerTonne = 400
	}
	MODULE
	{
		name = ModuleToolingGeneric
		toolingName = Tool Fairing Base
		toolingType = IBFBBase
		untooledMultiplier = 0.125
		finalToolingCostMultiplier = 0.2
		
		costReducers = Decoupler
		
		partModuleName = KzFairingBaseResizer
		diamField = size
		useLength = false
	}
}

@PART[*]:HAS[@MODULE[ProceduralFairingAdapter]]:FOR[RP-0]
{
	@cost = 1
	@MODULE[ProceduralFairingAdapter]
	{
		@costPerTonne = 500
	}
	MODULE
	{
		name = ModuleToolingGeneric
		toolingName = Tool Interstage Base
		toolingType = IBFBBase
		untooledMultiplier = 0.125
		finalToolingCostMultiplier = 0.2
		
		costReducers = Decoupler
		
		partModuleName = ProceduralFairingAdapter
		diamField = baseSize
		useLength = false
	}
}
@PART[*]:HAS[@MODULE[ProceduralFairingAdapter],!MODULE[ModuleDecouple]]:FOR[RP-0]
{
	@MODULE[KzFairingBaseResizer]
	{
		@costPerTonne *= 0.2
	}
	@MODULE[ModuleToolingGeneric]
	{
		%toolingName = Tool Structural Base
		%toolingType = StructuralBase
		%finalToolingCostMultiplier = 0.08
	}
}


@PART[*]:HAS[@MODULE[KzThrustPlateResizer]]:FOR[RP-0]
{
	@cost = 1
	@MODULE[KzThrustPlateResizer]
	{
		@costPerTonne = 50
	}
	MODULE
	{
		name = ModuleToolingGeneric
		toolingName = Tool Thrust Structure
		toolingType = StructuralBase
		untooledMultiplier = 0.125
		finalToolingCostMultiplier = 0.08
		
		partModuleName = KzThrustPlateResizer
		diamField = size
		useLength = false
	}
}
@PART[*]:HAS[@MODULE[ProceduralFairingSide]]:FOR[RP-0]
{
	%RP0conf = true
	@cost = 1
	@TechRequired = start
	@MODULE[ProceduralFairingSide]
	{
		@costPerTonne = 800
	}
	MODULE
	{
		name = ModuleToolingPFSide
		toolingName = Tool Fairings
		toolingType = #$../name$
		untooledMultiplier = 0.125
		finalToolingCostMultiplier = 0.25
	}
}
@PART[*]:HAS[@MODULE[ProceduralFairingSide],!MODULE[ProceduralFairingDecoupler]]:FOR[RP-0]
{
	@MODULE[ProceduralFairingSide]
	{
		@costPerTonne *= 0.125
	}
	@MODULE[ModuleToolingPFSide]
	{
		%toolingName = Tool Interstage
		%toolingType = Stringers
		%untooledMultiplier = 0.0625
		%finalToolingCostMultiplier = 0.0625
	}
}

