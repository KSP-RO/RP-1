// *** Proc Fairings sizes
@PROCFAIRINGS_MINDIAMETER:FOR[RP-0]
{
	start = 0.1
}
@PROCFAIRINGS_MAXDIAMETER:FOR[RP-0]
{
	@start = 2.0
	!advAerodynamics = DEL
	!heavyAerodynamics = DEL
	!experimentalAerodynamics = DEL
	%engineering101 = 3.05
	%basicConstruction = 6.6 // allows Saturn I, use this instead of the 4.6m it "should" be
	%generalConstruction = 7.0
	%advConstruction = 10.1
	%specializedConstruction = 16.0
	%advMetalworks = 50.0
}
@PROCROCKET_MINDIAMETER:FOR[RP-0]
{
	@start = 0.1
}

@PROCROCKET_MAXDIAMETER:FOR[RP-0]
{
	!aerospaceTech = DEL
	%start = 2.0
	%engineering101 = 3.05
	%basicConstruction = 6.6 // allows Saturn I, use this instead of the 4.6m it "should" be
	%generalConstruction = 7.0
	%advConstruction = 10.1
	%specializedConstruction = 16.0
	%advMetalworks = 50.0
}

!PART[pf_tech_fairing*]:FOR[RP-0] {}
!PART[pf_tech_rocket*]:FOR[RP-0] {}
