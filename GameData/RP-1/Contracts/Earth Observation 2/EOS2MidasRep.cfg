CONTRACT_TYPE
{
    name = EOS2MidasRep    
    title = Operational Early Warning Satellite (MIDAS)
    group = EOS2
    agent = Federation Aeronautique Internationale
    
    description = <b>Program: Advanced Earth Observation Satellites<br>Type: <color=blue>Optional</color></b><br><br>The initial tests were successful, but a single satellite cannot monitor the entire globe. We need to build a constellation.<br><br>Launch another operational rocket launch detection satellite to expand our early warning coverage.<br><br><b><color="yellow">Make sure your craft contains a Cosmic Ray experiment, an Infrared Radiometer and a Micrometeorite Detector. Place it in a polar orbit between 2,500 and 4,000 km.</color></b><br><br><b>Number of Contracts Completed: @index / @maxCompletions</b><br><br>Historical example: MIDAS 3-9.

    synopsis = Launch an operational MIDAS Early Warning satellite.

    completedMessage = Success! Another node in the missile defense network is active.

    sortKey = 509

    cancellable = true
    declinable = false
    autoAccept = false
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 12  // Historical MIDAS program had about 12 launches
    maxSimultaneous = 1
    deadline = 0

    targetBody = HomeWorld()

    // ************ REWARDS ************
    prestige = Trivial       
    advanceFunds = 0
    rewardScience = 0
    rewardFunds = 0
    failureFunds = 0
    rewardReputation = 40
    failureReputation = 0 

    // ************ REQUIREMENTS ************

    REQUIREMENT
    {
        name = ProgramActive
        type = ProgramActive
        program = EarthObservationScience2
    }

    REQUIREMENT 
    {   
        name = CompleteContract
        type = CompleteContract
        contractType = EOS2Midas1
        title = Completed First MIDAS Satellite
    }

    DATA
    {
        type = int
        index = $RepeatMidasSats_Count
    }

    BEHAVIOUR
    {
        name = IncrementTheCount
        type = Expression
        
        CONTRACT_COMPLETED_SUCCESS
        {
            RepeatMidasSats_Count = $RepeatMidasSats_Count + 1
        }
    }
    
    //************* PARAMETERS ***************
    PARAMETER
    {
        name = MIDAS
        type = VesselParameterGroup
        title = Early Warning Satellite
        define = MIDAS

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a new vessel
            hideChildren = true
        }
        PARAMETER 
        {
            name = Crewmembers
            type = HasCrew
            minCrew = 0
            maxCrew = 0
            title = Uncrewed
            hideChildren = true
        }
        
        PARAMETER
        {
            name = OrbitSequence
            type = Sequence
            title = Survive in orbit for 180 days

            PARAMETER
            {
                name = HasPower
                type = HasResource
                resource = ElectricCharge
                minQuantity = 1.0
                title = Craft must have Electric Charge
                hideChildren = true
            }
            
            PARAMETER
            {
                name = PartValidation
                type = PartValidation
                
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = micrometeoriteDetect
                    }
                }
                title = Carry a Micrometeorite Detector
            }

            PARAMETER
            {
                name = PartValidation
                type = PartValidation
                
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = RP0cosmicRay1
                    }
                }
                title = Carry a Cosmic Ray Detector
            }          

            PARAMETER
            {
                name = PartValidation
                type = PartValidation
                
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = RP0infraredRad2
                    }
                }
                title = Carry an Infrared Radiometer
            }  

            PARAMETER
            {
                name = Orbit
                type = Orbit
                minPeA = 2500000 // 2,500 km
                maxApA = 4000000 // 4,000 km
                minInclination = 85
                maxInclination = 95
                disableOnStateChange = true
                title = Orbit requirements 
            }

            PARAMETER
            {
                name = Duration
                type = Duration
                duration = 180d
                preWaitText = Check for stable orbit
                waitingText = Checking for stable orbit
                completionText = Stable orbit: Confirmed
            }
            
        }       
    }
}