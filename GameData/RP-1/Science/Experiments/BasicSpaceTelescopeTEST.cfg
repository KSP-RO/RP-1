// ============================================================================
// Basic Space Telescope 2, Hubble Space Telescope prior to SM 2
// ============================================================================
EXPERIMENT_DEFINITION
{
    id = RP0BasicSpaceTelescope2
    title = Space Telescope 2
    baseValue = 2000 
    scienceCap = 2000 // 100 per year
    dataScale = 7300000 // 7 GB per week
    requireAtmosphere = False
    situationMask = 48
    biomeMask = 0

    RESULTS
    {
        default = Images taken!
    }

    KERBALISM_EXPERIMENT
    {
		// sample mass in tons. if undefined or 0, the experiment produce a file
		SampleMass = 
		BodyAllowed = HomeBody;Sun
    IncludeExperiment = RP0BasicSpaceTelescope1
    }
}

@PART[*]:HAS[@MODULE[Experiment]]:AFTER[RP-0-Kerbalism]
{
	@MODULE[Experiment]:HAS[#experiment_id[RP0BasicSpaceTelescope2]]
	{
		%ec_rate = 2.1 // 2.1 kW
		%data_rate = 7300000 // 7 GB per week
		@data_rate /= 630720000 //20 years
		%requires = 
		%resources = 
		allow_shrouded = false
	}
}
