CONTRACT_TYPE
{
	name = GOSpaceTelescopeL2	
	title = L2 Space Telescope
	group = GreatObservatories
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Great Observatories<br>Type: <color=red>CAPSTONE</color></b><br><br>With the continued success of our recent space telescopes, scientists are eager for further missions to new orbits. Launch an advanced space telescope to an orbit equivalent to the Earth-Sun Lagrange Point 2.<br><br><b><color="green">Make sure your craft contains either a Space Telescope 3 or an Infrared Space Telescope 3 experiment and arrives at an orbit with the given parameters.</color></b><br><br>Historical example: WMAP, the Wilkinson Microwave Anisotropy Probe.

	synopsis = Launch a space telescope of any kind to near the Earth-Sun L2 point, and transmit at least 30 days of scientific imagery.

	completedMessage = Success! The spacecraft has begun assembling an extremely detailed catalog of astronomical objects, including some newly-discovered exoplanets!

	

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 300
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = GreatObservatories
	}
 
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
  		contractType = GOInfraredSpaceObservatory
		title = Completed Infrared Space Observatory
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = SpaceTelescopeL2
		type = VesselParameterGroup
		title = Launch a space telescope of either type to an orbit matching the Earth-Sun L2 point.
		define = LagrangeSTcraft

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		
		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Bring the telescope to a solar orbit approximately 1.5 million kilometers beyond the Earth's orbit

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have Electric Charge for 30 days
				hideChildren = true
			}
			
			PARAMETER
			{
				name = Any
				type = Any
				title = Craft must carry a space telescope experiment

				PARAMETER
				{
					name = PartValidation
					type = PartValidation
					
					VALIDATE
					{
						MODULE
						{
							name = Experiment
							experiment_id = RP0BasicSpaceTelescope3
						}
					}
				}

				PARAMETER
				{
					name = PartValidation
					type = PartValidation
					
					VALIDATE
					{
						MODULE
						{
							name = Experiment
							experiment_id = RP0InfraredSpaceTelescope3
						}
					}
				}			
			}

			PARAMETER
			{
				name = Orbit
				type = Orbit
        		targetBody = Sun
				minPeA = 151004639000
				maxPeA = 151904639000
				minApA = 151004639000
				maxApA = 151904639000
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 1d
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}

		}

		PARAMETER
		{
			name = Any
			type = Any
			title = Transmit 30 days of science imagery.

			PARAMETER
			{
				name = CollectIST
				type = RP1CollectScience
				targetBody = Sun
				situation = InSpaceHigh
				experiment = RP0InfraredSpaceTelescope3
				fractionComplete = 0.0041
			}

			PARAMETER
			{
				name = CollectBST
				type = RP1CollectScience
				targetBody = Sun
				situation = InSpaceHigh
				experiment = RP0SpaceTelescope3
				fractionComplete = 0.0041
			}
			
		}
	}
}
