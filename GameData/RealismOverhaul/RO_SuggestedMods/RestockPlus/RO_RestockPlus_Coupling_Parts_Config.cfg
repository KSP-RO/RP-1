//  ==================================================
//  TD-18 decoupler.
//
//  Dimensions: 1.875 m x 0.14 m
//  Gross Mass: 12 kg
//  ==================================================

@PART[restock-decoupler-1875-1]:FOR[RealismOverhaul]:NEEDS[ReStockPlus]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.0, 1.0, 1.0
    }

    %scale = 1.0
    %rescaleFactor = 1.0

    @mass = 0.012
    @crashTolerance = 9
}

