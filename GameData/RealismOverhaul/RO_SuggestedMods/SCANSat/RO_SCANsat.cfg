// GPS receiver
@PART[SCANsat_Tracker]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
}

// Lo-res altimetry (regular radar)
@PART[SCANsat_Scanner]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@mass = 0.05
	
	@description = This radar set can provide low-resolution altimetry data. Best with low altitude orbits.
	@MODULE[SCANsat]
	{
		@power = 0.2
	}
}

// Hi-res altimetry (SAR)
@PART[SCANsat_Scanner2]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@mass = 0.15
	
	@MODULE[SCANsat]
	{
		@power = 0.5
	}
}

// Multi-Spectral
@PART[SCANsat_Scanner24]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@mass = 0.15
	
	@MODULE[SCANsat]
	{
		@power = 0.6
	}
}

// Anomaly sensor
@PART[SCANsat_Scanner32]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	
	@title = SCAN Anomaly Scanner
	
	@MODULE[SCANsat]
	{
		@power = 0.2
	}
}
