// Kerbalism support for USI Kontainers.
//   Remove resources not used by Kerbalism from Kontainers and add Kerbalism resources, also
//   remove Warehouse, Recycle and Weight Distribution Modules from all Kontainers,
//   place Kontainers into suitable Tech Tree locations.
// ============================================================================

