	completedMessage = This is loads of data! Scientists are extremely happy with the results of your efforts.

	sortKey = 604

	cancellable = false
	declinable = false
	autoAccept = true
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Moon

	DATA
	{
		type = int
		optionalRep = 100 // Reputation for additional science.
		index = $RepeatLunarStation_Count + 0
	}
