}

@EXPERIMENT_DEFINITION:HAS[#id[SCANsatResources]]:NEEDS[SCANSat,FeatureScience]:AFTER[zzzKerbalismDefault]
{
	@baseValue = 10
	@dataScale = 300
	@dataScale /= #$baseValue$
