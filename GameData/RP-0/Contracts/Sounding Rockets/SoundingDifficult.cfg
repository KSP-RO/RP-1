CONTRACT_TYPE
{
	name = SoundingRocketDifficult
	group = SoundingRockets
	
	title = Altitude Sounding Rocket (Difficult)
	
	description = Design, build and launch a sounding rocket with @/missionPayload.Print() units of payload to @/missionAltitude.Print() km.
	genericDescription = Deliver a new payload to a specified altitude.  This contract will stretch your capabilites and enable harder contracts.
	
	synopsis = Launch a sounding rocket with @/missionPayload.Print() units of payload to @/missionAltitude.Print() km.
	
	completedMessage = Congratulations on a successful launch! The rocket has delivered the payload.
	
	minExpiry = 1.0
	maxExpiry = 30.0
	deadline = 180
	cancellable = true
	declinable = true
	autoAccept = false
	
	targetBody = HomeWorld()
	
	maxCompletions = 0
	maxSimultaneous = 1
	prestige = Trivial
	
	// reward block
	advanceFunds = @halfPayout
	rewardFunds = Round( @halfPayout * 1.05 )
	failureFunds = @advanceFunds * 1.5
  
  
  // The global modifiers for all sounding rockets are stored in the main Groups.cfg file in the root Contracts folder
  DATA
  {
    title = Sets the current difficulty level based on the completed mission increment
    type = float
    soundingDifficultyIndex = $RP0_SoundingDifficulty
    soundingDifficultyLevel = Min( @soundingDifficultyIndex, @RP0:maxDifficultyLevels )
  }
  
  DATA
  {
    title = These are the minimum and maximum payouts for each of the difficulty levels
    type = float
    baseMinimumPayment = 2500
    // Each level adds 1000 to the previous level, so by multiplying the previous level by 1000 and adding it to the base, we get the proper amount
    currentMinPayment = @baseMinimumPayment + (( @soundingDifficultyLevel ) * 1000 )
    currentMaxPayment = @currentMinPayment * 1.1
  }
  
  DATA
  {
    title = These are the minimum and maximum payloads for each of the difficulty levels
    type = float
    minimumPayload = 50
    baseMaxPayload = 200
    // Each level adds 200 to the previous level, so by multiplying the previous level by 200 and adding it to the base, we get the proper amount
    currentMaxPayload = Min( @baseMaxPayload + (( @soundingDifficultyLevel ) * 200 ), @RP0:payloadMax )
  }
  
  DATA
  {
    title = Generate the actual payload for this specific mission
    type = float
    totalPayload = Random( @minimumPayload, @currentMaxPayload )
  }
  
  DATA
  {
    title = Payload Rounded Off
    type = int
    missionPayload = int( Round( @totalPayload, 5 ))
  }
  
  DATA
  {
    title = Calculate the altitude ranges for this mission
    type = float

    minimumAltitude = ( @currentMinPayment / @RP0:globalHardContractMultiplier - @RP0:baseLaunchValue ) / ( @RP0:overallMod * ( Pow( @currentMaxPayload / @RP0:payloadDivisor, @RP0:payloadExponent ) + @RP0:payloadAdder ))
    
    maximumAltitude = ( @currentMaxPayment / @RP0:globalHardContractMultiplier - @RP0:baseLaunchValue ) / ( @RP0:overallMod * ( Pow( @minimumPayload / @RP0:payloadDivisor, @RP0:payloadExponent ) + @RP0:payloadAdder ))
  }
  
  DATA
  {
    title = Generate the actual altitude for this sepcific mission
    type = int
    missionAltitude = int( Round( Random( @minimumAltitude, @maximumAltitude ), 10 ))
    missionAltitudeMeters = @missionAltitude * 1000
  }
  
  DATA
  {
    title = Payout Formula
    type = float
    // Min ( ( ( PayloadAdder + Pow ( ( Min ( Payload, PayloadMax ) / PayloadDivider ) , PayloadExponent ) ) * Altitude ) * OverallMod + BaseLaunchValue , MaxPayout )
    piece1 = Min( @missionPayload, @currentMaxPayload )
    piece2 = Pow( ( @piece1 / @RP0:payloadDivisor ), @RP0:payloadExponent )
    piece3 = ( @RP0:payloadAdder + @piece2 ) * @missionAltitude
    piece4 = ( @piece3 * @RP0:overallMod + @RP0:baseLaunchValue )
    
    totalPayout = Min( @piece4, @RP0:payoutMax )
  }
  
  DATA
  {
    title = Split the Payout
    type = int
    halfPayout = int( Round( @totalPayout / 2 ))
  }
	
	REQUIREMENT
	{
		name = All of the below most be completed
		type = All
		
		REQUIREMENT
		{
			name = AltitudeRecord100k // Karman line
			type = AltitudeRecord
			minAltitude = 100000
			title = Must have reached 100 km
		}
		
		REQUIREMENT
		{
			name = AcceptContractOrbit
			type = AcceptContract
			contractType = first_OrbitUncrewed
			title = Have not accepted @contractType Contract
			invertRequirement = true
		}
		REQUIREMENT
		{
			name = CompleteOrbit
			type = CompleteContract
			contractType = first_OrbitUncrewed
			invertRequirement = true
		}
		
		REQUIREMENT
		{
			name = AcceptContract
			type = AcceptContract
			contractType = SoundingRocketIntermediate
			title = Have not accepted @contractType Contract
			invertRequirement = true
		}	
		
		REQUIREMENT
		{
			name = CompleteSoundingDifficult
			type = CompleteContract

			contractType = SoundingRocketDifficult

			minCount = 0

			//complete before we can attempt again.
			cooldownDuration = 10d
		}
		
		REQUIREMENT
		{
			name = CompleteSoundingIntermediate
			type = CompleteContract

			contractType = SoundingRocketIntermediate

			minCount = 0

			//complete before we can attempt again.
			cooldownDuration = 10d
		}
		
	}
		
	
	BEHAVIOUR
    {//set the new difficulty
        name = SetMaxSoundingDifficulty
        type = Expression

        CONTRACT_COMPLETED_SUCCESS
        {
            RP0_SoundingDifficulty = $RP0_SoundingDifficulty + 1
        }
    }
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		
		title = Reach @/missionAltitude.Print() km with @/missionPayload.Print() units of payload.
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
    
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
    
		PARAMETER
		{
			name = HasSoundingPayload
			type = HasResource
			resource = SoundingPayload
			minQuantity = @/missionPayload
			title = Have a SoundingPayload of at least @minQuantity units on the craft
		}
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = @/missionAltitudeMeters
			completeInSequence = true
      title = Reach an altitude of at least @/missionPayload.Print() km
		}
	}
}
