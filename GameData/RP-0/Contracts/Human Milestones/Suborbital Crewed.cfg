CONTRACT_TYPE
{
	name = CrewedSuborbital
	title = Suborbital Flight (Crewed)
	group = HumanMilestones


	description = Launch a crew on a suborbital mission and return safely to Earth.

	synopsis = Send a crewed vessel on a suborbital flight

	completedMessage = Congratulations! The crew has returned safely and we put another person in space.

	sortKey = 602

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	deadline = 365  // 1 year

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Significant   // 1.25x
	advanceFunds = 3000.0 + @VesselGroup/ReachAlt/minAltitude*0.01
	rewardScience = 0
	rewardReputation = 3
	rewardFunds = @advanceFunds
	failureReputation = 3
	failureFunds = @advanceFunds * 1.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_KarmanCrewed
		title = Complete @contractType Contract
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_OrbitCrewed
		title = Has not compeleted @contractType Contract
		invertRequirement = true
	}
	
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Suborbital Flight
		define = crewedSuborbitalCraft
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = OneCrew
			type = HasCrew
			minCrew = 1
			maxCrew = 99
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = Round(Random(140000, 200000), 10000)
			disableOnStateChange = true
			title = Reach @minAltitude meters
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
}
