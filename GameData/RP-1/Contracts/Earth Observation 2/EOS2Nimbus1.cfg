CONTRACT_TYPE
{
	name = EOS2Nimbus1	
	title = Meteorological Satellite
	group = EOS2
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Advanced Earth Observation Satellites<br>Type: <color=green>Required</color></b><br><br>Your government wants a satellite capable of more advanced meteorological research. Launch a satellite to fulfill their request.<br><br><b><color="green">Make sure your craft contains an Infrared Radiometer and a Basic TV Camera. Science requirements can be met over multiple launches.</color></b><br><br>Historical example: Nimbus 1.

	synopsis = Launch a more advanced weather satellite.

	completedMessage = Success! The data from this satellite allows for better weather prediction!

	sortKey = 503

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 40
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarthObservationScience2
	}

	PARAMETER
	{
		name = WeatherSat
		type = VesselParameterGroup
		title = Advanced Meteorological Satellite
		define = WeatherSat

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Survive in orbit for 180 days and transmit science

			PARAMETER
			{
				name = HasPower
				type = HasResource
				title = Craft must have Electric Charge for 180 days
				resource = ElectricCharge
				minQuantity = 1.0
				hideChildren = true
			}

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = Carry an Basic TV camera
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = RP0visibleImaging2
					}
				}
			}
			
			PARAMETER
			{
				name = CollectIR
				type = RP1CollectScience
				title = Transmit 90% of LEO infrared radiometry data from at least 8 biomes
				targetBody = HomeWorld()
				situation = InSpaceLow
				experiment = RP0infraredRad2
				fractionComplete = 0.9
				fractionCompleteBiome = 0.95
				minSubjectsToComplete = 8
			}

			PARAMETER
			{
				name = Orbit
				type = Orbit
				title = Orbit requirements
				maxApA = 1000000 // 1k km
				minApA = 800000 //800 km
				minPeA = 400000 //400 km
				minInclination = 90 // NIMBUS-1 was at 98.66Â°
				maxInclination = 100
				disableOnStateChange = true				
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 180d
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}
