CONTRACT_TYPE
{
	name = MoonLandingCrew1Month
	title = Month-long Crewed Lunar Stay
	group = LunarHabitation
	agent = Federation Aeronautique Internationale

	tag = CrewedLunarOrbitRequired

	description = <b>Program: Advanced Crewed Lunar Exploration<br>Type: <color=green>Required</color></b><br><br>As an extension of the moon landing program, we must learn how to stay on the surface for longer stretches of time. Land two crew on the surface for a month, complete science and exploration, and return home safely.

	synopsis = Land a crew on the Moon for a month and return them safely to Earth

	completedMessage = Congratulations! We have successfully completed a month-long stay on the Moon, further improving our understanding and ability to live on another world.

	//sortKey = 709

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Moon


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 650
	failureReputation = 0 



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = LunarHabitation
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MoonLandingCrew2Week
	}

	DATA
	{
		type = double
		pi = 3.14159265358979
	}

	DATA
	{
		type = double
		maxLat = 45
	}

	DATA
	{
		type = double
		lat = 90 - 180 / @/pi * Acos(Sin(@/pi / 180 * @/maxLat) * (1 - 2 * Random()))
		long = 180 * (1 - 2 * Random())
	}

	DATA
	{
		type = double
		latMag = Max(@/lat, -@/lat)
		longMag = Max(@/long, -@/long)
	}

	DATA
	{
		type = string
		NorthSouthString = @/lat >= 0 ? "째 North" : "째 South"
		EastWestString = @/long >= 0 ? "째 East" : "째 West"
		hidden = true
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = LunarScienceObjectives
		type = All
		title = Complete scientific mission objectives on the Moon
		disableOnStateChange = true

		PARAMETER
		{
			name = OrbitWrapper
			title = Stay on the Moon for the specified duration
			type = All
			disableOnStateChange = true
			completeInSequence = true

			PARAMETER
			{
				name = ReachState
				type = ReachState
				targetBody = Moon
				situation = LANDED
			}
			PARAMETER
			{
				name = ThreeCrew
				type = HasCrew
				minCrew = 2
				crewOnly = true
				title = Have at least 2 crewmembers on board
				hideChildren = true
			}
		}
	}
	PARAMETER
	{
		name = MoonAlpha
		type = VisitWaypoint
		index = 0
		distance = 100.0
		title = Land near or travel to site Alpha, located at: @/latMag.ToString("N2")@/NorthSouthString, @/longMag.ToString("N2")@/EastWestString
		showMessages = true
		disableOnStateChange = true
		hideChildren = true
	}
	PARAMETER
	{
		name = MoonBeta
		type = VisitWaypoint
		index = 1
		distance = 100.0
		title = Visit site Beta
		showMessages = true
		disableOnStateChange = true
		hideChildren = true
	}
	PARAMETER
	{
		name = MoonCharlie
		type = VisitWaypoint
		index = 2
		distance = 100.0
		title = Visit site Charlie
		showMessages = true
		disableOnStateChange = true
		hideChildren = true
	}
	PARAMETER
	{
		name = ReturnHome
		type = RP1ReturnHome
		title = Return home safely
		hideChildren = true
		completeInSequence = true
	}
	PARAMETER
	{
		name = Month-Long Lunar Habitation
		type = RP1CollectScience
		title = Conduct Month-Long Lunar Habitation of your astronauts for 30d
		notes = This experiment requires 700 units of Research Payload every 30d //Placeholder value.
		targetBody = Moon
		situation = Landed
		experiment = RP0lunarHabit2
		recoveryMethod = Recover
		fractionComplete = 1 //30d
	}
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		WAYPOINT
		{
			name = Site Alpha
			hidden = False
			targetBody = Moon
			icon = marker
			altitude = 0.0
			latitude = @/lat
			longitude = @/long
		}

		RANDOM_WAYPOINT_NEAR
		{
			name = Site Beta
			parameter = MoonAlpha
			hidden = false
			targetBody = Moon
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 1000.0
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Site Charlie
			parameter = MoonBeta
			hidden = false
			targetBody = Moon
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}