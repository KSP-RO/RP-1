CONTRACT_TYPE
{
	name = first_HeliocentricProbe
	title = Escape Earth's Gravity
	group = Orbits
	agent = Federation Aeronautique Internationale
		
	description = The Earth and the Moon are interesting, but it is time humanity leaves its mark further from home. Let us slip the surly bonds of gravity, escape the Earth's pull, and enter interplanetary space. From the surface of the Earth, escape velocity is about 11.2 km/s.
	
	synopsis = Launch the first satellite into orbit of the Sun
		
	completedMessage = Congratulations on launching the first object to escape Earth!
		
	sortKey = 103
		
	declinable = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
		
	targetBody = Sun
		
		
	// ************ REWARDS ************
	prestige = Trivial
	rewardReputation = 25
		
	// ************ REQUIREMENTS ************
	
	REQUIREMENT	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_OrbitScience
		title = Complete @contractType Contract
	}
	PARAMETER {
		name = FirstHeliocentricSat
		type = VesselParameterGroup
		title = First Heliocentric Satellite
		define = FirstHeliocentricSat

		PARAMETER {
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER {
			name = Orbit
			type = ReachState
			situation = ORBITING
			targetBody = @/targetBody
			title = Achieve Orbit around @targetBody   
		}	
		PARAMETER {
			name = HasPower
			type = HasResource
			resource = ElectricCharge
			minQuantity = 1.0
			title = Craft must have power for at least 6 hours
			disableOnStateChange = false
			
			PARAMETER {
				name = Duration
				type = Duration

				duration = 6h

				preWaitText = Check for Power
				waitingText = Checking for Power
				completionText = Power: Confirmed
			}   
		}
	}
}
