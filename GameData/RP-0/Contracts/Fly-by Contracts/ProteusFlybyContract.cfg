	synopsis = Fly by Proteus closer than 20000km and transmit science.
	
	completedMessage = Congratulations on the flyby! The data are coming in now.
	
	minExpiry = 1
	maxExpiry = 30
	cancellable = true
	declinable = true
	autoAccept = false
	targetBody = Proteus
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 21900 // 15 years
	prestige = Exceptional
	
	// rewards
	advanceFunds = 80000.0
	rewardReputation = 100.0
	rewardFunds = 90000.0
	failureFunds = 110000.0
	
	weight = 10.0
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybyJupiter
	}
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Perform a flyby of Proteus and receive data.
		define = proteusFlybyCraft
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
	
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Proteus
			maxAltitude = 20000000
			disableOnStateChange = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Proteus
			recoveryMethod = RecoverOrTransmit
		}
	}
}




