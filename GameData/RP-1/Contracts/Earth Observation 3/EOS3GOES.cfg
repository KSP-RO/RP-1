CONTRACT_TYPE
{
    name = EOS3GOES
    title = Geostationary Operational Environmental Satellite (GOES)
    group = EOS3
    agent = Federation Aeronautique Internationale
    
    description = <b>Program: Modern Earth Observation<br>Type: <color=green>Required</color></b><br><br>Polar satellites only see a location twice a day. To predict severe storms and hurricanes effectively, we need continuous monitoring of the entire hemisphere.<br><br>Launch a satellite into a Geostationary Orbit to provide real-time weather tracking.<br><br><b><color="green">Make sure your craft contains a Two-Channel Infrared Radiometer and an Improved TV Camera.</color></b><br><br>Historical example: SMS-1 / GOES-1.

    synopsis = Launch the first Geostationary Weather Satellite.

    completedMessage = Success! We are receiving the first full-disk images of the Earth.

    sortKey = 504

    cancellable = true
    declinable = false
    autoAccept = false
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
    maxSimultaneous = 1
    deadline = 0

    targetBody = HomeWorld()

    // ************ REWARDS ************
    prestige = Exceptional      
    advanceFunds = 0
    rewardScience = 0
    rewardFunds = 0
    failureFunds = 0
    rewardReputation = 80
    failureReputation = 0 

    // ************ REQUIREMENTS ************

    REQUIREMENT
    {
        name = ProgramActive
        type = ProgramActive
        program = EarthObservationScience3
    }

    PARAMETER
    {
        name = GOES
        type = VesselParameterGroup
        title = GOES Satellite
        define = GOES

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a new vessel
            hideChildren = true
        }
        PARAMETER 
        {
            name = Crewmembers
            type = HasCrew
            minCrew = 0
            maxCrew = 0
            title = Uncrewed
            hideChildren = true
        }

        PARAMETER
        {
            name = OrbitSequence
            type = Sequence
            title = Survive in orbit for 180 days

            PARAMETER
            {
                name = HasPower
                type = HasResource
                resource = ElectricCharge
                minQuantity = 1.0
                title = Craft must have Electric Charge
                hideChildren = true
            }

            PARAMETER
            {
                name = PartValidation
                type = PartValidation
                
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = RP0infraredRad3
                    }
                }
                title = Carry a Two-Channel Infrared Radiometer
            } 

            PARAMETER
            {
                name = PartValidation
                type = PartValidation
                
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = RP0visibleImaging3
                    }
                }
                title = Carry an Improved TV Camera
            } 
            
            PARAMETER
            {
                name = Orbit
                type = Orbit
                
                minPeriod = 23h 50m 0s
                maxPeriod = 24h 00m 0s
                
                maxEccentricity = 0.01  // Circular
                maxInclination = 5.0    // Equatorial
                
                disableOnStateChange = true
                title = Reach a Geostationary Orbit
            }

            PARAMETER
            {
                name = Duration
                type = Duration
                duration = 180d
                preWaitText = Check for stable orbit
                waitingText = Checking for stable orbit
                completionText = Stable orbit: Confirmed
            }
        }
    }
}