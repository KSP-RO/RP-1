CONTRACT_TYPE
{
	name = RepeatMoonLandingCrew
	title = Crewed Targeted Moon Landing
	group = CrewedLunar

	tag = CrewedLunarOrbitRequired

	description = <b>Program: Crewed Lunar Exploration<br>Type: <color=red>CAPSTONE</color></b><br><br>Design and launch a spacecraft with at least one crew member to land at a specific location on the Moon. Explore the area for at least @/LandDur and then return safely to Earth.&br;&br;<b>Number of Contracts Completed: @index / @maxCompletions</b>

	genericDescription = Launch a crewed single-person spacecraft and land it on a specific lunar biome. Explore the area for the specified amount of time and then return safely to Earth.

	synopsis = Land a crew on a specific biome on the Moon and return safely to Earth

	completedMessage = Congratulations, the crew has returned safely from their mission on the Moon!

	sortKey = 710

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 0

	targetBody = Moon

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1000+(250 * @/index)
	failureReputation = 0



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = CrewedLunar
	}

	REQUIREMENT
	{
		name = Any
		type = Any

		REQUIREMENT
		{
			name = CompleteContract1
			type = CompleteContract
			contractType = first_MoonLandingCrewed
		}

		REQUIREMENT
		{
			name = CompleteContract2
			type = CompleteContract
			contractType = first_MoonLandingCrewedDirect
		}
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		tag = CrewedLunarOrbitOptional
		invertRequirement = true
		title = Don't have an active optional Crewed Lunar Exploration contract.
	}
	
	DATA
	{
		type = Duration
		LandDur = @specifiedTime.ElementAt(@index)
		title = Duration
	}
	
	DATA
	{
		type = CelestialBody
		cb = Moon
		title = The Moon
	}
	
	DATA
	{
		type = double
		lat11 = 0.41
		long11 = 23.26
		lat12 = -3.11
		long12 = -23.23
		lat14 = -3.40
		long14 = -17.27
		lat15 = 26.06
		long15 = 3.39
		lat16 = -8.59
		long16 = 15.30
		lat17 = 29.95
		long17 = 30.45
	}

	DATA
	{
		type = string
		String11 = 0.41° North, 23.26° East
		//String12 = @/lat12.ToString("N2")"° South, "@/long12.ToString("N2")"° West"
		String12 = 3.11° South, 23.23° West
		//String14 = @/lat14.ToString("N2")"° South, "@/long14.ToString("N2")"° West"
		String14 = 3.40° South, 17.27° West
		//String15 = @/lat15.ToString("N2")"° North, "@/long15.ToString("N2")"° East"
		String15 = 26.06° North, 3.39° East
		//String16 = @/lat16.ToString("N2")"° South, "@/long16.ToString("N2")"° East"
		String16 = 8.59° South, 15.30° East
		//String17 = @/lat17.ToString("N2")"° North, "@/long17.ToString("N2")"° East"
		String17 = 29.95° North, 30.45° East
		hidden = true
	}
	
	DATA
	{
		type = int
		index = $RepeatMoonLandingCrew_Count + 0
	}

	DATA
	{
		type = List<Duration>
		specifiedTime = [ 48h, 72h ]
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			RepeatMoonLandingCrew_Count = $RepeatMoonLandingCrew_Count + 1
		}
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Crewed lunar landing
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = TwoCrew
			type = HasCrew
			minCrew = 1
			crewOnly = true
			title = Have at least 1 crewmember on board
			hideChildren = true
		}

		PARAMETER
		{
			name = LandCrewed
			type = All
			title = Land the crewed lander
			disableOnStateChange = true
			
			PARAMETER
			{
				name = TwoCrew
				type = HasCrew
				minCrew = 1
				crewOnly = true
				title = Have at least 1 crewmember on board
				hideChildren = true
			}

			PARAMETER
			{
				name = OrbitWrapper
				title = Stay on the Moon for the specified duration
				type = All
				disableOnStateChange = true
				completeInSequence = true

				PARAMETER
				{
					name = ReachState
					type = ReachState
					targetBody = Moon
					situation = LANDED
				}
				
				PARAMETER
				{
					name = Duration
					type = Duration
					duration = @/LandDur
					preWaitText = Land on the moon.
					waitingText = Exploring...
					completionText = Exploration completed, you may return to Earth when ready.
				}
			}
			
			PARAMETER
			{
				name = TargetedLanding
				type = Any
				
				PARAMETER
				{
					name = Mare Tranquillitatis
					type = VisitWaypoint
					index = 0
					distance = 1000.0
					title = Land within 1km of @/String11
					showMessages = true
					disableOnStateChange = true
					hideChildren = true
				}
				
				PARAMETER
				{
					name = Oceanus Procellarum
					type = VisitWaypoint
					index = 1
					distance = 1000.0
					title = Land within 1km of @/String12
					showMessages = true
					disableOnStateChange = true
					hideChildren = true
				}
				
				PARAMETER
				{
					name = Fra Mauro
					type = VisitWaypoint
					index = 2
					distance = 1000.0
					title = Land within 1km of @/String14
					showMessages = true
					disableOnStateChange = true
					hideChildren = true
				}
				
				PARAMETER
				{
					name = Hadley-Apennines
					type = VisitWaypoint
					index = 3
					distance = 1000.0
					title = Land within 1km of @/String15
					showMessages = true
					disableOnStateChange = true
					hideChildren = true
				}
				
				PARAMETER
				{
					name = Descartes
					type = VisitWaypoint
					index = 4
					distance = 1000.0
					title = Land within 1km of @/String16
					showMessages = true
					disableOnStateChange = true
					hideChildren = true
				}
				
				PARAMETER
				{
					name = Taurus-Littrow
					type = VisitWaypoint
					index = 5
					distance = 1000.0
					title = Land within 1km of @/String17
					showMessages = true
					disableOnStateChange = true
					hideChildren = true
				}
			}
		}
		
		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return home safely
			hideChildren = true
			completeInSequence = true
		}
	}
	
	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator
		
		WAYPOINT
		{
			name = Mare Tranquillitatis
			hidden = False
			targetBody = Moon
			icon = marker
			altitude = 0.0
			latitude = @/lat11
			longitude = @/long11
		}
		WAYPOINT
		{
			name = Oceanus Procellarum
			hidden = False
			targetBody = Moon
			icon = marker
			altitude = 0.0
			latitude = @/lat12
			longitude = @/long12
		}
		WAYPOINT
		{
			name = Fra Mauro
			hidden = False
			targetBody = Moon
			icon = marker
			altitude = 0.0
			latitude = @/lat14
			longitude = @/long14
		}
		WAYPOINT
		{
			name = Hadley-Apennines
			hidden = False
			targetBody = Moon
			icon = marker
			altitude = 0.0
			latitude = @/lat15
			longitude = @/long15
		}
		WAYPOINT
		{
			name = Descartes
			hidden = False
			targetBody = Moon
			icon = marker
			altitude = 0.0
			latitude = @/lat16
			longitude = @/long16
		}
		WAYPOINT
		{
			name = Taurus-Littrow
			hidden = False
			targetBody = Moon
			icon = marker
			altitude = 0.0
			latitude = @/lat17
			longitude = @/long17
		}
	}
}
