CONTRACT_TYPE
{
	name = EOS3HexagonRep	
	title = High Resolution Earth Imaging Satellite
	group = EOS3
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Early Earth Observation Satellites<br>Type: <color=blue>Optional</color></b><br><br>With orbital imagery now a proven capability, send up a follow-on early-generation imagery satellite for a longer duration in orbit. This will allow the collection of far more data with repeat passes over the same points on the surface. <b><color="yellow">Make sure your craft contains an High Resolution Film Camera and a system to return the film canister for processing. Collection of all available science will require multiple launches due to film storage limitations onboard the vehicle.</color></b><br><br><b>Number of Contracts Completed: @index / @maxCompletions</b><br><br>Historical example: HEXAGON/Keyhole-7

	synopsis = Launch dedicated High Resolution Imagery satellites for longer missions.

	completedMessage = Longterm high resolution imagery satellites are now a proven technology.

	sortKey = 508

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 8
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 80
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarthObservationScience1
	}

	REQUIREMENT	
	{	name = CompleteContract
		type = CompleteContract
		contractType = EOS3Hexagon
		title = Completed High Resolution Earth Imaging Satellite
	}

	DATA
	{
		type = int
		index = $RepeatHexagonSats_Count
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			RepeatHexagonSats_Count = $RepeatHexagonSats_Count + 1
		}
	}
	
	//************* PARAMETERS ***************
	PARAMETER
	{
		name = Hexagon2
		type = VesselParameterGroup
		title = Higher resolution imagery satellite
		define = Hexagon2

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		
		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Remain in orbit to gather imagery

			PARAMETER
			{
				name = HasPower
				type = HasResource
				title = Craft must have Electric Charge after 2 days				
				resource = ElectricCharge
				minQuantity = 1.0
				hideChildren = true
			}
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = Carry film from Improved Film Camera				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = RP0photos3
					}
				}
			}			
			PARAMETER
			{
				name = Orbit
				type = Orbit
				title = Orbit requirements				
				maxApA = 400000
				minInclination = 90
				maxInclination = 100
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 7d  //reflects KH-7 mission length

				preWaitText = Achieve desired orbit
				waitingText = Commencing collection
				completionText = Imagery collection complete
			}
			
			PARAMETER
			{
				name = ReturnHome
				type = RP1ReturnHome
				title = Return the film for processing
			}		
		}		
	}
}
