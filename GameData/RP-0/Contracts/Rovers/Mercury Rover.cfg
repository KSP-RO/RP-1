CONTRACT_TYPE
{
	name = roverMercury
	title = Mercury Rover
	group = Rovers
	agent = Federation Aeronautique Internationale

	description = Design and send a rover to the surface of Mercury and visit the different areas marked by our scientists.&br;&br;We suggest landing your rover as close as possible to the first marker.

	synopsis = Send a rover to explore the surface of Mercury

	completedMessage = Congratulations, our rover has returned important scientific data.

	sortKey = 1302

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1825  // 5 years

	targetBody = Mercury



	prestige = Significant   // 1.25x
	advanceFunds = 0.2 * 25000 * @RP0:globalHardContractMultiplier
	rewardScience = 0.45
	rewardReputation = 50
	rewardFunds = @advanceFunds * 4
	failureReputation = 60
	failureFunds = @advanceFunds * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybyMercury
		title = Complete @contractType Contract
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Uncrewed Landing on Mercury
		define = ProbeMercury

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = WaypointAlpha
			type = VisitWaypoint
			index = 0
			distance = 100.0
			disableOnStateChange = true
			title = Safely Land near Rover Site Alpha on Mercury
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = WaypointBeta
			type = VisitWaypoint
			index = 0
			distance = 100.0
			disableOnStateChange = true
			title = Visit Rover Site Beta
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = WaypointCharlie
			type = VisitWaypoint
			index = 0
			distance = 100.0
			disableOnStateChange = true
			title = Visit Rover Site Charlie
			hideChildren = true
			showMessages = true
		}
		PARAMETER
		{
			name = SurfaceScience
			type = CollectScience
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit Science from the Surface
			hideChildren = true
		}
	}

	BEHAVIOUR
	{
		name = WaypointGenerator
		type = WaypointGenerator

		RANDOM_WAYPOINT
		{
			name = Rover Site Alpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			forceEquatorial = false
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Site Beta
			parameter = WaypointAlpha
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 0
			minDistance = 500.0
			maxDistance = 1000.0
		}
		RANDOM_WAYPOINT_NEAR
		{
			name = Rover Site Charlie
			parameter = WaypointBeta
			hidden = false
			count = 1
			icon = marker
			altitude = 0.0
			waterAllowed = false
			nearIndex = 1
			minDistance = 500.0
			maxDistance = 2000.0
		}
	}
}
