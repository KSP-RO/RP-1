CONTRACT_TYPE
{
	name = supplyModularStation
	title = Modular Station Supply
	group = ModularEarthSpaceStation
	agent = Stations

	description = <b>Program: Modular Space Stations<br>Type: <color=blue>Optional</color></b><br><br>Studying even longer durations of human spaceflight will necessitate rotating in fresh crew and replenishing supplies. Control a modular space station, then send any needed crew and supplies so that it can continue its mission&br;&br;<b>Number of Phases Completed: @/index / @/maxCompletions</b>

	genericDescription = Rendezvous with a space station with the specified requirements in Earth orbit for crew rotation or resupply needs. 

	synopsis = Send supplies or crew to a station

	completedMessage = Congratulations! The station has been freshened up!

	sortKey = 1503

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 4
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardReputation = 200  
	rewardFunds =  0
	failureReputation = 0 // was @/rewardReputation
	failureFunds = 0

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = ModularEarthSpaceStation
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_modular_spaceStation
	}

	DATA
	{
		type = List<float>
		durationMultiplier = [1,1,1,2]
		experimentList = [0.3332,0.4998,0.6664,1]
	}
	DATA
	{
		type = float
		durationText = Round(730 * @/experimentList.ElementAt(@/index) + 0.05, 0.1)
	}
	DATA
	{
		type = float 
		experimentCompletion = @/experimentList.ElementAt(@/index)
	}

	DATA
	{
		type = int
		index = 1
	}

	
	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroupLaunch
		type = VesselParameterGroup
		title = Control a Space Station with the required parameters
		notes = The station must include at least 1 Docking Port and support for at least 3 Crew
		define = secondGenerationSpaceStation
		disableOnStateChange = true
		
		PARAMETER
		{
			name = HasCapacity
			type = HasCrewCapacity
			minCapacity = 3
			title = Space for at least 3 crew
			hideChildren = true
			disableOnStateChange = false
		}
		PARAMETER
		{
			name = DockingPort
			type = PartValidation
			partModule = ModuleDockingNode
			minCount = 1
			title = Have at least 1 docking port
			hideChildren = true
		}
		PARAMETER
		{
		    name = researchPayloadCapacity //make sure you can hold at least 30 days of research payload
		    type = HasResourceCapacity
			
			resource = ResearchPayload
			minQuantity = 750
		}	
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 250000
			maxApA = 500000
			targetBody = HomeWorld()
			title = Reach orbit with a perigee greater than 250 km and an apogee less than 500 km
			hideChildren = true
		}
	}
	PARAMETER
	{
		name = vesselGroupService
		type = VesselParameterGroup
		title = Send any needed supplies, modules, or crew to the station
		define = serviceVessel
		completeInSequence = true
		resetChildrenWhenVesselDestroyed = true
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a Supply Mission
			hideChildren = true
			disableOnStateChange = true
		}
		PARAMETER
		{
			name = DockingPort
			type = PartValidation
			partModule = ModuleDockingNode
			minCount = 1
			title = Have at least 1 docking port
			hideChildren = true
		}
		PARAMETER
		{
			name = Rendezvous
			type = Rendezvous
			vessel = secondGenerationSpaceStation
			distance = 100
			title = Rendezvous with the station.
		}
		PARAMETER
		{
			name = Docking
			type = Docking
			vessel = secondGenerationSpaceStation
			completeInSequence = true
			title = Dock with the station.
		}

	}
	PARAMETER
	{
		name = vesselGroupStationPersist
		type = VesselParameterGroup
		title = Keep the station in orbit
		vessel = secondGenerationSpaceStation
		completeInSequence = true
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 250000
			maxApA = 500000
			targetBody = HomeWorld()
			title = Keep the station in a stable orbit with a perigee greater than 250 km and an apogee less than 500 km
		}
		PARAMETER
		{
			name = Multi-Year Habitation Analysis
			type = RP1CollectScience
			title = Complete at least 60 out of 3650 days of the Multi-Year Space Habitation experiment
			notes = This experiment requires 750 units of Research Payload every 30d//Placeholder value.
			targetBody = HomeWorld()
			situation = InSpaceLow
			experiment = RP0longDurationHabit3
			fractionComplete = 0.0164
			completeInSequence = true
		}
	}
}
