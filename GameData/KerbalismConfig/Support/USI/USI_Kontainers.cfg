			RESOURCE{name = Ammonia}
		}

		SETUP
		{
			name = Carbon Dioxide
			desc = Store pressurized <b>Carbon Dioxide</b> gas.
			RESOURCE{name = CarbonDioxide}
		}

		SETUP
		{
			name = LFO
			desc = Store <b>Liquid Fuel</b> and <b>Oxidizer</b>.
			RESOURCE{name = LiquidFuel}
			RESOURCE{name = Oxidizer}
