CONTRACT_TYPE
{
    name = EOS2VelaRep
    title = Operational Nuclear Detection Satellite
    group = EOS2
    agent = Federation Aeronautique Internationale
    
    description = <b>Program: Advanced Earth Observation Satellites<br>Type: <color=blue>Optional</color></b><br><br>The initial nuclear detection satellites have proven effective, but global coverage requires a constellation. We need to ensure no nuclear test goes undetected, anywhere, anytime.<br><br>Launch another nuclear detection satellite to expand the network.<br><br><b><color="yellow">Make sure your craft contains a Cosmic Ray experiment and an Infrared Radiometer. Place it in a High Earth Orbit (>100,000 km).</color></b><br><br><b>Number of Contracts Completed: @index / @maxCompletions</b><br><br>Historical example: Vela 5/6.

    synopsis = Launch an operational Nuclear Detection satellite.

    completedMessage = Success! The satellite is active and monitoring for gamma ray bursts.

    sortKey = 511

    cancellable = true
    declinable = false
    autoAccept = false
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 6  // Historical Vela program had 6 pairs (12 sats total, but I don't see the point in enforcing a pair esque contract)
    maxSimultaneous = 1
    deadline = 0

    targetBody = HomeWorld()

    // ************ REWARDS ************
    prestige = Trivial       
    advanceFunds = 0
    rewardScience = 0
    rewardFunds = 0
    failureFunds = 0
    rewardReputation = 40
    failureReputation = 0 

    // ************ REQUIREMENTS ************

    REQUIREMENT
    {
        name = ProgramActive
        type = ProgramActive
        program = EarthObservationScience2
    }

    REQUIREMENT 
    {   
        name = CompleteContract
        type = CompleteContract
        contractType = EOS2Vela1
        title = Completed First Vela Satellite
    }

    DATA
    {
        type = int
        index = $RepeatVelaSats_Count
    }

    BEHAVIOUR
    {
        name = IncrementTheCount
        type = Expression
        
        CONTRACT_COMPLETED_SUCCESS
        {
            RepeatVelaSats_Count = $RepeatVelaSats_Count + 1
        }
    }
    
    //************* PARAMETERS ***************
    PARAMETER
    {
        name = VelaSat
        type = VesselParameterGroup
        title = Nuclear Detection Satellite
        define = VelaSat

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a new vessel
            hideChildren = true
        }
        PARAMETER 
        {
            name = Crewmembers
            type = HasCrew
            minCrew = 0
            maxCrew = 0
            title = Uncrewed
            hideChildren = true
        }

        PARAMETER
        {
            name = OrbitSequence
            type = Sequence
            title = Survive in orbit for 180 days

            PARAMETER
            {
                name = HasPower
                type = HasResource
                resource = ElectricCharge
                minQuantity = 1.0
                title = Craft must have Electric Charge
                hideChildren = true
            }

            PARAMETER
            {
                name = PartValidation
                type = PartValidation
                
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = RP0cosmicRay1
                    }
                }
                title = Carry a Cosmic Ray Detector
            }
            
            PARAMETER
            {
                name = PartValidation
                type = PartValidation
                
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = RP0infraredRad2
                    }
                }
                title = Carry an Infrared Radiometer
            }

            PARAMETER
            {
                name = Orbit
                type = Orbit
                minPeA = 100000000 // 100,000 km
                maxApA = 300000000 // 300,000 km
                minInclination = 30 
                maxInclination = 45 
                disableOnStateChange = true
                title = Orbit requirements (Circular HEO >100 Mm)
            }

            PARAMETER
            {
                name = Duration
                type = Duration
                duration = 180d
                preWaitText = Check for stable orbit
                waitingText = Checking for stable orbit
                completionText = Stable orbit: Confirmed
            }
        }
    }
}