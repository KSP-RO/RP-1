			description = #RSS_Site_omelek_desc//Omelek has long been used by the United States for small research rocket launches due to its relative isolation in the South Pacific. The last U.S. government rocket launch occurred in 1996. After 2000, the island's equatorial proximity and nearby radar tracking infrastructure attracted SpaceX, an orbital launch provider, which updated facilities on the island and established it as their primary launch location by 2006. SpaceX began launching Falcon 1 rockets from Omelek in 2006. Omelek was planned to host launches for the upgraded Falcon 1e rocket, but as of 2012, SpaceX stopped development on the Falcon 1e launches while it focused on its large Falcon 9 launch manifest. SpaceX had tentatively planned to upgrade the launch site for use by the Falcon 9 launch vehicle. As of December 2010, the SpaceX launch manifest listed Omelek (Kwajalein) as a potential site for several Falcon 9 launches, the first in 2012, and the Falcon 9 Overview document offered Kwajalein as a launch option.
