CONTRACT_TYPE
{
	name = GOHeavySpaceTelescope	
	title = Heavy Space Telescope
	group = GreatObservatories
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Great Observatories<br>Type: <color=green>Required</color></b><br><br>After the success of your first space telescope, complement it with a heavier gamma ray telescope with additional instrumentation. <br><br><b><color="green">Make sure your craft contains a Space Telescope 2 experiment, carries X units of TelescopePayload, and has an apoapsis below 1000 km.</color></b><br><br>Historical example: Compton Gamma Ray Observatory.

	synopsis = Launch a second large LEO space telescope with additional instrumentation, and return the first 30 days of science observations.

	completedMessage = Well done! Early observations have revealed that most gamma-ray bursts are from faraway galaxies, and therefore highly energetic.

	

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 40
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = GreatObservatories
	}
 
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
  		contractType = GOLargeSpaceTelescope
		title = Completed Large Space Telescope
	}

	PARAMETER
	{
		name = SpaceTelescopeHeavy
		type = VesselParameterGroup
		title = First large space telescope
		define = SpaceTelescopeHeavy

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER 
		{
			name = Space Telecope Mass
			type = VesselMass
			minMass = 16.3
			title = Space telescope must mass at least 16,300 kg
			hideChildren = true
		}
		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Survive in orbit for 30 days and transmit science

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have Electric Charge for 30 days
				hideChildren = true
			}
      PARAMETER
			{
				name = HasTelescopePayload
				type = HasResource
				resource = TelescopePayload
				minQuantity = 1.0 // placeholder, need whatever amount makes up the 5200 kg mass difference between Compton and Hubble
				title = Craft must carry X units of TelescopePayload.
				hideChildren = true
			}
			PARAMETER
			{
				name = Orbit
				type = Orbit
        			targetBody = HomeWorld()
				minPeA = 450000 // 360 km
        maxApA = 1000000 // 1000 km, where the Van Allen belts start
				disableOnStateChange = true
				title = Orbit requirements
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 30d
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
	PARAMETER
	{
		name = CollectBST
		type = RP1CollectScience
		targetBody = HomeWorld()
		situation = InSpaceLow
		experiment = RP0BasicSpaceTelescope2
		fractionComplete = 0.0041
		title = Transmit 30 days of science imagery
	}
}
