CONTRACT_TYPE
{
	name = flybyDione
	title = Dione Flyby
	group = SaturnObservation
	agent = Federation Aeronautique Internationale

	description = <b>Program: Saturn Observation<br>Type: <color=green>Required</color></b><br><br>Create a probe and send it to flyby Dione within 1900 km. Make sure to transmit science from the flyby.

	synopsis = Flyby Dione closer than 1900 km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 814

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Dione



	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 400	// was 20
	failureReputation = 0 // was @rewardReputation	// was 30

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = SaturnObservation
	}


	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Dione
		define = FlybyDione

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 1950000
			disableOnStateChange = true
			title = Flyby Dione within 1900 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit science data from space near @targetBody
			hideChildren = true
		}
	}
}
