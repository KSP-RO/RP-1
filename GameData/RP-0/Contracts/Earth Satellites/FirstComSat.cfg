	synopsis = Launch the first communication satellite

	completedMessage = Congratulations! Satellite communications will be how humans communicate across the globe with each other.

	sortKey = 512

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 365 * RP1DeadlineMult()  // 1 year

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 25
	failureReputation = @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = Any
		type = Any
	
		REQUIREMENT
		{
			name = ProgramActive
			type = ProgramActive
			program = TargetedSats
		}
		
		REQUIREMENT
		{
			name = ProgramActive
			type = ProgramActive
			program = CommNetwork
		}
	}

	REQUIREMENT
	{
		name = Any
		type = Any
		title = Must have completed one of the contracts

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstSolarSat
		}
		
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstBioSat-Heavy
		}
	}
	
