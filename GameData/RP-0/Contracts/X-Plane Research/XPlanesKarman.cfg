CONTRACT_TYPE
{
	name = XPlanesKarman
	group = EarlyXPlanes

	title = X-Planes (Karman Line)

	description = Design, build and launch a crewed rocket or plane to put a person into the high atmosphere above @/altitudeKm km and return home safely. Optionally, landing back at the runway will award extra reputation. If playing from the Cape, the Space Shuttle runway provided by the RSS-CanaveralHD mod is also a valid landing target.<br><br><color=white><b>After this contract has been completed, 'X-Planes (Suborbital)' contract will become available.</b></color>
	genericDescription = Design, build and launch a crewed rocket or plane to put a person into high atmosphere above a specific altitude and return home safely.

	synopsis = Launch a crewed vessel to @/altitudeKm km.

	completedMessage = Congratulations on a successful flight!

	deadline = 365 * RP1DeadlineMult()  // 1 year
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 1
	maxExpiry = 1

	targetBody = HomeWorld()

	maxCompletions = 1
	maxSimultaneous = 1
	prestige = Trivial

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 10
	failureReputation = @rewardReputation
	
	// ************* REQUIREMENTS ****************
	
	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyXPlanes
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = XPlanesHighAltitude
		minCount = 5
		title = Complete 'X-Planes (High Altitude)' contract at least five times
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		CONTRACT_OFFERED
		{
			XPlanesSuborbital_Completion = ($XPlanesSuborbital_Completion + 0) == 0 ? (UniversalTime() - 120 * 86400) : ($XPlanesSuborbital_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			XPlanesSuborbital_Completion = UniversalTime()
		}
	}

	DATA
	{
		type = List<float>
		altitudesKm = [ 100 ]
	}
	
	DATA
	{
		type = int
		index = 0
	}
	
	DATA
	{
		type = float
		altitudeKm = @altitudesKm.ElementAt(@index)
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Reach @/altitudeKm km with a crewed vessel.
		define = crewedSuborbitalCraft
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			maxCrew = 99
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = @/altitudeKm
			disableOnStateChange = true
			title = Reach @/altitudeKm km
			hideChildren = true
		}
	}
	
	PARAMETER
	{
		name = ReturnVesselGroup
		type = VesselParameterGroup
		title = Land/splashdown anywhere
		vessel = crewedSuborbitalCraft
		hideChildren = true

		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			maxSpeed = 5
			hideChildren = true
			completeInSequence = true
		}
	}

	PARAMETER
	{
		name = OptVesselGroup
		type = VesselParameterGroup
		title = Land on the runway with descent angle lower than 10 degrees
		rewardReputation = Round(@/rewardReputation * 0.3 + 0.4999, 1)
		optional = true
		vessel = crewedSuborbitalCraft
		hideChildren = true

		PARAMETER
		{
			name = HorizontalLanding
			type = HorizontalLanding
			descentAngle = 10
			hideChildren = true
			completeInSequence = true
		}

		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			landAtFacility = Runway
			maxSpeed = 5
			hideChildren = true
			completeInSequence = true
		}
	}
}
