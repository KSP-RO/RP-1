CONTRACT_TYPE
{
	name = flybyJupiter
	title = Jupiter Flyby
	group = OuterPlanetFlyby
	agent = Federation Aeronautique Internationale

	description = <b>Program: Outer Planet Flyby<br>Type: <color=green>Required</color></b><br><br>Create a probe and send it to flyby Jupiter within 150,000 km. Make sure to transmit science from the flyby.

	synopsis = Flyby Jupiter closer than 150,000 km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 803

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Jupiter


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 350	// was 20
	failureReputation = 0 // was @rewardReputation	// was 30

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = OuterPlanetFlyby
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Jupiter
		define = FlybyJupiter
	
		// PARAMETER
		// {
			// name = NewVessel
			// type = NewVessel
			// title = Launch a new vessel
			// hideChildren = true
		// }
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 150000000
			disableOnStateChange = true
			title = Flyby Jupiter within 150,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit science data from space near @targetBody
			hideChildren = true
		}
	}
}
