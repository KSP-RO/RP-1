CONTRACT_TYPE 
{
	name = SoundingRocketBio
	group = SoundingRockets
	
	title = Low Space Biological Experimentation
	genericTitle = Low Space Biological Experimentation
	description = Launching small mammals will prepare us for the monumental task of putting an astronaut into space. Carry a small biological capsule and @payload units of monitoring instrumentation above the Karman line, then recover the experiment. <br>This is a series of 3 contracts, of which $SoundingBio_Count have been completed.
	genericDescription = Put a biological experiment and a new scientific payload above the Karman Line and recover the experiment and payload safely.
	synopsis = Launch and recover a biological capsule and @payload units of scientific equipment from over @/altitudeKm km
	completedMessage = Well done! Our scientists are now studying the sample to see the effects of the journey.

	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	deadline = 360
	
	targetBody = HomeWorld()

	// Contract rewards
	prestige = Trivial
	advanceFunds = 1300 * @RP0:globalHardContractMultiplier
	rewardScience = 0
	rewardFunds = @/reward * @RP0:globalHardContractMultiplier
	rewardReputation = 5
	failureFunds = @advanceFunds * 0.5

	REQUIREMENT 
	{
		name = CompleteContract
		type = CompleteContract
		contractType = SuborbitalReturn
	}
	
	REQUIREMENT
	{
		name = CompleteOrbit
		type = CompleteContract
		contractType = first_OrbitUncrewed
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingRocketIntermediate
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingRocketDifficult
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = DownrangeDifficult
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = DownrangeIntermediate
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingRocketFilm
		invertRequirement = true
	}

	DATA 
	{
		type = List<float>
		payloads = [ 35, 75, 115 ]
	}

	DATA 
	{
		type = List<float>
		altitudesKm = [ 100, 120, 140 ]
	}

	DATA 
	{
		type = List<int>
		rewards = [ 8000, 6000, 4750 ]
	}
		
	DATA 
	{
		type = int
		index = $SoundingBio_Count
	}
	
	DATA 
	{
		type = int
		reward = @rewards.ElementAt($SoundingBio_Count)
	}
	
	DATA 
	{
		type = float
		altitudeKm = @altitudesKm.ElementAt(@index)
	}
	
	DATA 
	{
		type = float
		payload = @payloads.ElementAt($SoundingBio_Count)
	}

	BEHAVIOUR 
	{
		name = IncrementTheCount
		type = Expression
		CONTRACT_OFFERED
		{
			SoundingBio_Count = $SoundingBio_Count + 0
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			SoundingBio_Count = $SoundingBio_Count + 1
		}
	}

	PARAMETER 
	{
		name = MissionParameters
		type = VesselParameterGroup
		title = Reach @/altitudeKm km with a biological sample and @/payload units of payload, and then recover that sample.

		PARAMETER 
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER 
		{
			name = HasSoundingPayload
			type = HasResource
			resource = SoundingPayload
			minQuantity = @/payload
			title = Have a SoundingPayload of at least @/payload units on the craft
			hideChildren = true
		}

		PARAMETER 
		{
			name = HasBiologicalSample
			type = PartValidation
			part = SXTProbeGooo
			part = GooExperiment
			title = Include a small biological experiment on the craft
			hideChildren = true
		}

		PARAMETER 
		{
			name = SpaceAltitude
			type = ReachState
			minAltitude = @/altitudeKm * 1000
			disableOnStateChange = true
			title = Reach an altitude of at least @/altitudeKm km
		}
	}

	PARAMETER 
	{
		name = ReturnHome
		type = ReturnHome
		targetBody = HomeWorld()
		title = Return home safely
		hideChildren = true
	}
}
	
