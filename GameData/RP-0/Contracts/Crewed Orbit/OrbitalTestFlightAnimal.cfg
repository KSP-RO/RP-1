	genericDescription = Launch a Crewed Spacecraft, WITH AN ANIMAL, into orbit and return safely home.

	synopsis = Send an animal on a test flight of a crewed vessel on an orbital flight

	completedMessage = Congratulations! The capsule has proven to work and the animal has returned safely.

	sortKey = 602

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 365 * RP1DeadlineMult()  // 1 year

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
