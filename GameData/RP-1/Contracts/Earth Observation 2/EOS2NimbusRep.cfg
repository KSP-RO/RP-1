CONTRACT_TYPE
{
    name = EOS2NimbusRep
    title = Operational Meteorological Satellite 
    group = EOS2
    agent = Federation Aeronautique Internationale
    
    description = <b>Program: Advanced Earth Observation Satellites<br>Type: <color=blue>Optional</color></b><br><br>The prototype proved the concept, but reliable weather forecasting requires a stable platform. We need consistent, daily imagery from a circular polar orbit.<br><br>Launch an operational weather satellite to stabilize our weather network.<br><br><b><color="yellow">Make sure your craft contains an Infrared Radiometer and a Basic TV Camera. Place it in a circular polar orbit.</color></b><br><br><b>Number of Contracts Completed: @index / @maxCompletions</b><br><br>Historical example: Nimbus 2-6.

    synopsis = Launch an operational Weather Satellite.

    completedMessage = Success! We are receiving consistent global weather data.

    sortKey = 512

    cancellable = true
    declinable = false
    autoAccept = false
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 6
    maxSimultaneous = 1
    deadline = 0

    targetBody = HomeWorld()

    // ************ REWARDS ************
    prestige = Trivial       
    advanceFunds = 0
    rewardScience = 0
    rewardFunds = 0
    failureFunds = 0
    rewardReputation = 40
    failureReputation = 0 

    // ************ REQUIREMENTS ************

    REQUIREMENT
    {
        name = ProgramActive
        type = ProgramActive
        program = EarthObservationScience2
    }

    REQUIREMENT 
    {   
        name = CompleteContract
        type = CompleteContract
        contractType = EOS2Nimbus1
        title = Completed First Nimbus Satellite
    }

    DATA
    {
        type = int
        index = $RepeatNimbusSats_Count
    }

    BEHAVIOUR
    {
        name = IncrementTheCount
        type = Expression
        
        CONTRACT_COMPLETED_SUCCESS
        {
            RepeatNimbusSats_Count = $RepeatNimbusSats_Count + 1
        }
    }
    
    //************* PARAMETERS ***************
    PARAMETER
    {
        name = NimbusSat
        type = VesselParameterGroup
        title = Weather Satellite
        define = NimbusSat

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a new vessel
            hideChildren = true
        }
        PARAMETER 
        {
            name = Crewmembers
            type = HasCrew
            minCrew = 0
            maxCrew = 0
            title = Uncrewed
            hideChildren = true
        }

        PARAMETER
        {
            name = OrbitSequence
            type = Sequence
            title = Survive in orbit for 180 days

            PARAMETER
            {
                name = HasPower
                type = HasResource
                title = Craft must have Electric Charge
                resource = ElectricCharge
                minQuantity = 1.0
                hideChildren = true
            }

            PARAMETER
            {
                name = PartValidation
                type = PartValidation
                title = Carry a Basic TV Camera
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = RP0visibleImaging2
                    }
                }
            }
            
            PARAMETER
            {
                name = PartValidation
                type = PartValidation
                title = Carry an Infrared Radiometer
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = RP0infraredRad2
                    }
                }
            }

            PARAMETER
            {
                name = Orbit
                type = Orbit
                title = Reach Circular Polar Orbit (900-1,200 km)
                minPeA = 900000   // 900 km
                maxApA = 1200000  // 1,200 km
                minInclination = 95
                maxInclination = 105
                maxEccentricity = 0.02 
                disableOnStateChange = true
            }

            PARAMETER
            {
                name = Duration
                type = Duration
                duration = 180d
                preWaitText = Check for stable orbit
                waitingText = Checking for stable orbit
                completionText = Stable orbit: Confirmed
            }
        }
    }
}