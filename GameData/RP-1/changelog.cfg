	VERSION
	{
		version = 2.0.0.0
		versionKSP = 1.12.3
		CHANGE
		{
			change = Notes
			subchange = This update is entirely incompatible with existing saves; it is SAVE-BREAKING. To prevent accidental save-breaking, it is not offered as an upgrade in CKAN. In order to upgrade to it, either create a new Express install, or uninstall the Express Install and then reinstall it. When given the choice make sure to select the regular RP-1 option, not Legacy RP-1.
		}
		CHANGE
		{
			change = Overview
			subchange = Programs is a new way of playing RP-1, where contracts are grouped into overarching Programs. Use the Administration Building to select your starting Program(s) and go from there. You will only have access to the contracts appropriate to your current Program(s), and those contracts will only reward rep (and sometimes Confidence, a new currency). Income comes from your programs' budgets, though you also get a large subsidy (towards salary and other maintenance costs). This subsidy increases year-over-year until the mid-60s, and varies based on your current reputation.
			subchange = The existing VAB/SPH build queues are replaced with Launch Complexes. The player can have any number of launch complexes, and LCs have size, mass and resource limits. The Hangar is a special case of LC.
			subchange = You can now appoint (and fire) certain historic Leaders. These leaders offer bonuses and penalties, and new slots unlock as you advance in your career.
			subchange = For a longer overview, see 
		}
		CHANGE
		{
			change = Crew
			subchange = Training now increases retirement time
			subchange = Tweak retirement extension rules
			subchange = Trainings build on each other now, so training for X-15 makes Mercury training faster (due to training for suborbital flight) etc.
			subchange = Training completions now shown in the KCT UI and can be warped to using KCT warpto
			subchange = When a tech needed for ongoing training is canceled, the associated training is canceled
			subchange = Crew deaths cost much more reputation
		}
		CHANGE
		{
			change = Science
			subchange = Add additional ROSolar tech levels to the tree
			subchange = Recovery to the VAB is now available at Advanced Capsules Materials Science
			subchange = Remove node cost limit gating as an RnD upgrade mechanic
			subchange = Tech tree overhaul, including splitting staged combustion research line into two separate lines, Oxidizer-rich and Fuel-rich
			subchange = Tweak costs of early nodes 
			subchange = Add tech progression to fairings
			subchange = Biological Sample moved to Early Tracking Systems
			subchange = Change all landed/splashed and flying-low science to be fully completed at game start instead of having 0 value
			subchange = Queued/researching nodes can be canceled from the RnD screen
		}
		CHANGE
		{
			change = Other Changes
			subchange = Rename mod folder from RP-0 to RP-1
			subchange = Remove first Mission Control upgrade
			subchange = KSP stock Engineer's Report is now accurate for RP-1 (and needed for the Launch Complex mechanics)
			subchange = Add support for many new fuel resources (different kerosene types, subcooled propellants etc)
			subchange = Remove many deprecated parts
			subchange = Fix blue highlighting on experimental parts (thanks talchas!)
			subchange = Rework all contracts with a long duration to not get reset on switching vessels
			subchange = Add support for many new or reworked engine configs introduced with RO v16
			subchange = Remove most prefab heatshield parts in favor of the procedural ROHeatshields part
			subchange = Add preview of contract parameters to Mission Control All tab
			subchange = Replace many science parts with models from BDB
			subchange = Begin adding support for localization
			subchange = Fix a longstanding bug with Principia and air launches not setting vessel situation correctly (and preventing correct naut flight logging)
			subchange = Fix previous debris not being cleared from pad during launch
			subchange = Display actual name of facility when upgrading a building
			subchange = Sort contracts in the contracts app so that real contracts show before records contracts
			subchange = Rework altitude and speed records
			subchange = Ignore ground support equipment/clamps (and anything attached to them) for vessel mass and size checks
		}
	}
