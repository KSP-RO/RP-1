CONTRACT_TYPE
{
	name = AdvXPlanesSupersonicDownrangeOptional
	group = AdvXPlanes
	title = Uncrewed Supersonic Cruise (Range) - Optional
	
	description = <b>Program: Advanced X-Plane Research<br>Type: <color=green>Required</color></b><br><br>Design, build, and fly an uncrewed jet craft capable of carrying @/missionPayload.Print() units of Sounding Payload at @VesselGroup/HoldSituation/minSpeed m/s for @VesselGroup/Duration/minFlightTime minutes.  The current time traveled at this speed can be seen in the contract parameters in the Contracts App display for this contract. It will update in real time. &br;&br;<b><color="green">@RP0:f3BadAdvice</color></b>
	
	synopsis = Travel @VesselGroup/Duration/minFlightTime minutes or more with an uncrewed supersonic jet-powered craft carrying @/missionPayload.Print() units of Sounding Payload.
	
	completedMessage = Congratulations on a successful flight!
	
	sortKey = 4501

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0
	
	targetBody = HomeWorld()
	
	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 75
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************t

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = AdvXPlanes
	}
	
	DATA
	{
		title = Payload
		type = int
		missionPayload = 50
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		minCount = 1
		contractType = AdvXPlanesSupersonicDownrange
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		tag = exclude_Supersonic
		invertRequirement = true
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Maintain between @HoldSituation/minSpeed m/s and @HoldSituation/maxSpeed m/s in level flight with an uncrewed jet aircraft.
		define = supersonicCraft
		dissassociateVesselsOnContractCompletion = true
		resetChildrenWhenVesselDestroyed = true
		
		PARAMETER
		{
			name = BuiltAtSPH
			type = VesselBuiltAt
			builtAt = SPH
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER
		{
			name = NoRocket
			type = PartValidation
			title = Vessel is a jet (no rocket engines allowed)
			hideChildren = true
			NONE
			{
				partModule = ModuleEnginesRF
				partModule = ModuleEnginesAJEPropeller
			}
		}
		
		PARAMETER
		{
			name = HasSoundingPayload
			type = HasResource
			resource = SoundingPayload
			minQuantity = @/missionPayload - 0.1
			title = Have a SoundingPayload of at least @/missionPayload.Print() units on the craft
			hideChildren = true
		}
		
		DATA
		{
			type = List<float>
			minFlightTime = [ 90, 120, 150, 180] //1.5 -> 3hrs, slightly exceeding the anticipated range of the Navaho
		}
		
		PARAMETER
		{
			name = HoldSituation
			type = ReachState
			minSpeed = 815 // ~M2.5
			maxSpeed = 1150 // ~M3.5
			minRateOfClimb = -50 // set a looser set of parameters, that way time warp can be used at higher settings and the length of the flight won't become monotonous.
			maxRateOfClimb = 50 // see above :)
			situation = FLYING
			
			title = Hold between @minSpeed m/s to @maxSpeed m/s in level flight.
			
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration
				duration = @/minFlightTime.ElementAt(@/index)
				preWaitText = Reach specified speed.
				waitingText = Testing long-duration supersonic flight
				completionText = Flight completed.
			}
		}
	}
}
