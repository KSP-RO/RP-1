	article = \t\tA probe from the <<2>> mission has crashed into the Moon, kicking up Moon dust that will hint at the internal composition of our closest neighbor. Humanity has literally touched another world. Anyone who looks up at the Moon can now see it not as something entirely alien, but as the foremost frontier of our exploration into the universe.\n\t\tHistorical Information: The first real probe to do this was Luna 2, launched on 13 September 1959 by the Soviet Union. As well as scientific instruments, it carried two hollow spheres stamped all over with "USSR September 1959" that would break apart on impact, scattering the message across the lunar surface. 
