@PARTUPGRADE[MLI.Upgrade1]
{
	@partIcon = RO-RFTank-Separate
	@techRequired = materialsScienceAdvCapsules
	@entryCost = 25000
	@title = MLI Wrapping Upgrade (1 layer)
	@description = New materials research allows for tanks to be wrapped in a metallicized Mylar and Kapton blanket, greatly reducing radiative heating. With MLI, LOX at the Moon can be practical. Insulation cannot be added to Balloon Tanks until you unlock the upgrade in Spaceplanes Era Material Science. NOTE: This is not a part you can use, it just symbolizes the new capabilities you can unlock. You will need to purchase it here before you can take advantage of the improvements it offers.
}
