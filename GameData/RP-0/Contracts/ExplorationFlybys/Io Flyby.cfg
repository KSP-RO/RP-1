CONTRACT_TYPE
{
	name = flybyIo
	title = Io Flyby
	group = Flybys
	agent = Jupiter

	description = Design and successfully launch a probe on a flyby of Io with a closest approach of 7,800 km or closer, then record observations and transmit.

	synopsis = Flyby Io closer than 7,800 km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 813

	cancellable = false
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1

	targetBody = Io

	prestige = Significant   // 1.25x
	rewardReputation = 24

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybyJupiter
		title = Complete @contractType Contract
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Io
		define = FlybyIo

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 7800000
			disableOnStateChange = true
			title = Flyby Io within 7,800 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit Science Data from Space near @targetBody
			hideChildren = true
		}
	}
}
