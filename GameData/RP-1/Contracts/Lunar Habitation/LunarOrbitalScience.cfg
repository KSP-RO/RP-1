	{
		name = IncrementTheCount
		type = Expression
		
		PARAMETER_COMPLETED
		{
			parameter = IteratorCheck1
			RepeatLunarStation_Count = $RepeatLunarStation_Count + 1
		}
	}
	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		PARAMETER_COMPLETED
		{
			parameter = IteratorCheck2
			RepeatLunarStation_Count = $RepeatLunarStation_Count + 1
		}
	}
	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		PARAMETER_COMPLETED
		{
			parameter = IteratorCheck3
			RepeatLunarStation_Count = $RepeatLunarStation_Count + 1
		}
	}

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 500  // between 500 and 1200 depending on optionals.  Likely minimum of 800
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = LunarHabitation
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = moon_spaceStation
	}

	PARAMETER  // Check progress to keep the repeatable contract up to date
