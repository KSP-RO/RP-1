CONTRACT_TYPE
{
	name = flybyUranus
	title = Uranus Flyby
	group = OuterPlanetFlyby
	agent = Federation Aeronautique Internationale

	description = <b>Program: Outer Planet Flyby<br>Type: <color=green>Required</color></b><br><br>Create a probe and send it to flyby Uranus within 100,000 km. Make sure to transmit science from the flyby.

	synopsis = Flyby Uranus closer than 100,000 km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 805

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Uranus


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 450	// was 20
	failureReputation = 0 // was @rewardReputation	// was 30

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = OuterPlanetFlyby
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Uranus
		define = FlybyUranus
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 100000000
			disableOnStateChange = true
			title = Flyby Uranus within 100,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit science data from space near @targetBody
			hideChildren = true
		}
	}
}
