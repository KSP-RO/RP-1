CONTRACT_TYPE
{
	name = flybyNeptune
	
	group = Fly-ByContracts
	
	title = Neptune Flyby
	description = Design and successfully launch a probe on a flyby of Neptune with a closest approach of 20000km or closer, then record observations and transmit.
	
	synopsis = Fly by Neptune closer than 20000km and transmit science.
	
	completedMessage = Congratulations on the flyby! The data are coming in now.
	
	minExpiry = 1
	maxExpiry = 30
	cancellable = true
	declinable = true
	autoAccept = false
	targetBody = Neptune
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 5475 // 15 years
	prestige = Exceptional
	
	// rewards
	advanceFunds = 60000.0
	rewardReputation = 100.0
	rewardFunds = 60000.0
	failureFunds = 85000.0
	
	weight = 10.0
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybyJupiter
	}
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Perform a flyby of Neptune and receive data.
		define = venusFlybyCraft
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
	
		PARAMETER
		{
			name = ReachState
			type = ReachState
			targetBody = Neptune
			maxAltitude = 20000000
			disableOnStateChange = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Neptune
			recoveryMethod = RecoverOrTransmit
		}
	}
}




