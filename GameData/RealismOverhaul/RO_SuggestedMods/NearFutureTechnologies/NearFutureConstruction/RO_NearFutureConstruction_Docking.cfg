//	===========================================================================
//	Docking - Near Future Construction
//	===========================================================================

@PART[docking-linear-1]:FOR[RealismOverhaul]
{
	%RSSROConfig = True
	@manufacturer = Near Future Construction
    @mass = 0.25    // Same as NASA Docking System

    @MODULE[ModuleDockingNode]
	{
		%acquireForce = 0.5
		%acquireRange = 0.25
		%acquireTorque = 0.5
		%captureRange = 0.05
		%minDistanceToReEngage = 0.25
		%undockEjectionForce = 0.1
	}
}

