CONTRACT_TYPE
{
	name = EarlyComNetwork4
	title = Early Communications Network (4 Satellites)
	group = CommNetwork


	description = <b>Program: Communication Network<br>Type: <color=green>Required</color></b><br><br>Mission control is tired of losing vessels and probes over the horizon, since they are rarely heard from again. We need to find a way to stay in constant communication with our probes.&br;&br;Build a communication network with four ComSats that has continuous connectivity to mission control.&br;&br;<b><color=white>NOTE: Make sure to only accept either the three or four satellite version of this contract (it's impossible to complete both).</color></b>

	synopsis = Launch a 4 satellite Communications Network

	completedMessage = Congratulations! The network is up and transmitting, and our shake-out testing is complete!

	sortKey = 902

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 200
	failureReputation = 0 // was @rewardReputation



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = Any
		type = Any
	
		REQUIREMENT
		{
			name = ProgramActive
			type = ProgramActive
			program = CommNetwork
		}
		REQUIREMENT
		{
			name = ProgramActive
			type = ProgramActive
			program = EarlyCommApp
		}
	}

	REQUIREMENT
	{
		name = Any
		type = Any
	
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstComSat
		}
		REQUIREMENT
		{	
			name = CompleteContract
			type = CompleteContract
			contractType = FirstComSat-CA
		}
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = EarlyComSat-CA
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = EarlyComNetwork3
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = EarlyComNetwork3
		invertRequirement = true
	}
	
	PARAMETER
	{
		name = CommSat1
		type = VesselParameterGroup

		define = CommSat I
		disableOnStateChange = false

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel
			
			vessel = CommSat II
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = CommSat III
		}

		PARAMETER
		{
			name = IsNotVessel
			type = IsNotVessel

			vessel = CommSat IV
		}
		
		PARAMETER
		{
			name = HasComSatPayload
			type = HasResource
			resource = ComSatPayload
			minQuantity = 124.9
			disableOnStateChange = false
			title = Have a ComSatPayload of at least 125 units on the craft
		}

		PARAMETER
		{
			name = Orbit
			type = Orbit
			disableOnStateChange = false
			// Minimum distance to have line of sight for 4 satellites for Kerbin.
			minPeA = @/targetBody.Radius() * 0.4142135623730950488016887242097

			// Pretty close to circular
			maxEccentricity = 0.004
		}
	}

