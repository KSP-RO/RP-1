CONTRACT_TYPE
{
	name = flybyJupiter
	title = Jupiter Flyby
	group = OuterPlanetFlyby
	agent = Federation Aeronautique Internationale

	description = Design and successfully launch a probe on a flyby of Jupiter with a closest approach of 150,000 km or closer, then record observations and transmit.

	synopsis = Flyby Jupiter closer than 150,000 km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 803

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1825 * RP1DeadlineMult()  // 5 years

	targetBody = Jupiter


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1	// was 20
	failureReputation = 1	// was 30

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = OuterPlanetFlyby
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Jupiter
		define = FlybyJupiter
	
		// PARAMETER
		// {
			// name = NewVessel
			// type = NewVessel
			// title = Launch a New Vessel
			// hideChildren = true
		// }
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 150000000
			disableOnStateChange = true
			title = Flyby Jupiter within 150,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit Science Data from Space near @targetBody
			hideChildren = true
		}
	}
}
