CONTRACT_TYPE
{
	name = MoonOrbiterOptional
	title = Lunar Orbiter & Mapper (Uncrewed)
	group = UncrewedLunarSurface


	description = Design and successfully launch a probe into lunar orbit (with a maximum apiselene of @/maxApText.Print() km) and successfully transmit or return Visible Imaging 2 Science.<br><br>The reward of this contract will slowly increase over time but will be reset to 0 after each completion.<br><b>Current reward is at @rewardFactorPercent % of its nominal value. Elapsed/Expected Days: @elapsedDays / @expectedDays</b><br><br>This is a series of @maxCompletions contracts, of which @index have been completed.
	genericDescription = Achieve Lunar Orbit.

	synopsis = Achieve lunar orbit and receive data

	completedMessage = Orbit confirmed, and we got some excellent new data!

	sortKey = 712

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	targetBody = Moon

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = Round(150 * @rewardFactor, 1)
	failureReputation = @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = UncrewedLunarSurface
	}

	DATA 
	{
		type = float
		minPe = 20000
		maxAp = 500000
	}

	DATA
	{
		type = int
		maxApText = int(@maxAp/1000)
	}

	DATA
	{
		type = int
		index = $LunarOrbiterOptional_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_OFFERED
		{
			LunarOrbiter_Completion = ($LunarOrbiter_Completion + 0) == 0 ? (UniversalTime() - 60 * 86400) : ($LunarOrbiter_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			LunarOrbiterOptional_Count = $LunarOrbiterOptional_Count + 1
			LunarOrbiter_Completion = UniversalTime()
		}
	}
	
	DATA
	{
		type = int
		antiGrindCompletion = $LunarOrbiter_Completion == 0 ? (UniversalTime() - @expectedDays * 86400) : $LunarOrbiter_Completion
	}

	DATA
	{
		type = float
		expectedDays = 90

		elapsedDays = Round((UniversalTime() - @antiGrindCompletion) / 86400.0)
		rewardFactor = Log(Max(@elapsedDays / @expectedDays * 20 - 9, 1), 2) / 3.46
		rewardFactorPercent = Round(@rewardFactor * 100, 1)
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve lunar orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		
		PARAMETER
		{
			name = Visible Imager
			type = PartValidation
			part = RO-BasicTVCamera
			part = RO-ImprovedTVCamera
			part = RO-AdvancedImager
			part = RO-HIRES
			minCount = 1
			title = Have at least 1 Visible Imaging Device of Level 2 or higher
			hideChildren = true
		}
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Moon
			situation = ORBITING
			minPeA = @/minPe
			maxApA = @/maxAp
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Moon
			recoveryMethod = RecoverOrTransmit
			experiment = RP0visibleImaging2
			title = Collect Science from around the Moon and transmit it to the KSC
			hideChildren = true
		}
	}
}
