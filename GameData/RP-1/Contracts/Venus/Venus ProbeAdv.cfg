CONTRACT_TYPE
{
	name = probeVenusAdv
	title = Advanced Venus Atmospheric Study
	group = VenusSurfaceExp
	agent = Surveys

	description = <b>Program: Venus Surface Exploration<br>Type: <color=green>Required (3 of 5 Advanced)</color></b><br><br>Gather more detailed atmopheric data from Venus, either through multiple probes or more advanced experiments. <br>Historical example: Venera 4 (383kg, Molniya 8K78M) launched in June of 1967<br>

	synopsis = Gather additional data from the Venus atmopshere

	completedMessage = Congratulations! Our scientists have learned valuable information about the make-up of the atmosphere.

	sortKey = 1100

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Venus


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 250	
	failureReputation = 0 // was @rewardReputation	

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = VenusSurfaceExp
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = AtLeast
		type = AtLeast
		count = 1
		
		PARAMETER
		{
		name = AtmosphereBroad
		type = VesselParameterGroup
		title = Gather data from more biomes, or gather more detailed Mass Spectrometry data.
			PARAMETER
			{
				name = CollectPres
				type = RP1CollectScience
				targetBody = Venus
				situation = FlyingHigh
				experiment = barometerScan
				fractionComplete = 0.9
				title = Transmit 10 minutes of Barometric readings from the Venus upper atmosphere.
			}
			PARAMETER
			{
				name = CollectTemp
				type = RP1CollectScience
				targetBody = Venus
				situation = FlyingHigh
				experiment = temperatureScan
				fractionComplete = 0.11
				fractionCompleteBiome = 0.9
				minSubjectsToComplete = 3
				title = Transmit Temperature readings from 3 biomes in the Venus upper atmosphere.
			}
			PARAMETER
			{
				name = CollectPresLow
				type = RP1CollectScience
				targetBody = Venus
				situation = FlyingLow
				experiment = barometerScan
				fractionComplete = 0.11
				title = Transmit 10 minutes of Barometric Science from the Venus lower atmosphere.
			}
			PARAMETER
			{
				name = CollectTempLow
				type = RP1CollectScience
				targetBody = Venus
				situation = FlyingLow
				experiment = temperatureScan
				fractionComplete = 0.11
				fractionCompleteBiome = 0.9
				minSubjectsToComplete = 3
				title = Transmit Temperature readings from 3 biomes in the Venus upper atmosphere.
			}
		}
		PARAMETER
		{
		name = AtmosphereDetailed
		type = VesselParameterGroup
		
			PARAMETER
			{
				name = CollectMS
				type = RP1CollectScience
				targetBody = Venus
				situation = FlyingLow
				experiment = RP0massSpec3
				fractionComplete = 0.00015
				title = Transmit 20 minutes of Mass Spectrometry 3 readings from the Venus lower atmosphere.
			}
		}
	}
}
