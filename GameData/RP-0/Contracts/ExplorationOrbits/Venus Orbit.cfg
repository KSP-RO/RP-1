CONTRACT_TYPE
{
	name = orbitVenus
	title = Venus Orbit
	group = Orbits
	agent = Venus
	
	description = Design and successfully launch an uncrewed probe that will enter into an orbit of Venus.

	synopsis = Send an uncrewed probe into orbit around Venus

	completedMessage = Congratulations! We can continue to gather data from the new satellite.

	sortKey = 1000

	cancellable = false
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1

	targetBody = Venus

	prestige = Significant   // 1.25x
	rewardReputation = 36

	// ************ REQUIREMENTS ************

	REQUIREMENT	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybyVenus
		title = Complete @contractType Contract
	}

	// ************ DATA ************
	DATA {
		type = double
		orbitKM = Round((@targetBody.Radius() * 2) / 1000)
		title = Get Minimum Orbit Height
	}

	// ************ PARAMETERS ************

	PARAMETER {
		name = VesselGroup
		type = VesselParameterGroup
		title = Orbit Venus
		define = OrbitVenus
	
		PARAMETER {
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER {
			name = EnterOrbit
			type = Orbit
			situation = ORBITING
			minApA = 0
			maxPeA = @targetBody.Radius() * 2
			disableOnStateChange = true
			title = Orbit Venus with a maximum Periapsis of @/orbitKM km
			
			PARAMETER {
				name = Duration
				type = Duration

				duration = 240s

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
	}
}
