CONTRACT_TYPE
{
	name = LunarOrbiterOptional
	title = Lunar Orbiter (Uncrewed)
	group = EarlyLunarProbes


	description = Design and successfully launch a probe into lunar orbit (with a maximum apiselene of @/maxApText.Print() km) and successfully transmit or return some scientific data from the Moon's vicinity.<br><br>The reward of this contract will slowly increase over time but will be reset to 0 after each completion.<br><b>Current reward is at @rewardFactorPercent % of its nominal value. Elapsed/Expected Days: @elapsedDays / @expectedDays</b><br><br>This is a series of @maxCompletions contracts, of which @index have been completed.
	genericDescription = Achieve Lunar Orbit.

	synopsis = Achieve lunar orbit and receive data

	completedMessage = Orbit confirmed, and we got some excellent new data!

	sortKey = 705

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	targetBody = Moon

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = Round(125 * @rewardFactor, 1)
	failureReputation = @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyLunarProbes
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = LunarOrbiter
		title = Complete 'First Lunar Orbiter (Uncrewed)' contract
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = LunarImpactor
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = LunarImpactorOptional
		invertRequirement = true
	}

	DATA
	{
		type = List<float>
		minPeList = [20000]
		maxApList = [500000]
	}

	DATA 
	{
		type = float
		minPe = @minPeList.ElementAt($LunarFirstOrbiters_Count)
		maxAp = @maxApList.ElementAt($LunarFirstOrbiters_Count)
	}

	DATA
	{
		type = int
		maxApText = int(@maxAp/1000)
	}

	DATA
	{
		type = int
		index = $LunarOrbiterOptional_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_OFFERED
		{
			LunarOrbiter_Completion = ($LunarOrbiter_Completion + 0) == 0 ? (UniversalTime() - 60 * 86400) : ($LunarOrbiter_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			LunarOrbiterOptional_Count = $LunarOrbiterOptional_Count + 1
			LunarOrbiter_Completion = UniversalTime()
		}
	}
	
	DATA
	{
		type = int
		antiGrindCompletion = $LunarOrbiter_Completion == 0 ? (UniversalTime() - @expectedDays * 86400) : $LunarOrbiter_Completion
	}

	DATA
	{
		type = float
		expectedDays = 90

		elapsedDays = Round((UniversalTime() - @antiGrindCompletion) / 86400.0)
		rewardFactor = Log(Max(@elapsedDays / @expectedDays * 20 - 9, 1), 2) / 3.46
		rewardFactorPercent = Round(@rewardFactor * 100, 1)
	}

	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Achieve lunar orbit and receive data
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = Moon
			situation = ORBITING
			minPeA = @/minPe
			// maxPeA = 5000000 // 5000km, in the middle between Luna 9's 2000km and Pioneer 0's intended high orbit.
			maxApA = @/maxAp
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
		
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Moon
			recoveryMethod = RecoverOrTransmit
			title = Collect Science from around the Moon and transmit it to the KSC
			hideChildren = true
		}
	}
}
