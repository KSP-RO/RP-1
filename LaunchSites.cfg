			description = #RSS_Site_kasputin_yar_desc//Kapustin Yar (Russian: Капустин Яр) is a Russian rocket launch and development site in Astrakhan Oblast, between Volgograd and Astrakhan. Known today as Znamensk (Russian: Знаменск), it was established in Soviet Union era on 13 May 1946 and in the beginning used technology, material and scientific support from defeated Germany. Numerous launches of test rockets for the Russian military were carried out at the site, as well as satellite and sounding rocket launches.
