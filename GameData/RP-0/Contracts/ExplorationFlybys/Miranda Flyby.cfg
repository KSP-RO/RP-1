CONTRACT_TYPE
{
	name = flybyMiranda
	title = Miranda Flyby
	group = Flybys

	description = Design and successfully launch a probe on a flyby of Miranda with a closest approach of 450 km or closer, then record observations and transmit.

	synopsis = Flyby Miranda closer than 450 km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 821

	cancellable = false
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1

	targetBody = Miranda

	prestige = Significant   // 1.25x
	rewardReputation = 24

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybyUranus
		title = Complete @contractType Contract
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Miranda
		define = FlybyMiranda
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 450000
			disableOnStateChange = true
			title = Flyby Miranda within 450 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit Science Data from Space near @targetBody
			hideChildren = true
		}
	}
}
