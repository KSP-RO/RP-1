CONTRACT_TYPE
{
	name = MoonLandingOptional
	title = Lunar Landing (Uncrewed)
	group = UncrewedLunarSurface


	description = Design and successfully launch a craft that can achieve a soft landing on the Moon and return science data back to Earth.<br><br>The reward of this contract will slowly increase over time but will be reset to 0 after each completion.<br><b>Current reward is at @rewardFactorPercent % of its nominal value. Elapsed/Expected Days: @elapsedDays / @expectedDays</b><br><br>This is a series of @maxCompletions contracts, of which @index have been completed.<br><color=white><b>After 1 completion, 'First Far Side Lunar Landing (Uncrewed)' contract will become available.</b></color>
	genericDescription = Achieve a soft landing on the Moon and transmit Science.

	synopsis = Achieve a soft landing on the Moon and transmit Science

	completedMessage = Mission Success! You have safely landed on the Moon and returned valuable science data from the surface. We now know that it is possible for a crewed craft to land there safely as well.

	sortKey = 714

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	targetBody = Moon

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = Round(200 * @rewardFactor, 1)
	failureReputation = @rewardReputation



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = UncrewedLunarSurface
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MoonLanding
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MoonLandingFarSide
		invertRequirement = true
	}	
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MoonLandingFarSideOptional
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_MoonLandingCrewed
		invertRequirement = true
	}

	DATA
	{
		type = int
		index = $landingMoonOptional_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_OFFERED
		{
			landingMoon_Completion = ($landingMoon_Completion + 0) == 0 ? (UniversalTime() - 60 * 86400) : ($landingMoon_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			landingMoonOptional_Count = $landingMoonOptional_Count + 1
			landingMoon_Completion = UniversalTime()
		}
	}
	
	DATA
	{
		type = int
		antiGrindCompletion = $landingMoon_Completion == 0 ? (UniversalTime() - @expectedDays * 86400) : $landingMoon_Completion
	}

	DATA
	{
		type = float
		expectedDays = 90

		elapsedDays = Round((UniversalTime() - @antiGrindCompletion) / 86400.0)
		rewardFactor = Log(Max(@elapsedDays / @expectedDays * 20 - 9, 1), 2) / 3.46
		rewardFactorPercent = Round(@rewardFactor * 100, 1)
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Moon Lander

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = LandOnMoon
			type = ReachState
			targetBody = Moon
			situation = LANDED
			disableOnStateChange = true
			title = Land on @targetBody
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Moon
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit Science from the surface of the Moon
			hideChildren = true
		}
	}
}
