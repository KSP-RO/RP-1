//  ==================================================
//  Kerbodyne ADTP-2-3A adapter.
//
//  Dimensions: 3.75 m x 2.25 m
//  Gross Mass: 160 kg
//  ==================================================

@PART[restock-adapter-hollow-25-375-1]:FOR[RealismOverhaul]:NEEDS[ReStockPlus]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.0, 1.0, 1.0
    }

    %scale = 1.0
    %rescaleFactor = 1.0

    @mass = 0.16
}

