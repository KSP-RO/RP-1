RP0_MILESTONE
{
	name = FirstScienceSatMilestone
	contractName = FirstScienceSat
	headline = RADIATION BELTS DISCOVERED BY NEW SATELLITE!
	article = \t\tThe first space probe to include equipment for measuring cosmic rays, which has revealed belts of charged particles, has orbited around the Earth. This satellite's orbit has it not steadily circling right above us, but instead shooting up to an altitude of more than a thousand kilometers before slowly coming closer and speeding up and then soaring back out. Due to the strange nature of orbital mechanics, this elaborate ballet requires no energy expenditure once the orbit is reached, slowing down and speeding up purely from the laws of nature that Newton discovered almost 300 years ago\n\t\tHistorical Information: Explorer 1, launched by the USAF on 31 February, 1958, was the first scientific satellite. Dr. James Van Allen was in charge of the scientific instrumentation for the satellite, and so the radiation belts it discovered were named after him. Your rocket may or may not actually be following Newton's laws, as the mod "Principia" is required for KSP to accurately simulate N-body gravitational interactions. For new players, the stock two-body approximation is easier to understand.
	image = RP-0/Strategies/MilestoneImages/FirstSciSat
}

