CONTRACT_TYPE
{
	name = XPlanesSupersonicMach2
	group = EarlyXPlanes

	title = X-Planes (Mach 2 Supersonic)

	description = Design, build and fly a crewed jet aircraft to maintain @VesselGroup/HoldSituation/minSpeed m/s in level flight, then return home safely. Optionally, landing back at the runway will award extra reputation. If playing from the Cape, the Space Shuttle runway provided by the RSS-CanaveralHD mod is also a valid landing target.<br><br><color=white><b>After this contract has been completed, 'X-Planes (High Supersonic)' contract will become available.</b></color>
	genericDescription = Design, build and fly a crewed jet aircraft to maintain a specific speed in level flight, then return home safely.

	synopsis = Fly a crewed jet aircraft to maintain @VesselGroup/HoldSituation/minSpeed m/s in level flight and hold, then return safely.

	completedMessage = Congratulations on a successful flight!

	deadline = 365 * RP1DeadlineMult()  // 1 year
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 1
	maxExpiry = 1

	targetBody = HomeWorld()

	maxCompletions = 1
	maxSimultaneous = 1
	prestige = Trivial

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 15
	failureReputation = @rewardReputation
	
	// ************* REQUIREMENTS ****************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyXPlanes
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		minCount = 5
		contractType = XPlanesSupersonic
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression

		CONTRACT_OFFERED
		{
			XPSS_Completion = ($XPSS_Completion + 0) == 0 ? (UniversalTime() - 120 * 86400) : ($XPSS_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			RP0_XPSS_Difficulty = $RP0_XPSS_Difficulty + 1
			XPSS_Completion = UniversalTime()
		}
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Maintain between @HoldSituation/minSpeed m/s and @HoldSituation/maxSpeed m/s in level flight with a crewed jet aircraft.
		define = supersonicCraft

		PARAMETER
		{
			name = Has Crew
			type = HasCrew
			minCrew = 1
			maxCrew = 99
			title = Have at least 1 crewmember on board
			hideChildren = true
		}

		PARAMETER
		{
			name = NoRocket
			type = PartValidation
			title = Vessel is a jet (no rocket engines allowed)
			hideChildren = true
			NONE
			{
				partModule = ModuleEnginesRF
				partModule = ModuleEnginesAJEPropeller
			}
		}
		
		PARAMETER
		{
			name = HoldSituation
			type = ReachState
			minSpeed = $RP0_XPSS_Difficulty * 50 + 350
			maxSpeed = $RP0_XPSS_Difficulty * 50 + 400
			minRateOfClimb = -10
			maxRateOfClimb = 10
			situation = FLYING
			
			title = Hold between @minSpeed m/s to @maxSpeed m/s in level flight.
			
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 3m
				preWaitText = Reach specified speed.
				waitingText = Testing highspeed flight
				completionText = Flight completed, you are cleared to land.
			}
		}
	}

	PARAMETER
	{
		name = ReturnVesselGroup
		type = VesselParameterGroup
		title = Land/splashdown anywhere
		vessel = supersonicCraft
		hideChildren = true

		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			maxSpeed = 5
			hideChildren = true
			completeInSequence = true
		}
	}

	PARAMETER
	{
		name = OptVesselGroup
		type = VesselParameterGroup
		title = Land on the runway with descent angle lower than 10 degrees
		rewardReputation = Round(@/rewardReputation * 0.3 + 0.4999, 1)
		optional = true
		vessel = supersonicCraft
		hideChildren = true

		PARAMETER
		{
			name = HorizontalLanding
			type = HorizontalLanding
			descentAngle = 10
			hideChildren = true
			completeInSequence = true
		}

		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			landAtFacility = Runway
			maxSpeed = 5
			hideChildren = true
			completeInSequence = true
		}
	}
}
