CONTRACT_TYPE
{
	name = Corona2	
	title = Earth Imaging Satellite, Long Duration
	group = EarlyEOS
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Early Earth Observation Satellites<br>Type: <color=blue>Optional</color></b><br><br>With orbital imagery now a proven capability, send up a follow-on early-generation imagery satellite for a longer duration in orbit.  This will allow the opportunity to collect far more data with repeat passes over the same points on the surface.<b><color="green">Make sure your craft contains an Improved Film Camera, and a system to return the film canister for processing.</color></b><br><br><b>Number of Contracts Completed: @index / @maxCompletions</b><br><br>Real life examples: CORONA/Keyhole-1.

	synopsis = Launch another dedicated imagery satellite.

	completedMessage = Well done! Never before has so much of the Earth been photographed at one time.  This new capability will change the way the world is viewed forever.

	sortKey = 402

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 4
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 80
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyEOS
	}

	REQUIREMENT	
	{	name = CompleteContract
		type = CompleteContract
		contractType = Corona1
		title = Completed Earth Imaging Satellite
	}

	DATA
	{
		type = int
		index = $RepeatCoronaSats_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			RepeatCoronaSats_Count = $RepeatCoronaSats_Count + 1
		}
	}
	
	PARAMETER
	{
		name = Corona2
		type = VesselParameterGroup
		title = High resolution imagery satellite
		define = Corona2

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Survive in orbit for 6 months and return science

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have Electric Charge for two days
				hideChildren = true
			}

			PARAMETER
			{
				name = Orbit
				type = Orbit
				maxApA = 200000
				maxEccentricity = 0.035
				minInclination = 80
				maxInclination = 100
				disableOnStateChange = true
				title = Achieve a polar orbit no higher than 200km with less than 0.035 eccentricity
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 183d
				preWaitText = Remain in orbit
				waitingText = Exposing film...
				completionText = Orbit period complete, return film
			}
		}
		PARAMETER
		{
			name = RP1CollectScience
			type = RP1CollectScience
			targetBody = HomeWorld()
			situation = InSpaceLow
			experiment = RP0photos2
			fractionComplete = 0.25
			title = Return the film package from Low Earth Orbit to the surface

			PARAMETER
			{
				name = ReturnHome
				type = RP1ReturnHome
				title = Return home safely
				hideChildren = true
				completeInSequence = true
			}		
		}		

	}
}
