@Contracts:FOR[RP-0]
{
	// Terms
	@SunStationaryName = heliostationary
	@HomeStationaryName = geostationary
	@OtherStationaryName = stationary
	@SunSynchronousName = heliosynchronous
	@HomeSynchronousName = geosynchronous
	@OtherSynchronousName = synchronous
	@MolniyaName = Molniya
	
	// For now only support satellite
	@Satellite
	{
		// Alts
		@TrivialAltitudeDifficulty = 0.009 // LEO to MEO
		@SignificantAltitudeDifficulty = 0.05 // MEO to HEO
		@ExceptionalAltitudeDifficulty = 0.6 // 550,000km
		
		// Inclinations
		@TrivialInclinationDifficulty = 0.6
		@SignificantInclinationDifficulty = 1.15
		@ExceptionalInclinationDifficulty = 1.15 // maybe 1.95 for retrograde?
		
		// Location Chances
		@TrivialHomeOverrideChance = 60 // higher
		@SignificantHomeOverrideChance = 40
		@ExceptionalHomeOverrideChance = 30
		@TrivialSolarChance = 0 // haha no
		@SignificantSolarChance = 2 // lower
		@ExceptionalSolarChance = 5 // lower
		
		// Type changes
		@AllowEquatorial = False
		
		// Availability, deadlines
		@MaximumAvailable = 4
		@MaximumActive = 8
		@Expiration
		{
			@MinimumExpireDays = 1
			@MaximumExpireDays = 7
			@DeadlineDays = 365 // should it be longer? Hmm.
		}
		
		// Rewards
		@Funds
		{
			@BaseAdvance = 10000
			@BaseReward = 30000
			@BaseFailure = 20000
			
			@HomeMultiplier = 0.5
			
			@SignificantMultiplier = 4.0
			@ExceptionalMultiplier = 8.0
			@PolarMultiplier = 1.2
			@SynchronousMultiplier = 3.0
			@StationaryMultiplier = 4.0
			@TundraMultiplier = 3.0
			@KolniyaMultiplier = 2.0
		}
		@Science
		{
			@BaseReward = 0
		}
		@Reputation
		{
			@BaseReward = 0
			@BaseFailure = 40
			@HomeMultiplier = 0.25
			@PolarMultiplier = 1.2
			@SynchronousMultiplier = 1.2
			@StationaryMultiplier = 1.6
			@TundraMultiplier = 1.4
			@KolniyaMultiplier = 1.2
		}
		!PART_REQUEST,* {}
		
		// *** Science
		// RP-0 adds dummy modules to track experiments, so we can require an experiment.
		// ** Bio Sample
		PART_REQUEST
		{
			Title = Have a biological sample on the satellite
			Keyword = Scientific
			Module = ModuleTagBioSample
			MinimumScience = 0
			Trivial
			{
				Chance = 5
				FundsMultiplier = 1.5
			}
			Significant
			{
				Chance = 15
				FundsMultiplier = 1.2
			}
			Exceptional
			{
				Chance = 5
				FundsMultiplier = 1.05
			}
		}
		
		// ** Thermometer
		PART_REQUEST
		{
			Title = Have a thermometer on the satellite
			Keyword = Scientific
			Module = ModuleTagThermometer
			MinimumScience = 0
			Trivial
			{
				Chance = 15
				FundsMultiplier = 1.02
			}
			Significant
			{
				Chance = 5
				FundsMultiplier = 1.01
			}
			Exceptional
			{
				Chance = 5
				FundsMultiplier = 1.005
			}
		}
		// ** Barometer
		PART_REQUEST
		{
			Title = Have a barometer on the satellite
			Keyword = Scientific
			Module = ModuleTagBarometer
			MinimumScience = 0
			Trivial
			{
				Chance = 15
				FundsMultiplier = 1.03
			}
			Significant
			{
				Chance = 5
				FundsMultiplier = 1.02
			}
			Exceptional
			{
				Chance = 5
				FundsMultiplier = 1.01
			}
		}
		// ** Orbital Perturbation
		PART_REQUEST
		{
			Title = Determine orbital perturbation with the satellite
			Keyword = Scientific
			Module = ModuleTagPerturbation
			MinimumScience = 0
			Trivial
			{
				Chance = 15
				FundsMultiplier = 1.05
			}
			Significant
			{
				Chance = 15
				FundsMultiplier = 1.04
			}
			Exceptional
			{
				Chance = 15
				FundsMultiplier = 1.03
			}
		}
		// ** Geiger counter
		PART_REQUEST
		{
			Title = Have a Geiger-Müller tube on the satellite
			Keyword = Scientific
			Module = ModuleTagGeiger
			MinimumScience = 0
			Trivial
			{
				Chance = 15
				FundsMultiplier = 1.02
			}
			Significant
			{
				Chance = 10
				FundsMultiplier = 1.01
			}
			Exceptional
			{
				Chance = 5
				FundsMultiplier = 1.005
			}
		}
		// ** Film Return
		PART_REQUEST
		{
			Title = Have a film-return camera on the satellite
			Keyword = Scientific // FIXME military?
			Module = ModuleTagFilmReturn
			MinimumScience = 0
			Trivial
			{
				Chance = 1
				FundsMultiplier = 1.02
			}
			Significant
			{
				Chance = 15
				FundsMultiplier = 1.01
			}
			Exceptional
			{
				Chance = 5
				FundsMultiplier = 1.005
			}
		}
		
		// *** Parts
		PART_REQUEST
		{
			Title = Use a standard satellite bus
			Keyword = Commercial
			Part = probeCoreCube
			Trivial
			{
				Chance = 1
				FundsMultiplier = 2.0
			}
			Significant
			{
				Chance = 20
				FundsMultiplier = 1.75
			}
			Exceptional
			{
				Chance = 40
				FundsMultiplier = 1.5
			}
		}
		
		// *** Resources
		RESOURCE_REQUEST
		{
			Name = Hydrazine
			Title = Station-keeping hydrazine (small)
			Keyword = Commercial
			Trivial
			{
				Amount = 20
				Chance = 1
				FundsMultiplier = 1.05
			}
			Significant
			{
				Amount = 100
				Chance = 30
				FundsMultiplier = 1.1
			}
			Exceptional
			{
				Amount = 500
				Chance = 20
				FundsMultiplier = 1.2
			}
		}
		RESOURCE_REQUEST
		{
			Name = Hydrazine
			Title = Station-keeping hydrazine (large)
			Keyword = Commercial
			Trivial
			{
				Amount = 100
				Chance = 1
				FundsMultiplier = 1.1
			}
			Significant
			{
				Amount = 500
				Chance = 5
				FundsMultiplier = 1.3
			}
			Exceptional
			{
				Amount = 2000
				Chance = 30
				FundsMultiplier = 1.4
			}
		}
	}
	
	@Science
	{
		@Expiration
		{
			@MinimumExpireDays = 1
			@MaximumExpireDays = 7
			@DeadlineDays = 2130 // really, it should depend on how far away the target is...90 days is enough for Earth space, but 20 years for out-system...
		}
		@Funds
		{
			@BaseAdvance = 3000
			@BaseReward = 3000
			@BaseFailure = 4000
		}
		@Science
		{
			@BaseReward = 0
		}
		@Reputation
		{
			@BaseReward = 1
			@BaseFailure = 2
		}
	}
}
