CONTRACT_TYPE
{
	name = MoonSpaceStation
	title = Moon Space Station
	group = EarlyLunarHabitation
	agent = Stations

	description = <b>Program: Early Lunar Habitation<br>Type: <color=blue>Optional</color></b><br><br>Design, build, and launch a space station into lunar orbit, then crew it for two weeks with at least two crew. 

	synopsis = Launch a lunar space station and crew it for two weeks

	completedMessage = Congratulations! You have successfully launched our first lunar space station!

	//sortKey = 1500 Not sure what to do with this yet

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = Moon

	// ************ REWARDS ************
	
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardReputation = 600
	rewardFunds =  0
	failureReputation = 0 // was @rewardReputation
	failureFunds = 0

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyLunarHabitation
	}
	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroupLaunch
		type = VesselParameterGroup
		title = Put your first Space Station in Orbit
		notes = The station must include room for 14 days of research payload, room for at least 2 Crew, and a docking port.
		define = MoonSpaceStation
		disableOnStateChange = true
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Station
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCapacity
			type = HasCrewCapacity
			minCapacity = 2
			title = Space for at least 2 crew
			hideChildren = true
			disableOnStateChange = false
		}
		PARAMETER
		{
			name = researchPayloadCapacity //make sure you can hold 14 days of research payload
			type = HasResourceCapacity
			resource = ResearchPayload
			minQuantity = 700
		}
		PARAMETER
		{
			name = DockingPort
			type = PartValidation
			partModule = ModuleDockingNode
			minCount = 1
			title = Have at least 1 docking port
			hideChildren = true
		}	
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 50000
			maxApA = 500000
			targetBody = Moon
			title = Reach orbit with a perilune greater than 50 km and an apolune less than 500 km
			hideChildren = true
		}
	}
	PARAMETERS
	{
		name = stayOnStation
		type = VesselParameterGroup
		title = Keep at least 2 crew aboard the station and conduct multi-week habitation analysis for 14 days.
		vessel = MoonSpaceStation
		notes = You can work on other contracts while your crew are working. You are safe to return to Mission Control
		completeInSequence = true
		disableOnStateChange = true
		
		PARAMETER
		{
			name = HasCrew
			type  = HasCrew
			minCrew = 2
			title = Has at least 2 crew members on the station.
			hideChildren = true
		}	
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 50000
			maxApA = 500000
			targetBody = Moon
			disableOnStateChange = false
			title = Remain in a stable orbit
		}
		PARAMETER
		{
			name = Multi-Week Habitation Analysis
			type = RP1CollectScience
			title = Conduct Multi-Week Habitation Analysis of your astronauts for 14d
			notes = This experiment requires 700 units of Research Payload //Placeholder value.
			targetBody = Moon
			situation = InSpaceLow
			experiment = RP0LunarOrbitHabit1
			fractionComplete = 1
		}
	}
}
