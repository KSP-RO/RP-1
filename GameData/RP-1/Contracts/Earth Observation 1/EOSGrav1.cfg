CONTRACT_TYPE
{
	name = EOSGrav1	
	title = Gravimetric Satellite
	group = EOS
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Early Earth Observation Satellites<br>Type: <color=blue>Optional</color></b><br><br>In this program satellites have been launched to measure numerous types of experimental data, observing Earth and the surrounding space environment.  Launch a new satellite to measure the gravimetric field of earth and its effect on orbiting satellites.&br;&br;<b><color="green">Make sure your craft contains an Orbital Perturbation experiment.  Launch it into an inclined orbit and return 1-months worth of science.</color></b>&br;&br;Historical example: ANNA 1B

	synopsis = Launch the first dedicated geodetic satellite.

	completedMessage = Interesting, the gravity field of Earth is far less uniform than expected. 

	sortKey = 402

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 60
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyEOS
	}


	PARAMETER
	{
		name = ScienceSatGrav1
		type = VesselParameterGroup
		title = Gravimetric satellite
		define = ScienceSatGrav1

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Survive in orbit for one month and transmit science

			PARAMETER
			{
				name = Orbit
				type = Orbit
				maxApA = 550000
				minPeA = 450000
				minInclination = 48
				maxInclination = 52
				maxEccentricity = 0.003
				disableOnStateChange = true
				title = Achieve an inclined circular orbit with less than .003 eccentricity
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 1m
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
			
			PARAMETER
			{
				name = RP1CollectScience
				type = RP1CollectScience
				targetBody = HomeWorld()
				situation = InSpaceLow
				fractionComplete = 0.016
				experiment = RP0orbitalPurturbation1
				title = Transmit 2 month's worth (1.6%) of Orbital Perturbation science from Low Earth Orbit
			}
		}
	}
