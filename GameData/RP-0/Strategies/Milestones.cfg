RP0_MILESTONE
{
	name = FirstGEOSatMilestone
	contractName = FirstGEOSat
	headline = ADVANCED MANEUVERING ALLOWS COMMUNICATIONS SATELLITE TO HANG STILL IN SPACE
	article = \t\tBy carefully aligning the orbit of the spacecraft to match up with the Earth's rotation, the satellite seems to hang still in space, 35,786 kilometers above us. While staying still may sound easy, this required perfect alignment of the satellite to a very specific orbit, and is the result of months of work by this intrepid space agency. This will allow easy alignment of ground-based communications equipment and, as more are launched, will make possible new forms of communication.\n\t\tHistorical Information: The concept of a geostationary satellite was proposed in 1929, and later popularized by Arthur C. Clarke. The first operational satellite to reach this orbit was Syncom 3, launched by the US on February 14, 1963. Today, geostationary orbits are used for communications, weather, and navigation satellites.
	image = RP-0/Strategies/MilestoneImages/FirstGEOSat
}

RP0_MILESTONE
{
	name = LunarFlybyMilestone
	contractName = LunarFlyby
	headline = SPACE PROBE REACHES MOON!
	article = \t\tFor the first time, a probe manufactured on Earth has entered the gravitational influence of another celestial body. The Moon has long fascinated humanity's curiosity, from the smallest child to the most distinguished astronomer, and with the data received from this probe, our understanding will grow. This will surely be the first of many spacecraft to survey the Moon.\n\t\tLuna 1, launched on 4 January 1959, was the first real life probe to do this, though it was likely intended to impact the Moon. It only got within 5995 kilometers, not enough to complete the contract. It was Luna 2 that achieved this, as well as successfully impacting the Moon. 
	image = RP-0/Strategies/MilestoneImages/LunarFlyby
}

