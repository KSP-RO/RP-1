CONTRACT_TYPE
{
    name = EOS3ERTS
    title = Earth Resources Technology Satellite (ERTS)
    group = EOS3
    agent = Federation Aeronautique Internationale
    
    description = <b>Program: Modern Earth Observation<br>Type: <color=green>Required</color></b><br><br>Weather satellites look at the atmosphere, but we need to look at the ground. By analyzing different wavelengths of light, we can monitor crop health, water resources, and urban growth.<br><br>Launch the first dedicated Earth Resources satellite.<br><br><b><color="green">Make sure your craft contains an Improved TV Camera and reaches a Sun-Synchronous Orbit.</color></b><br><br>Historical example: ERTS-1 (Landsat 1).

    synopsis = Launch the first Multi-Spectral Earth Resources satellite.

    completedMessage = Success! The imagery is breathtaking. We can clearly distinguish between healthy and stressed vegetation from space.

    sortKey = 505

    cancellable = true
    declinable = false
    autoAccept = false
    minExpiry = 0
    maxExpiry = 0
    maxCompletions = 1
    maxSimultaneous = 1
    deadline = 0

    targetBody = HomeWorld()

    // ************ REWARDS ************
    prestige = Significant      
    advanceFunds = 0
    rewardScience = 0
    rewardFunds = 0
    failureFunds = 0
    rewardReputation = 60
    failureReputation = 0 

    // ************ REQUIREMENTS ************

    REQUIREMENT
    {
        name = ProgramActive
        type = ProgramActive
        program = EarthObservationScience3
    }

    PARAMETER
    {
        name = ERTS
        type = VesselParameterGroup
        title = Landsat Satellite
        define = ERTS

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            title = Launch a new vessel
            hideChildren = true
        }
        PARAMETER 
        {
            name = Crewmembers
            type = HasCrew
            minCrew = 0
            maxCrew = 0
            title = Uncrewed
            hideChildren = true
        }

        PARAMETER
        {
            name = OrbitSequence
            type = Sequence
            title = Survive in orbit for 180 days

            PARAMETER
            {
                name = HasPower
                type = HasResource
                title = Craft must have Electric Charge                
                resource = ElectricCharge
                minQuantity = 1.0
                hideChildren = true
            }

            PARAMETER
            {
                name = PartValidation
                type = PartValidation
                title = Carry an Improved TV Camera                
                VALIDATE
                {
                    MODULE
                    {
                        name = Experiment
                        experimentID = RP0visibleImaging3
                    }
                }
            } 
            
            PARAMETER
            {
                name = Orbit
                type = Orbit
                title = Reach a Sun-Synchronous Orbit             
                minApA = 880000  // 880 km
                maxApA = 940000  // 940 km
                minPeA = 880000
                maxPeA = 940000
                
                minInclination = 98.0
                maxInclination = 100.0
                
                disableOnStateChange = true

            }

            PARAMETER
            {
                name = Duration
                type = Duration
                duration = 180d
                preWaitText = Check for stable orbit
                waitingText = Checking for stable orbit
                completionText = Stable orbit: Confirmed
            }
        }
    }
}