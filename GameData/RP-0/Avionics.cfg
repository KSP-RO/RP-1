// Add ability to turn off avionics to crewed parts
// RP0.dll will only let them be turned off if they're currently empty
@PART[*]:HAS[#CrewCapacity[*],~CrewCapacity[0]]:AFTER[RP-0]
{
	@MODULE[ModuleAvionics]
	{
		toggleable = true
		disabledkW = 0.01
	}
}
