CONTRACT_TYPE
{
	name = XPlanesHypersonicOptional
	group = EarlyXPlanes

	title = X-Planes (Hypersonic) Optional

	description = <b>Program: X-Plane Research<br>Type: <color=green>Required</color></b><br><br>Design, build, and launch a crewed plane capable of hypersonic atmospheric flight of at least  @/minSpeedMPS km and return home safely. Optionally, landing back at the runway will award extra reputation. If playing from the Cape, the Space Shuttle runway provided by the RSS-CanaveralHD mod is also a valid landing target.
	genericDescription = Design, build, and launch a crewed rocket or plane to put a person into high atmosphere above a specific altitude and return home safely.

	synopsis = Launch a crewed vessel to @/minSpeedMPS m/s below 40km altitude.

	completedMessage = Congratulations on a successful flight!
	
	sortKey = 613

	deadline = 0
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 1
	maxExpiry = 1

	targetBody = HomeWorld()

	maxCompletions = 2
	maxSimultaneous = 1

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 25
	failureReputation = 0 // was @rewardReputation
	
	// ************* REQUIREMENTS ****************
	
	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyXPlanes
	}
    
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = XPlanesHypersonic
	}
    
    REQUIREMENT
	{
		name = NotEndIndex
		title = Haven't completed this series
		type = Expression
		expression = $RP0_XP_Hypersonic_Difficulty <= 1
	}
    
	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		CONTRACT_OFFERED
		{
			RP0_XP_Hypersonic_Difficulty = $RP0_XP_Hypersonic_Difficulty + 0
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			RP0_XP_Hypersonic_Difficulty = $RP0_XP_Hypersonic_Difficulty + 1
		}
	}

	DATA
	{
		type = List<float>
		minSpeedsMPS = [ 2500, 3000 ]
	}
	
	DATA
	{
		type = int
		index = $RP0_XP_Hypersonic_Difficulty
	}
	
	DATA
	{
		type = float
		minSpeedMPS = @minSpeedsMPS.ElementAt(@index)
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Hold @/minSpeedMPS m/s with a crewed vessel.
		define = crewedSuborbitalCraft
		dissassociateVesselsOnContractCompletion = true
		resetChildrenWhenVesselDestroyed = true

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			maxCrew = 99
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = HoldSituation
			type = ReachState
			minSpeed = @/minSpeedMPS
            maxAltitude = 40000
			situation = FLYING
			
			title = Hold @minSpeed m/s
			
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 2m
				preWaitText = Reach specified speed.
				waitingText = Testing hypersonic flight
				completionText = Flight completed, you are cleared to land.
			}
		}
	}
	
	PARAMETER
	{
		name = ReturnVesselGroup
		type = VesselParameterGroup
		title = Land/splashdown anywhere
		vessel = crewedSuborbitalCraft
		hideChildren = true

		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return home safely
			maxSpeed = 5
			hideChildren = true
			completeInSequence = true
		}
	}

	PARAMETER
	{
		name = OptVesselGroup
		type = VesselParameterGroup
		title = Land on the runway with descent angle lower than 10 degrees
		rewardReputation = Round(@/rewardReputation * 0.3 + 0.4999, 1)
		optional = true
		vessel = crewedSuborbitalCraft
		hideChildren = true

		PARAMETER
		{
			name = HorizontalLanding
			type = HorizontalLanding
			descentAngle = 10
			hideChildren = true
			completeInSequence = true
		}

		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			landAtFacility = Runway
			maxSpeed = 5
			hideChildren = true
			completeInSequence = true
		}
	}
}
