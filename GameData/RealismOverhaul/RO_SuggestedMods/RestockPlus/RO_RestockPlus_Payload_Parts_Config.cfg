//  ==================================================
//  AE-FF0 payload fairing.
//
//  Dimensions: 0.625 m x 0.175 m
//  Gross Mass: 25 kg
//  ==================================================

@PART[restock-fairing-base-0625-1]:FOR[RealismOverhaul]:NEEDS[ReStockPlus]
{
    %RSSROConfig = True

    @MODEL
    {
        %scale = 1.0, 1.0, 1.0
    }

    %scale = 1.0
    %rescaleFactor = 1.0

    @title = AE-FF0 Payload Fairing [0.625 m]

    @mass = 0.025
}

