// Sort keys:
// SRCA
// ||||
// |||Action: 0 set up, 1 maintain, 2 events.
// ||Customer: 0 Experimental, 1 Intelsat, 2 Inmarsat, 3 Commercial, 4 Soviet, 5 Intersputnik
// |Region: 0 World, 1 Atlantic, 2 Pacific, 3 Indian Ocean, 4 Asia, 5 Europe, 6 NAmerica, 7 SAmerica, 8 Africa & Levant, 9 Oceania & Antartica
// Service Level: 0 intermittent, 1 intermediate (~50%), 2 sustained (95%).
CONTRACT_TYPE {
  name = l3_pacific_tv
  has_maintenance = true
  agent = skopos_telecom_agent
  group = CommApp
  sortKey = 2210

  title = Pacific Telecommunications - Level 3
  description = <b>Program: Third Generation Commercial Applications<br>Type: <color=green>Required</color></b><br><br>The second generation telecommunications satellite network has proven successful. However, demand is growing for satellite communication, and more countries want dedicated satellite links. Provide simultaneous links between North America, Taiwan, Japan, Taiwan, and Australia.<br><br>Historical example: Intelsat IV series satellites (730kg, Atlas-Centaur D).

  notes = Provide additional capacity for Pacific Ocean telecommunications. Your satellite network will need the capacity to support 5 links at the same time, plus the previous level 1 and 2 services.

  synopsis = Provide transpacific multi-access two-way telecom for 90 days with 95% availability (~23 h per day).

  completedMessage = Regular telecasts are now possible between North America, Japan, the Republic of China, Hong Kong and Australia.

  // ************ REWARDS ************
  prestige = Trivial       // 1.0x
  rewardReputation = 300

  // ************ REQUIREMENTS ************

	REQUIREMENT {
		name = Any
		type = Any
		//If it isn't completed during this program, it will appear in the next program
		REQUIREMENT {
			name = ProgramActive
			type = ProgramActive
			program = SkoposCommercialApplications3
		}
	}

	REQUIREMENT {
		name = Any
		type = Any
		//Must start previous contract in series before you can do upgrades
		REQUIREMENT {
			name = AcceptContract
			type = AcceptContract
			contractType = l2_pacific_tv
		}
		REQUIREMENT {
			name = CompleteContract
			type = CompleteContract
			contractType = l2_pacific_tv
		}
	}

  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l3_pacific_jam_iba
    availability = 0.95
  }
  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l3_pacific_bre_pau
    availability = 0.95
  }
  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l3_pacific_jam_yan
    availability = 0.95
  }
  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l3_pacific_bre_mor
    availability = 0.95
  }
  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l3_pacific_hon_car
    availability = 0.95
  }

  BEHAVIOUR {
    type = AddToGroundSegment
    condition {
      state = CONTRACT_OFFERED
    }
    station = jamesburg
    station = ibaraki
    station = brewster_flats
    station = paumalu
    station = yangmingshang
    station = moree
    station = hong_kong
    connection = l3_pacific_jam_iba
    connection = l3_pacific_bre_pau
    connection = l3_pacific_jam_yan
    connection = l3_pacific_bre_mor
    connection = l3_pacific_hon_car
  }
}

@CONTRACT_TYPE[maintenance_l3_pacific_tv] {
  %description = Ensure that our telecommunications infrastructure remains in working order.
  %synopsis = Provide Level 3 service to the Pacific region with 95% availability.
  %completedMessage = We have completed another month of successful operation of the level 3 Pacific Ocean telecommunications relay.
  
  %rewardFunds = 350
}
