	headline = PLANE BREAKS BARRIER OF SOUND!
	article = \t\tWith the expert skills of <<1>>, <<2>> has traveled faster than sound. This experimental aircraft managed to push through the immense turbulence of the transsonic region and surpass this impressive milestone. With the rate of progress at this new space program, new milestones are sure to follow.\n\t\tHistorical Information: On October 14th, 1947, US Air Force pilot Chuck Yeager broke the sound barrier in a Bell X-1 that he nicknamed Glamorous Glennis. The rocket-powered aircraft was dropped from the bomb bay of a B-29 and acheived a speed of Mach 1.06 (361 m/s). The Soviets accomplished the feat in 1948 with a Lavochkin La-176 and the British in 1948 with a de Havilland DH.108.
