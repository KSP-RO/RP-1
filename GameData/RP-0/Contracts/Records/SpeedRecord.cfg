CONTRACT_TYPE
{
    name = recordUncrewedSpeed
	group = Records
	
    title = Sounding Speed Record of @uncrewedTargetSpeed m/s.
    description = We want you to set a new sounding rocket speed record! Reach @uncrewedTargetSpeed m/s.
    synopsis = Set an uncrewed speed record of @uncrewedTargetSpeed m/s.
    completedMessage = Congratulations! You've set a new uncrewed speed record!
	
	agent = Kerbin World-Firsts Record-Keeping Society

    autoAccept = true
	cancellable = false
	declinable = false

    prestige = Trivial

    targetBody = HomeWorld()

    // Can only have one active
    maxSimultaneous = 1

    // Contract rewards
    rewardFunds = 500.0 + @uncrewedTargetSpeed*0.5
	rewardReputation = 4.0 + @uncrewedTargetSpeed*0.01

    // Ultra high weight makes sure that these get auto-generated
    weight = 1000.0

    DATA
    {
        type = List<float>

        speeds = [ 350, 600, 900, 1200, 1500, 2000, 3000, 5000, 7000, 9000 ]
    }

    // Break this into two steps to work around ContractConfigurator#260
    DATA
    {
        type = float

        index = RP0_SoundingSpeedIndex
    }

    DATA
    {
        type = float

        uncrewedTargetSpeed = @speeds.ElementAt(@index)
    }

    PARAMETER
    {
        name = ReachState
        type = ReachState

        minSpeed = @/uncrewedTargetSpeed
    }

    BEHAVIOUR
    {
        name = IncrementIndex
        type = Expression

        CONTRACT_COMPLETED_SUCCESS
        {
            RP0_SoundingSpeedIndex = RP0_SoundingSpeedIndex + 1
        }
    }

    REQUIREMENT
    {
        type = Expression

        expression = @/index < @/speeds.Count()
    }
}