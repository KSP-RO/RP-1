CONTRACT_TYPE
{
	name = SoundingRocketAltitude
	group = SoundingRockets
	
	title = High-Altitude Suborbital Rocketry	
	description = Design, build and launch a sounding rocket with @payload units of payload to @targetAltitudeKM km. This is a series of six contracts.
	genericDescription = Deliver a new payload to a specified altitude.	This contract will stretch your capabilities and enable harder contracts.
	synopsis = Launch a sounding rocket with @payload units of payload to @targetAltitudeKM km.
	completedMessage = Congratulations on a successful launch! The rocket has delivered the payload.

	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 6
	maxSimultaneous = 1
	deadline = 180	
	
	targetBody = HomeWorld()

	// Contract rewards
	prestige = Trivial
	rewardReputation = @index + 5
	rewardFunds = @targetAltitude / 300 * 5

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_FirstLaunch
		title = Complete @contractType Contract
	}

	DATA {
		type = int
		payload = 50
	}

	DATA
	{
		type = List<float>
		altitudes = [ 30000, 60000, 120000, 240000, 480000, 920000 ]
	}
	
	DATA
	{
		type = float
		index = RP0SoundingAltitudeIndex
	}
	
	DATA
	{
		type = float
		targetAltitude = @altitudes.ElementAt(@index)
		targetAltitudeKM = @targetAltitude * 0.001
	}

	BEHAVIOUR
	{
		name = IncrementIndex
		type = Expression
		CONTRACT_COMPLETED_SUCCESS
		{
				RP0SoundingAltitudeIndex = RP0SoundingAltitudeIndex + 1
		}
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup		
		title = Reach @/targetAltitudeKM km with @/payload units of payload.
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}		
		
		PARAMETER
		{
			name = HasSoundingPayload
			type = HasResource
			resource = SoundingPayload
			minQuantity = @/payload
			title = Have a SoundingPayload of at least @minQuantity units on the craft
		}

		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			completeInSequence = true
			minAltitude = @/targetAltitude
			title = Reach an altitude of at least @/targetAltitudeKM km
		}
	}
}
	