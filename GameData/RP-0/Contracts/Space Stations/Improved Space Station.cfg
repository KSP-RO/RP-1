CONTRACT_TYPE
{
	name = improved_spaceStation
	title = Improved Space Station
	group = SpaceStations
	agent = Stations
	
	description = Design, build, and launch an improved space station with power generation, a science lab, and science experiments into Earth orbit. Once this contract is complete, missions to crew this station will be unlocked. This contract is based off of the Skylab and Second Generation Salyut space stations. 
	
	synopsis = Launch a larger space station with power generation, a science lab, and science experiments
	
	completedMessage = Congratulations! You have proven the viability of larger space stations in Earth Orbit.
	
	sortKey = 1510
	
	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 0 //Note: Despite maxCompletions being infinite, the advance/reward funds can only be obtained once.
	maxSimultaneous = 1
	deadline = 730 * RP1DeadlineMult() // 2 Years
	
	targetBody = HomeWorld()
	
	
	prestige = Significant // 1.25x
	advanceFunds = 225000 * @RP0:globalHardContractMultiplier * $issFundMod
	rewardScience = 0
	rewardReputation = 500
	rewardFunds = 450000 * @RP0:globalHardContractMultiplier * $issFundMod
	failureReputation = 750
	failureFunds = @advanceFunds * 0.5
	// ************ REQUIREMENTS ************
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_spaceStation
	}
	REQUIREMENT
	{
		name = IncompleteContract
		type = CompleteContract
		contractType = second_ISScrew
		minCount = 2
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = noStation
		type = ValidVessel
		title = Station does not exist
		vessel = improvedSpaceStation
		invertRequirement = true
	}
	
	BEHAVIOUR
	{
		name = NoRewardProfit
		type = Expression
		
		CONTRACT_COMPLETED_SUCCESS
		{
			issFundMod = 0
		}
	}
	
	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroupLaunch
		type = VesselParameterGroup
		title = Put your improved Space Station in Orbit
		notes = The station must include at least 1 Docking Port, have support for at least 3 Crew, a Science Lab, and can generate power.
		define = improvedSpaceStation
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Station
			hideChildren = true
		}
		
		PARAMETER
		{
			name = HasCapacity
			type = HasCrewCapacity
			minCapacity = 3
			title = Space for at least 3 crew
			hideChildren = true
		}
		PARAMETER
		{
			name = DockingPort
			type = PartValidation
			partModule = ModuleDockingNode
			minCount = 1
			title = Have at least 1 Docking Ports
			hideChildren = true
		}
		PARAMETER
		{
			name = HasPower
			title = Have a positive energy balance
			type = RP1FixedResourceConsumption
			resource = ElectricCharge
			minRate = -1.0
		}
		PARAMETER
		{
			name = HasScienceLab
			title = Has a Science Lab
			type = PartValidation
			hideChildren = true
			partModule = ModuleScienceLab
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 400000
			maxApA = 500000
			minInclination = 50
			maxInclination = 60
			targetBody = HomeWorld()
			title = Reach Orbit with a Perigee greater than 400 km and an Apogee less than 500 km and an inclination between 50 and 60 degrees
			hideChildren = true
		}
		PARAMETER
		{
			name = CapsuleType
			type = VesselIsType
			vesselType = Station
			title = Must be a Station
			hideChildren = true
		}
		
		disableOnStateChange = true
	}
	
	PARAMETER
	{
		name = vesselGroupCrew
		type = VesselParameterGroup
		title = Bring at least 3 crew to the station
		define = crewCapsule

		completeInSequence = true

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 3
			title = Have at least 3 crewmembers on board
			hideChildren = true
		}
		PARAMETER
		{
			name = Rendezvous
			type = RP1Rendezvous
			vessel = improvedSpaceStation
			distance = 100
			relativeSpeed = 0.5
		}
		PARAMETER
		{
			name = CapsuleType
			type = VesselIsType
			vesselType = Ship
			title = Must be a Capsule
			hideChildren = true
		}
	}
	
	PARAMETER
	{
		name = stayOnStation
		type = VesselParameterGroup
		title = Keep at least 3 crew aboard the station for 30 days.
		vessel = improvedSpaceStation

		completeInSequence = true

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 3
			title = Have at least 3 crewmembers on board
			hideChildren = true
			disableOnStateChange = false
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 400000
			maxApA = 500000
			targetBody = HomeWorld()
			title = Remain in a Stable Orbit
			completeInSequence = true
		}
		PARAMETER
		{
			name = Duration
			type = Duration
			duration =  30d
			preWaitText = Transfer to the station in the specified orbit.
			waitingText = Orbiting...
			completionText = Stay completed, you may return home now.
			completeInSequence = true
		}
		
		PARAMETER
		{
			name = CapsuleType
			type = VesselIsType
			vesselType = Station
			title = Must be a Station
			hideChildren = true
		}
	}
	PARAMETER
	{
		name = vesselGroupCrewReturn
		type = VesselParameterGroup
		title = Return the crew home
		vessel = crewCapsule

		completeInSequence = true

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 3
			title = Have at least 3 crewmembers on board
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
		PARAMETER
		{
			name = CapsuleType
			type = VesselIsType
			vesselType = Ship
			title = Must be a Capsule
			hideChildren = true
		}
	}
}

