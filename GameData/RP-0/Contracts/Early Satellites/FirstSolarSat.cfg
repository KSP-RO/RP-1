CONTRACT_TYPE
{
	name = FirstSolarSat
	title = First Solar Powered Satellite
	group = EarlySatellites
	agent = Federation Aeronautique Internationale

	description = While batteries alone are good enough for simple satellites, they are insufficient for the greater energy demands of more complex systems. The first step towards that is to generate power to augment the supplied batteries. Launch a satellite into the specified orbit and demonstrate that it can generate more solar power than it consumes after a 2-week period in orbit.

	synopsis = Launch a solar powered satellite

	completedMessage = Success! This is an important step in increasing the usefulness of our satellites in orbit.

	sortKey = 400

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 365 * RP1DeadlineMult()  // 1 year

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1	// was 5
	failureReputation = 1	// was 5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlySatellites
	}

	REQUIREMENT
	{
		name = Any
		type = Any
	
		REQUIREMENT
		{
			name = AcceptContractOrbit
			type = AcceptContract
			contractType = FirstSatellite
		}
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstSatellite
		}
	}
	
	PARAMETER
	{
		name = SolarSat
		type = VesselParameterGroup
		title = Solar Satellite
		define = SolarSatellite

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			targetBody = HomeWorld()
			minPeA = 300000
			disableOnStateChange = true
			title = Reach orbit with a minimum Periapsis of 300 km
			
			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 14d
				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}

		PARAMETER
		{
			name = HasSolarPower
			title = Can Generate Solar Power
			type = PartValidation
			hideChildren = true
			partModule = ModuleDeployableSolarPanel
			minCount = 1
		}

		PARAMETER
		{
			name = GenerateEC
			title = Have positive energy balance
			type = RP1FixedResourceConsumption
			resource = ElectricCharge
			minRate = -1000000
			maxRate = 0.00001
		}

		PARAMETER
		{
			name = HasEC
			type = HasResource
			resource = ElectricCharge
			minQuantity = 100
		}
	}
}
