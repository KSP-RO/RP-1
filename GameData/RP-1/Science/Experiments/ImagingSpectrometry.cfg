// ============================================================================
// Imaging Spectrometry 3, NIMS+UVS on Galileo
// ============================================================================
EXPERIMENT_DEFINITION
{
    id = RP0imageSpec3
    title = Image Spectrometry 3
    baseValue = 4
    scienceCap = 4
    dataScale = 540.864 //1.565 Kilobyte/s
    requireAtmosphere = False
    situationMask = 48
    biomeMask = 0

    RESULTS
    {
        default = The spectral content of the light and electromagnetic light is captured.
    }

    KERBALISM_EXPERIMENT
    {
		// sample mass in tons. if undefined or 0, the experiment produce a file
		SampleMass = 0
		IncludeExperiment = RP0imageSpec1	//This one is IR and UV, include both
		IncludeExperiment = RP0imageSpec2	//Galileo UVS isn't really filling the same role as Mariner 10, but close enough
		//This has pretty good resolution and can identify minerals pretty well. Let it do orbital surveys
		UnlockResourceSurvey = true
		Situation = BodyGlobal
    }
}

