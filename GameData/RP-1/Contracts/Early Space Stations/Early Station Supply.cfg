CONTRACT_TYPE
{
	name = supplyEarlyStation
	title = Early Space Station Supply
	group = EarlyEarthSpaceStation
	agent = Stations

	description = <b>Program: Earth Space Station<br>Type: <color=blue>Optional</color></b><br><br>Studying even longer durations of human spaceflight will necessitate rotating in fresh crew and replenishing supplies. Control a second Gen Space Station, then send any needed crew and supplies so that it can continue its mission&br;&br;<b>Number of Phases Completed: @/index / @/maxCompletions</b>

	genericDescription = Rendezvous with a space station with the specified requirements in Earth orbit for crew rotation or resupply needs. 

	synopsis = Send supplies or crew to a station

	completedMessage = Congratulations! The station has been freshened up!

	sortKey = 1503

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 4
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardReputation = 200  
	rewardFunds =  0
	failureReputation = 0 // was @/rewardReputation
	failureFunds = 0

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyEarthSpaceStation
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = secondGen_spaceStation
	}

	DATA
	{
		type = List<float>
		durationMultiplier = [1,1,1,2]
		experimentList = [0.3332,0.4998,0.6664,1]
	}
	DATA
	{
		type = float
		durationText = 30 * @/durationMultiplier.ElementAt(@/index)
	}
	DATA
	{
		type = float 
		experimentCompletion = @/experimentList.ElementAt(@/index)
	}

	DATA
	{
		type = int
		index = $RepeatEarlySpaceStation_Count + 0
	}

	
	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroupLaunch
		type = VesselParameterGroup
		title = Control a Space Station with the required parameters
		notes = The station must include at least 1 Docking Port and support for at least 3 Crew
		define = earlySpaceStation
		disableOnStateChange = true
		
		PARAMETER
		{
			name = HasCapacity
			type = HasCrewCapacity
			minCapacity = 5
			title = Space for at least 5 crew
			hideChildren = true
			disableOnStateChange = false
		}
		PARAMETER
		{
		    name = habitationExperiment //make sure the experiment is there to prevent the wrong vessel from grabbing the contract
		    type = PartValidation
		    FILTER
		    {
		        MODULE
		        {
		            name = ModuleScienceExperiment
		            experimentID = RP0longDurationHabit2
		        }
		    }
		    minCount = 1
		}	
		PARAMETER
		{
			name = DockingPort
			type = PartValidation
			partModule = ModuleDockingNode
			minCount = 1
			title = Have at least 1 docking port
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 250000
			maxApA = 500000
			targetBody = HomeWorld()
			title = Reach orbit with a perigee greater than 250 km and an apogee less than 500 km
			hideChildren = true
		}
	}
	PARAMETER
	{
		name = vesselGroupService
		type = VesselParameterGroup
		title = Send any needed supplies, modules, or crew to the station
		define = serviceVessel
		completeInSequence = true
		resetChildrenWhenVesselDestroyed = true
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a Supply Mission
			hideChildren = true
			disableOnStateChange = true
		}
		PARAMETER
		{
			name = DockingPort
			type = PartValidation
			partModule = ModuleDockingNode
			minCount = 1
			title = Have at least 1 docking port
			hideChildren = true
		}
		PARAMETER
		{
			name = Rendezvous
			type = Rendezvous
			vessel = earlySpaceStation
			distance = 100
			title = Rendezvous with the station.
		}
		PARAMETER
		{
			name = Docking
			type = Docking
			vessel = earlySpaceStation
			completeInSequence = true
			title = Dock with the station.
		}

	}
	PARAMETER
	{
		name = vesselGroupCrewReturn
		type = VesselParameterGroup
		title = Return the supply vessel home
		vessel = serviceVessel
		completeInSequence = true
		resetChildrenWhenVesselDestroyed = true
		
		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return home safely
			hideChildren = true
			completeInSequence = true
		}
	}
	PARAMETER
	{
		name = vesselGroupStationPersist
		type = VesselParameterGroup
		title = Keep the station in orbit
		vessel = earlySpaceStation
		completeInSequence = true
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 250000
			maxApA = 500000
			targetBody = HomeWorld()
			title = Keep the station in a stable orbit with a perigee greater than 250 km and an apogee less than 500 km
		}
		PARAMETER
		{
			name = Long Duration Habitation Analysis
			type = RP1CollectScience
			title = Conduct Long Duration Habitation Analysis of your astronauts for @/durationText days
			notes = This experiment requires 2500 units of Research Payload every 30d//Placeholder value.
			targetBody = HomeWorld()
			situation = InSpaceLow
			experiment = RP0longDurationHabit2
			fractionComplete = @/experimentCompletion
			completeInSequence = true
		}
	}
}
