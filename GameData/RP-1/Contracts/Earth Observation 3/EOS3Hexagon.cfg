CONTRACT_TYPE
{
    name = EOS3Hexagon
    title = High Resolution Earth Imaging Satellite
    group = EOS3
    agent = Federation Aeronautique Internationale
    
    description = <b>Program: Modern Earth Observation<br>Type: <color=green>Required</color></b><br><br>Your government wants high resolution imagery of Earth.<br><br>Launch an analog film camera and retrieve its film.<br><br><b><color="green">Make sure your craft contains an High Resolution Film Camera and a system to return the film canister for processing. Collection of all available science will require multiple launches due to film storage limitations onboard the vehicle.</color></b><br><br>Historical example: KH-9 (Hexagon).

    synopsis = Launch a High Resolution Earth Imaging satellite.
    completedMessage = Success! The film returned from this satellite allows for detailed analysis of Earth.

    sortKey = 507
    cancellable = true
    declinable = false
    autoAccept = false
    maxCompletions = 1
    maxSimultaneous = 1
    deadline = 0

    targetBody = HomeWorld()
    
    // Rewards
    prestige = Significant
    rewardReputation = 50

    REQUIREMENT
    {
        name = ProgramActive
        type = ProgramActive
        program = EarthObservationScience3
    }

    PARAMETER
    {
        name = Hexagon
        type = VesselParameterGroup
        title = Environmental Satellite
        define = Hexagon

        PARAMETER
        {
            name = NewVessel
            type = NewVessel
            hideChildren = true
        }
        PARAMETER 
        {
            name = Crewmembers
            type = HasCrew
            minCrew = 0
            maxCrew = 0
            hideChildren = true
        }

        PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Collect imagery from orbit

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have Electric Charge after 8 hours
				hideChildren = true
			}
	
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = RP0photos3
					}
				}
				title = Carry film from a High Resolution Film Camera
			}	

			PARAMETER
			{
				name = Orbit
				type = Orbit
				maxApA = 400000
				minInclination = 90
				maxInclination = 100
				disableOnStateChange = true
				title = Orbit requirements
			}

			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 7d // Reflects KH-7 mission length 

				preWaitText = Achieve desired orbit
				waitingText = Collect imagery
				completionText = Imagery collection complete
			}
			
			PARAMETER
			{
				name = ReturnHome
				type = RP1ReturnHome
				title = Return the film to the surface
				hideChildren = true
				completeInSequence = true
			}		
		}
    }
}