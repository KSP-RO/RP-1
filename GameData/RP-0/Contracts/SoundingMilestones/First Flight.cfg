CONTRACT_TYPE
{
	name = first_FirstFlight
	title = First Flight
	group = Milestones
	agent = Federation Aeronautique Internationale
	
	description = To begin astronautical research, you must first have a plane. Build and fly a new plane with somebody in it.	
	synopsis = Fly a plane	
	completedMessage = Congratulations! This humble flight marks the beginning of your X-Plane program!	
	
	cancellable = false
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0
	
	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial
	rewardScience = 0
	rewardReputation = 5

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Maintain low level flight with a crewed aircraft.
		define = lowAirplane
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			maxCrew = 99
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			title = Hold between @minAltitude and @maxAltitude meters.
			minAltitude = 3000
			maxAltitude = 5000
			
			title = Hold between @minAltitude and @maxAltitude meters.
			
			disableOnStateChange = true
			
			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 3m
				preWaitText = Reach specified altitude.
				waitingText = Completing Flight
				completionText = Flight completed, you are cleared to land.
			}
		}
		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			targetBody = HomeWorld()
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
}
