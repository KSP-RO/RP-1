				}
			}
			atmosphereCurve
			{
				key = 0 278
				key = 1 248
			}
			massMult = 1.1
			cost = 80
			techRequired = advRocketry
		}
		CONFIG
		{
			name = AJ10-142
			minThrust = 34.25
			maxThrust = 34.25
			heatProduction = 100
			// better, but mass production, so same cost as Vanguard.
			PROPELLANT
