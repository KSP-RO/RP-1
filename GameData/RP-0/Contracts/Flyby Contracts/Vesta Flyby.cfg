	sortKey = 823

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1440  // 4 years

	targetBody = Vesta



	prestige = Significant   // 1.25x
	advanceFunds = 2000 * @RP0:globalHardContractMultiplier
	rewardScience = 0
	rewardReputation = 20
	rewardFunds = @advanceFunds * 4
	failureReputation = 30
	failureFunds = @advanceFunds * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybyMars
		title = Complete @contractType Contract
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Vesta
		define = FlybyVesta
	
		// PARAMETER
		// {
			// name = NewVessel
			// type = NewVessel
			// title = Launch a New Vessel
			// hideChildren = true
		// }
