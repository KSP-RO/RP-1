// Sort keys:
// SRCA
// ||||
// |||Action: 0 set up, 1 maintain, 2 events.
// ||Customer: 0 Experimental, 1 Intelsat, 2 Inmarsat, 3 Commercial, 4 Soviet, 5 Intersputnik
// |Region: 0 World, 1 Atlantic, 2 Pacific, 3 Indian Ocean, 4 Asia, 5 Europe, 6 NAmerica, 7 SAmerica, 8 Africa & Levant, 9 Oceania & Antartica
// Service Level: 0 intermittent, 1 intermediate (~50%), 2 sustained (95%).
CONTRACT_TYPE {
  name = l2_paris_moscow_tv
  has_maintenance = true
  agent = skopos_telecom_agent
  group = CommApp
  sortKey = 2540

  title = Paris–Moscow Telecommunications - Level 2
  description = <b>Program: Second Generation Commercial Applications<br>Type: <color=blue>Optional</color></b><br><br>As part of a Franco-Soviet agreement on colour television, we are considering using the space segement of the Soviet television network to relay television between Paris and Moscow.<br><br>Historical example: Molniya 2 series satellites (1,700kg, Molniya-M).

  synopsis = Provide two-way telecom for 90 days with 95% availability (~23 h per day) between Pleumeur-Bodou and Moscow.

  notes = France has a ground station with a cutting-edge antenna in Brittany, as part of its joint programme with the United States. However, Brittany is quite far West of the Soviet Union; you may need to adjust your designs accordingly.

  // See Le Monde, 31 mai 1966, Première transmission de télévision en couleurs de Paris à Moscou.
  completedMessage = Regular telecasts are now possible between France and the Soviet Union.

  // ************ REWARDS ************
  prestige = Trivial       // 1.0x
  rewardReputation = 200

  // ************ REQUIREMENTS ************

	REQUIREMENT {
		name = Any
		type = Any
		//If it isn't completed during this program, it will appear in the next program
		REQUIREMENT {
			name = ProgramActive
			type = ProgramActive
			program = SkoposCommercialApplications2
		}
		REQUIREMENT {
			name = ProgramActive
			type = ProgramActive
			program = SkoposCommercialApplications3
		}
	}

	REQUIREMENT {
		name = Any
		type = Any
		//Must start previous contract in series before you can do upgrades
		REQUIREMENT {
			name = AcceptContract
			type = AcceptContract
			contractType = l1_paris_moscow_tv
		}
		REQUIREMENT {
			name = CompleteContract
			type = CompleteContract
			contractType = l1_paris_moscow_tv
		}
	}

  PARAMETER {
    type = AchieveConnectionAvailability
    connection = l2_moscow_pleumeur_bodou
    availability = 0.95
  }

  BEHAVIOUR {
    type = AddToGroundSegment
    condition {
      state = CONTRACT_OFFERED
    }
    station = pleumeur_bodou
    station = moscow
    connection = l2_moscow_pleumeur_bodou
  }
}

@CONTRACT_TYPE[maintenance_l2_paris_moscow_tv] {
  %description = Ensure that our telecommunications infrastructure remains in working order.
  %synopsis = Provide Level 2 service between Paris and Moscow with 95% availability.
  %completedMessage = We have completed another month of successful operation of the level 2 Paris-Moscow telecommunications relay.
  
  %rewardFunds = 275
}
