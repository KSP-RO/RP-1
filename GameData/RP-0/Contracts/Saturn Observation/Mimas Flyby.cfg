CONTRACT_TYPE
{
	name = flybyMimas
	title = Mimas Flyby
	group = SaturnObservation
	agent = Federation Aeronautique Internationale

	description = Design and successfully launch a probe on a flyby of Mimas with a closest approach of 390 km or closer, then record observations and transmit.

	synopsis = Flyby Mimas closer than 390 km and transmit science

	completedMessage = Congratulations on the flyby! The data is coming in now.

	sortKey = 817

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 3650 * RP1DeadlineMult()  // 10 years

	targetBody = Mimas



	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 1	// was 20
	failureReputation = 1	// was 30

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = SaturnObservation
	}


	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Flyby Mimas
		define = FlybyMimas
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = FlybyPlanet
			type = ReachState
			maxAltitude = 390000
			disableOnStateChange = true
			title = Flyby Mimas within 390 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectSpaceScience
			type = CollectScience
			recoveryMethod = Transmit
			title = Transmit Science Data from Space near @targetBody
			hideChildren = true
		}
	}
}
