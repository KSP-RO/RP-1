			@name = IWFNA
			@ratio = 0.594
		}
		@atmosphereCurve
		{
			@key,0 = 0 270
			@key,1 = 1 240
		}
	}
	@MODULE[ModuleGimbal]
	{
		@gimbalRange = 3.0
		%useGimbalResponseSpeed = true
		%gimbalResponseSpeed = 8
	}
	@MODULE[ModuleJettison],*
	{
		@bottomNodeName = shroud
	}
	!MODULE[ModuleEngineConfigs] {}
	MODULE
	{
		name = ModuleEngineConfigs
		type = ModuleEngines
		configuration = AJ10-37
		modded = false
		origMass = 0.08
		CONFIG
		{
			name = AJ10-37
