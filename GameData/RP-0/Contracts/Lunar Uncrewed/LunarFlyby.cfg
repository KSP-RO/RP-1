CONTRACT_TYPE
{
	name = LunarFlyby
	title = Lunar Flyby (Uncrewed)
	group = EarlyLunarProbes

	description = Design and successfully launch a probe on a flyby of the Moon with a closest approach of no more than 5000 km, and successfully transmit or return some scientific data from the Moon's vicinity. &br;&br;<b>You may only complete this contract once</b> // Remove this note for experienced players at a later time!
	genericDescription = Flyby the Moon.

	synopsis = Send a craft on a flyby of the Moon and receive data

	completedMessage = We got some great observations during the flyby, the data are very interesting indeed...

	sortKey = 700

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	targetBody = Moon

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 75
	failureReputation = @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyLunarProbes
	}
	
	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = MoonFlyby
		type = VesselParameterGroup
		title = Moon Flyby Craft
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachMoon
			type = ReachState
			targetBody = Moon
			//Luna 1 barely fails at 6Mm
			maxAltitude = 5000000
			disableOnStateChange = true
			title = Flyby the Moon within 5,000 km
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Moon
			recoveryMethod = RecoverOrTransmit
			title = Collect Science from around the Moon and transmit it to the KSC
			hideChildren = true
		}
		PARAMETER
		{
			name = HasPower
			type = HasResource
			resource = ElectricCharge
			minQuantity = 1.0
			title = Craft must have power
			disableOnStateChange = false
		}
	}
}
