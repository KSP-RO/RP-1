@PART[rn_proton_blockd|rn_proton_blockd_2|rn_proton_blockd_3|rn_proton_blockd_4|rn_proton_blockd_5|rn_proton_blockd_6|rn_proton_blockd_7|rn_zenit_blockd]:FOR[RealPlume]:NEEDS[SmokeScreen,RealFuels]
{
    PLUME
    {
        name = Kerolox-Upper            //pre-fabbed plume you want
        transformName = thrustTransform //which transform to attach the plume
        localRotation = 0,0,0           //Any rotation needed
        localPosition = 0,0,0           //Any offset needed
        fixedScale = 1                  //Size adjustment to resize to engine
        energy = 1                      //Adjust length of plume
        speed = 1                       //Adjust speed on resize, 
                                        //generally close to 1:1 with scale.
    }
	@MODULE[ModuleEngines*]
	{
		@name = ModuleEnginesRF
	}
	@MODULE[ModuleEngineConfigs]
	{
        %type = ModuleEnginesRF
        @CONFIG,*
        {
            %powerEffectName = Kerolox-Upper
        }
	}
}
