CONTRACT_TYPE
{
	name = RecordAltitude
	group = Records
	
	title = Altitude Record of @targetAltitudeKM km.
	description = We want you to set a new altitude record! Reach @targetAltitudeKM km.
	genericTitle = Altitude Record
	genericDescription = We want you to set a new altitude record!
	synopsis = Set an altitude record of @targetAltitudeKM km.
	completedMessage = Congratulations! You've set a new altitude record!	

	agent = Federation Aeronautique Internationale

	autoAccept = true
	cancellable = false
	declinable = false	
	maxSimultaneous = 1

	targetBody = HomeWorld()
	
	// Contract rewards
	prestige = Trivial
	rewardReputation = @targetAltitude * 0.00002
		
	DATA
	{
		type = List<float>
		altitudes = [ 150000, 200000, 350000, 500000, 750000, 1000000, 1500000, 2000000 ]
	}
	
	DATA
	{
		type = float
		index = RP0RecordAltitudeIndex
	}
	
	DATA
	{
		type = float
		targetAltitude = @altitudes.ElementAt(@index)
		targetAltitudeKM = @targetAltitude * 0.001
	}

	PARAMETER
	{
		name = ReachState
		type = ReachState
		minAltitude = @/targetAltitude
	}

	BEHAVIOUR
	{
		name = IncrementIndex
		type = Expression
		CONTRACT_COMPLETED_SUCCESS
		{
				RP0RecordAltitudeIndex = RP0RecordAltitudeIndex + 1
		}
	}

	REQUIREMENT
	{
		type = Expression
		title = Altitude
		expression = @/index < @/altitudes.Count()
	}
}