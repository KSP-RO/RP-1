CONTRACT_TYPE
{
	name = LandingMoonRepeatable
	group = LandingContracts
	
	title = Moon Lander Probe
	
	description = Launch an uncrewed moon lander and land it on @/biome.
	
	synopsis = Fly a unmanned lunar landing mission.
	
	completedMessage = Probe performing well and ready to collect data. Congratulations!

	cancellable = true 
	declinable = true		
	deadline = 365 // 1 year

	prestige = Significant
	
	targetBody = Moon

	maxSimultaneous = 1
	
	// reward block
	advanceFunds = 20000.0 * (@/Multiplier) //between 16000 and 28000
	rewardFunds = @advanceFunds
	rewardReputation = 35.0 * (@/Multiplier)
	rewardScience = 20 * (@/Multiplier)
	failureReputation = @rewardReputation * 1.5
	failureFunds = @advanceFunds * 2
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = landingMoon
	}
	DATA
	{
		type = int
		Multiplier = Random(8, 14)/10
	}
	DATA
	{
		type = CelestialBody
		cb = Moon
	}
	DATA
	{
		type = Biome
		biome = @cb.Biomes().Random()
	}
	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Uncrewed Lunar Landing
		define = lunarLandingUncrewedSpacecraft
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 0
			maxCrew = 0
		}
		PARAMETER
		{
			name = LandUncrewed
			type = All
			title = Land the uncrewed lander
			PARAMETER
			{
				name = HasCrew
				type = HasCrew
				minCrew = 0
				maxCrew = 0
			}
			PARAMETER
			{
				name = ReachState
				type = ReachState
				targetBody = Moon
				situation = LANDED
				biome = @/biome
			}
			disableOnStateChange = true
		}				
	}
}
