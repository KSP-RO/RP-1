CONTRACT_TYPE
{
	name = first_spaceStation
	title = First Space Station
	group = SpaceStations
	agent = Stations

	description = Design, build, and launch a space station into Earth orbit, Then crew it for a month with at least two crew, and bring the crew safely home. 

	synopsis = Launch a space station and crew it for a month

	completedMessage = Congratulations! The first space station is still in orbit and your crew has safely returned home!

	sortKey = 1500

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************

	prestige = Exceptional   // 1.5x
	advanceFunds = 0
	rewardScience = 0
	rewardReputation = 200
	rewardFunds =  0
	failureReputation = @rewardReputation
	failureFunds = 0

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarthSpaceStation
	
	DATA
	{
		type = string
		craft = "firstSpaceStation"
		hidden = true
	}
	
	// ************ PARAMETERS ************
	
	PARAMETER
	{
		name = vesselGroupLaunch
		type = VesselParameterGroup
		title = Put your first Space Station in Orbit
		notes = The station must include at least 1 Docking Port and support for at least 3 Crew
		define = @/craft
		defineList = basicEarthStations

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Station
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCapacity
			type = HasCrewCapacity
			minCapacity = 3
			title = Space for at least 3 crew
			hideChildren = true
		}
		PARAMETER
		{
			name = DockingPort
			type = PartValidation
			partModule = ModuleDockingNode
			minCount = 1
			title = Have at least 1 Docking Ports
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 250000
			maxApA = 2000000
			targetBody = HomeWorld()
			title = Reach Orbit with a Perigee greater than 250 km and an Apogee less than 2,000 km
			hideChildren = true
		}
		disableOnStateChange = true
	}
	PARAMETER
	{
		name = vesselGroupCrew
		type = VesselParameterGroup
		title = Bring at least 2 crew to the station
		define = crewCapsule
		
		completeInSequence = true

		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			title = Have at least 2 crewmembers on board
			hideChildren = true
		}
		PARAMETER
		{
			name = Rendezvous
			type = Rendezvous
			vessel = @/craft
			distance = 100
			title = Rendezvous with the station and dock.
		}
	}
	PARAMETER
	{
		name = stayOnStation
		type = VesselParameterGroup
		title = Keep at least 2 crew aboard the station for 30 days.
		vessel = @/craft

		completeInSequence = true
		
		PARAMETER
		{
			name = HasCrew
			type  = HasCrew
			minCrew = 2
			maxCrew = 99
			title = Has at least 2 crew members on the station.
			hideChildren = true
			completeInSequence = true
		}	
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 250000
			maxApA = 2000000
			targetBody = HomeWorld()
			disableOnStateChange = false
			title = Remain in a Stable Orbit
			completeInSequence = true
		}
		PARAMETER
		{
			name = Duration
			type = Duration
			title = Must be crewed for 30 days
			duration = 30d
			preWaitText = Transfer to the station in the specified orbit.
			waitingText = Orbiting...
			completionText = Stay completed, you may return home now.
			completeInSequence = true
		}
		
		disableOnStateChange = true
	}
	PARAMETER
	{
		name = vesselGroupCrewReturn
		type = VesselParameterGroup
		title = Return the crew home
		vessel = crewCapsule

		completeInSequence = true
		
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 2
			title = Have at least 2 crewmembers on board
			hideChildren = true
		}
		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			hideChildren = true
			completeInSequence = true
		}
	}
	PARAMETER
	{
		name = vesselGroupStationPersist
		type = VesselParameterGroup
		title = Keep the station in orbit
		vessel = @/craft
		
		completeInSequence = true
		
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minPeA = 250000
			maxApA = 2000000
			targetBody = HomeWorld()
			title = Keep the station in a stable orbit with a Perigee greater than 250 km and an Apogee less than 2,000 km
			
		}
	}

}
