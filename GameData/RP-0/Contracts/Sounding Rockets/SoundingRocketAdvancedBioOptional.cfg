CONTRACT_TYPE
{
	name = SoundingRocketAdvancedBioOptional
	group = SuborbRocketResearch

	title = Advanced Biological Suborbital Experiment
	genericTitle = Advanced Biological Suborbital Experiment
	description = By training and launching a larger mammal in a capsule with recording instruments, we can test how astronauts might perform tasks under similar conditions.  For instance, whether they'll be able to focus under heavy G-loads, vibration, and noise encountered during launch to and recovery from orbit. <br>Carry an advanced biological capsule and @payload units of monitoring instrumentation on a suborbital trajectory, then recover the experiment.<br><br>The reward of this contract will slowly increase over time but will be reset to 0 after each completion.<br><b>Current reward is at @rewardFactorPercent % of its nominal value. Elapsed/Expected Days: @elapsedDays / @expectedDays</b><br><br>This is a series of @maxCompletions contracts, of which @index have been completed.
	genericDescription = Put an advanced biological capsule and some scientific payload on a suborbital trajectory and recover both safely.
	synopsis = Launch a rocket with an advanced biological capsule and @payload units of Sounding Rocket Payload on a suborbital trajectory and recover them.
	completedMessage = Well done! Our subject survived and our scientists are now examining it and the collected data!

	sortKey = 116

	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 2
	maxSimultaneous = 1
	deadline = 360 * RP1DeadlineMult()
	
	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = Round(25 * @rewardFactor, 1)
	failureReputation = @rewardReputation

	DATA
	{
		type = int
		antiGrindCompletion = $SoundingAdvancedBio_Completion == 0 ? (UniversalTime() - @expectedDays * 86400) : $SoundingAdvancedBio_Completion
	}

	DATA
	{
		type = float
		expectedDays = 90

		elapsedDays = Round((UniversalTime() - @antiGrindCompletion) / 86400.0)
		rewardFactor = Log(Max(@elapsedDays / @expectedDays * 3 - 0.05, 1), 2) / 1.5607
		rewardFactorPercent = Round(@rewardFactor * 100, 1)
	}
	
	// ************ REQUIREMENTS ************
	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = SuborbRocketResearch
	}	

	REQUIREMENT
	{
		name = CompleteKarman
		type = CompleteContract
		contractType = SoundingRocketAdvancedBio
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingDifficult
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingIntermediate
		invertRequirement = true
	}

	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = DistanceSoundingDifficult
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = DownrangeSoundingIntermediate
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SuborbitalReturn
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = DownrangeEarly
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = Downrange
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingRocketFilm
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingRocketFilmOptional
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingRocketBio
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = SoundingRocketBioOptional
		invertRequirement = true
	}

	DATA
	{
		type = List<float>
		velocitiesMs = [ 3000, 4000 ]
	}

	DATA
	{
		type = int
		index = $SoundingAdvancedBioOptional_Count
	}

	DATA
	{
		type = float
		altitudeKm = 140
	}

	DATA
	{
		type = float
		velocityMs = @velocitiesMs.ElementAt(@index)
	}

	DATA
	{
		type = float
		payload = 200
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		CONTRACT_OFFERED
		{
			SoundingAdvancedBioOptional_Count = $SoundingAdvancedBioOptional_Count + 0
			SoundingAdvancedBio_Completion = ($SoundingAdvancedBio_Completion + 0) == 0 ? (UniversalTime() - 90 * 86400) : ($SoundingAdvancedBio_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			SoundingAdvancedBioOptional_Count = $SoundingAdvancedBioOptional_Count + 1
			SoundingAdvancedBio_Completion = UniversalTime()
		}
	}

	PARAMETER
	{
		name = MissionParameters
		type = VesselParameterGroup
		title = Reach an Orbital Velocity of @/velocityMs m/s with a minimum altitude of @/altitudeKm km with a biological sample and @/payload units of Sounding payload, and then recover that sample.

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER
		{
			name = HasSoundingPayload
			type = HasResource
			resource = SoundingPayload
			minQuantity = @/payload - 0.01
			title = Have a SoundingPayload of at least @/payload units on the craft
			hideChildren = true
		}

		PARAMETER
		{
			name = HasBiologicalSample
			type = PartValidation
			part = BioCapsule
			title = Include an 'Advanced Biological Capsule' on the craft
			hideChildren = true
		}

		PARAMETER
		{
			name = HaveAvionics
			type = VesselParameterGroup
			title = Maintain sufficient avionics for the first 50s of flight (do not lose control)
			disableOnStateChange = true
			hideChildren = true

			PARAMETER
			{
				name = AvionicsCheck
				type = AvionicsCheck
				continuousControlRequired = true
				hideChildren = true
			}

			PARAMETER
			{
				name = ReachState
				type = ReachState
				situation = FLYING
				minRateOfClimb = 10
				hideChildren = true
			}
			
			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 50s
				completeInSequence = true
				hideChildren = true
			}
		}

		PARAMETER
		{
			name = SpaceAltitude
			type = ReachState
			minSpeed = @/velocityMs
			minAltitude = @/altitudeKm * 1000
			disableOnStateChange = true
			title = Reach an altitude of at least @/altitudeKm km
		}
	}

	PARAMETER
	{
		name = ReturnHome
		type = RP1ReturnHome
		title = Return home safely
		hideChildren = true
	}
}
