CONTRACT_TYPE
{
	name = ComTestSat
	title = Communications Test Satellite
	group = EarlySatellites


	description = We want to continue improving our knowledge of how communications work in space. Launch a new communications test satellite into the proper orbit.

	synopsis = Launch a Communications Satellite

	completedMessage = Success! We are learning more about space communications with every launch.

	sortKey = 402

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 5
	maxSimultaneous = 1
	deadline = 365  // 1 year

	targetBody = HomeWorld()


	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 5000
	rewardScience = 0
	rewardReputation = 5
	rewardFunds = 10000.0 + @TestComSat/Orbit/minPeA*0.005
	failureReputation = 2
	failureFunds = 5000

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = FirstComSat
		title = Complete @contractType Contract
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = EarlyComNetwork3
		title = Has not Completed @contractType Contract
		invertRequirement = true
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = EarlyComNetwork4
		title = Has not Completed @contractType Contract
		invertRequirement = true
	}
	
	PARAMETER
	{
		name = TestComSat
		type = VesselParameterGroup
		title = First Communications Satellite
		define = FirstComSat
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = Orbit
			type = Orbit
			minInclination = Round(Random(30, 50))
			minPeA = Round(Random(700000, 1000000))
			minApA = Round(Random(4000000, 5000000))
			maxApA = Round(Random(7000000, 9000000))
			disableOnStateChange = true
			title = Achieve Orbit within the parameters
		}
	}
}
