CONTRACT_TYPE
{
	name = MoonLandingOptional
	title = Lunar Landing (Uncrewed)
	group = UncrewedLunarSurface


	description = <b>Program: Uncrewed Lunar Surface Exploration<br>Type: <color=blue>Optional</color></b><br><br>Design and successfully launch a craft that can achieve a soft landing on the Moon and return science data back to Earth.<br><br>This is a series of @maxCompletions contracts, of which @index have been completed.</color>
	genericDescription = Achieve a soft landing on the Moon and transmit science.

	synopsis = Achieve a soft landing on the Moon and transmit science

	completedMessage = Mission Success! You have safely landed on the Moon and returned valuable science data from the surface. We now know that it is possible for a crewed craft to land there safely as well.

	sortKey = 714

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 3
	maxSimultaneous = 1
	targetBody = Moon

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 200
	failureReputation = 0 // was @rewardReputation



	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = UncrewedLunarSurface
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = MoonLanding
	}
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MoonLandingFarSide
		invertRequirement = true
	}	
	
	REQUIREMENT
	{
		name = AcceptContract
		type = AcceptContract
		contractType = MoonLandingFarSideOptional
		invertRequirement = true
	}
	
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = first_MoonLandingCrewed
		invertRequirement = true
	}

	DATA
	{
		type = int
		index = $landingMoonOptional_Count + 0
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression

		CONTRACT_COMPLETED_SUCCESS
		{
			landingMoonOptional_Count = $landingMoonOptional_Count + 1
		}
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Lunar lander

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = LandOnMoon
			type = ReachState
			targetBody = Moon
			situation = LANDED
			disableOnStateChange = true
			title = Land on the Moon
			hideChildren = true
		}
		PARAMETER
		{
			name = CollectScience
			type = CollectScience
			targetBody = Moon
			situation = SrfLanded
			recoveryMethod = Transmit
			title = Transmit science from the surface of the Moon
			hideChildren = true
		}
	}
}
