CONTRACT_TYPE
{
	name = probeVenus
	title = Venus Atmospheric Probe
	group = AtmoProbes
	agent = Federation Aeronautique Internationale

	description = Design and successfully launch an uncrewed probe that will enter into the atmosphere of Venus and will return scientific data.

	synopsis = Send an uncrewed probe into the Venus atmosphere and transmit science

	completedMessage = Congratulations! Our scientists have learned valuable information about the make-up of the atmosphere.

	sortKey = 1100

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 1460  // 4 years

	targetBody = Venus



	prestige = Significant   // 1.25x
	advanceFunds = 3200 * @RP0:globalHardContractMultiplier
	rewardScience = 0.15
	rewardReputation = 35
	rewardFunds = 12800 * @RP0:globalHardContractMultiplier
	failureReputation = 45
	failureFunds = @advanceFunds * 0.5

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = flybyVenus
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Atmospheric Probe Venus
		define = ProbeVenus
	
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = EnterAtmo
			type = ReachState
			situation = FLYING
			disableOnStateChange = true
			maxAltitude = 110000
			title = Enter Venus Atmosphere below 110 km
			hideChildren = true
		}
		PARAMETER
		{
			name = AtmoScience
			type = CollectScience
			situation = FlyingHigh
			recoveryMethod = Transmit
			title = Transmit Science data from Venus Atmosphere, AFTER going below 110 km
			hideChildren = true
			completeInSequence = true
		}
	}
}
