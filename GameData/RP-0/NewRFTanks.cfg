TANK_DEFINITION
{
	name = Tank-I
	highlyPressurized = False
	basemass = 0.0000125 * volume
	baseCost = 0.002 * volume
	addResources = true
	addLead = true
}
@TANK_DEFINITION[Tank-I]
{
	@TANK[*]:HAS[~mass[*]]
	{
		mass = 0.000125
		@mass -= 0.0000125
	}
}


