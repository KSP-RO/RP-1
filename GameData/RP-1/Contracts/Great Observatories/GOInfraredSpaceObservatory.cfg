CONTRACT_TYPE
{
	name = GOInfraredSpaceObservatory
	title = Infrared Space Observatory
	group = GreatObservatories
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Great Observatories<br>Type: <color=green>Required</color></b><br><br>Since the launch of the first infrared space telescope, astronomers have clamored for larger observatories. Launch a large infrared space telescope to learn more about various objects' composition.<br><br><b><color="green">Make sure your craft contains an Infrared Space Telescope 2 experiment and carries enough liquid helium coolant to run it.</color></b><br><br>Historical example: Infrared Space Observatory.

	synopsis = Launch the first large-scale infrared space telescope, and return the first 30 days of science observations from space high above Earth.

	completedMessage = Success! Science data returned has already led to the discovery of cosmic dust in the void between galaxies.

	

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 135
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = GreatObservatories
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = GOLargeSpaceTelescope
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = GOFirstInfraredSpaceTelescope
	}
	
	// ************ PARAMETERS ************

	PARAMETER
	{
		name = SpaceTelescopeInfrared
		type = VesselParameterGroup
		title = Infrared space observatory
		define = ISOcraft
		defineList = EarthST
		defineList = InfraST

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Survive in orbit for 30 days and transmit science

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have Electric Charge for 30 days
				hideChildren = true
			}

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0InfraredSpaceTelescope2
					}
				}
				title = Craft must have an Improved Infrared Space Telescope
			}		

			PARAMETER
			{
				name = Orbit
				type = Orbit
        			targetBody = HomeWorld()
				minPeA = 1000000 // 1000 km
				minApA = 70600000 // 70,600 km
				disableOnStateChange = true
				title = Orbit requirements
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 30d
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}

		}
  		PARAMETER
		{
			name = CollectIST
			type = RP1CollectScience
			targetBody = HomeWorld()
			situation = InSpaceHigh
			experiment = RP0InfraredSpaceTelescope2
			fractionComplete = 0.0082
			title = Transmit 30 days of science imagery from space high above Earth
		}
	}
}
