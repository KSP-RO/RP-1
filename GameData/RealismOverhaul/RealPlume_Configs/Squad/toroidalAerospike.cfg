//  ==================================================
//  J-2T-200/250K Aerospike plume configuration.
//  ==================================================

@PART[toroidalAerospike]:FOR[RealPlume]:NEEDS[SmokeScreen]
{
    PLUME
    {
        name = Hydrolox-Lower
        transformName = thrustTransform
        localRotation = 0,0,0
        localPosition = 0,0,0
        fixedScale = 2
        energy = 0.7
        speed = 1
    }

	@MODULE[ModuleEngineConfigs]
	{
        @CONFIG,*
		{
			%powerEffectName = Hydrolox-Lower
		}
	}
}
