		type = CompleteContract
		contractType = RepeatMoonLandingCrew
	}
	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = landingMars
	}

	PARAMETER
	{
		name = vesselGroup
		type = VesselParameterGroup
		title = Crewed Mars Landing
