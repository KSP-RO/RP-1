// For parts that don't easily fit into the parts browswer.

@PART[AM_MLP_*]:FOR[xxxRP0]
{
    %TechRequired = unlockParts
    %cost = 5
    %entryCost = 5
    %RP0conf = true
    @description ^=:$: <b><color=green>From Modular Launch Pad mod</color></b>
}

@PART[AM_MLP*]:HAS[!MODULE[LaunchClamp]]:FOR[xxxRP0]
{
	%MODULE[ModuleTagList]
	{
		tag = PadInfrastructure
	}
}
