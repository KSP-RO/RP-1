	synopsis = Recover a craft from an orbital-velocity descent.
	
	completedMessage = Congratulations! The craft has survived reentry, and engineers are examining it very keenly indeed.
	
	agent = Kerbin World-Firsts Record-Keeping Society
	
    targetBody = Earth
	
	minExpiry = 1
	maxExpiry = 7
	maxCompletions = 5 // so it's not a fluke
	maxSimultaneous = 1
	deadline = 365
	cancellable = true
	declinable = true
	autoAccept = false
	prestige = Significant
    
	// reward block
	advanceFunds = 5000.0
	rewardReputation = 10.0
	rewardFunds = 5000.0
	rewardScience = 1.0
	failureReputation = 10.0
	failureFunds = 8000.0
	
	weight = 500.0
	
	REQUIREMENT
	{
		name = ReqSurvivability
		type = CanResearchTech
		tech = survivability
	}
	REQUIREMENT
	{
		name = CompleteKarmanUncrewed
		type = CompleteContract
		contractType = first_OrbitUncrewed
	}
	
    PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Recover a craft from orbit.
		define = firstReentrySpacecraft
		
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
		}
		PARAMETER
		{
			name = HasNoCrew
			type = HasCrew
			maxCrew = 0
			minCrew = 0
		}
		PARAMETER
		{
			name = OrbitalVel
			type = Any
			title = Reach Orbital Velocity.
			PARAMETER
			{
				name = Orbit
				type = ReachState

				situation = ORBITING
				disableOnStateChange = true
			}
