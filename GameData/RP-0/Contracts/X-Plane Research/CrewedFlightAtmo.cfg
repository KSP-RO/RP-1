CONTRACT_TYPE
{
	name = CrewedFlightAtmo
	group = EarlyXPlanes

	title = X-Planes (Suborbital)

	description = Design, build and launch a crewed rocket or plane to put a person into the high atmosphere above @/altitudeKm km and return home safely. Optionally, landing back at the runway will pay out extra funds. If playing from the Cape, the Space Shuttle runway provided by the RSS-CanaveralHD mod is also a valid landing target.<br><br>This contract has been completed $CrewedFlightAtmo_Count times.
	genericDescription = Design, build and launch a crewed rocket or plane to put a person into high atmosphere above a specific altitude and return home safely.

	synopsis = Launch a crewed vessel to @/altitudeKm km.

	completedMessage = Congratulations on a successful flight!

	deadline = 365 * RP1DeadlineMult()  // 1 year
	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 1
	maxExpiry = 1

	targetBody = HomeWorld()

	maxSimultaneous = 1
	prestige = Trivial

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 10
	failureReputation = @rewardReputation

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarlyXPlanes
	}

	REQUIREMENT
	{
		name = CompleteContract
		type = CompleteContract
		contractType = RocketPlaneDevelopment
		minCount = 2
		title = Complete 'Experimental rocketplanes' contract at least twice
	}

	REQUIREMENT
	{
		name = NotRocketPlaneDevelopment
		type = AcceptContract
		contractType = RocketPlaneDevelopment
		invertRequirement = True
	}

	BEHAVIOUR
	{
		name = IncrementTheCount
		type = Expression
		CONTRACT_OFFERED
		{
			CrewedFlightAtmo_Count = $CrewedFlightAtmo_Count + 0
			CrewedFlightAtmo_Completion = ($CrewedFlightAtmo_Completion + 0) == 0 ? (UniversalTime() - 120 * 86400) : ($CrewedFlightAtmo_Completion + 0)
		}
		CONTRACT_COMPLETED_SUCCESS
		{
			CrewedFlightAtmo_Count = $CrewedFlightAtmo_Count + 1
			CrewedFlightAtmo_Completion = UniversalTime()
		}
	}
	
	DATA
	{
		type = int
		antiGrindCompletion = $CrewedFlightAtmo_Completion == 0 ? (UniversalTime() - @expectedDays * 86400) : $CrewedFlightAtmo_Completion
	}

	DATA
	{
		type = float
		expectedDays = 120

		elapsedDays = Round((UniversalTime() - @antiGrindCompletion) / 86400.0)
		rewardFactor = Log(Max(@elapsedDays / @expectedDays * 3 - 0.05, 1), 2) / 1.5607
		rewardFactorPercent = Round(@rewardFactor * 100, 1)
	}

	DATA
	{
		type = List<float>
		altitudesKm = [ 50, 60, 70, 80, 90, 100, 110, 120]
	}
	
	DATA
	{
		type = int
		index = Min($CrewedFlightAtmo_Count, 6)
	}
	
	DATA
	{
		type = float
		altitudeKm = @altitudesKm.ElementAt(@index)
	}

	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Reach @/altitudeKm km with a crewed vessel.
		define = crewedSuborbitalCraft
		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
			maxCrew = 99
			title = Have at least 1 crewmember on board
			hideChildren = true
		}
		PARAMETER
		{
			name = ReachAlt
			type = ReachState
			minAltitude = @/altitudeKm
			disableOnStateChange = true
			title = Reach @/altitudeKm km
			hideChildren = true
		}
	}
	
	PARAMETER
	{
		name = ReturnVesselGroup
		type = VesselParameterGroup
		title = Land/splashdown anywhere
		vessel = crewedSuborbitalCraft
		hideChildren = true

		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			title = Return Home Safely
			maxSpeed = 5
			hideChildren = true
			completeInSequence = true
		}
	}

	PARAMETER
	{
		name = OptVesselGroup
		type = VesselParameterGroup
		title = Land on the runway with descent angle lower than 10 degrees
		rewardReputation = Round(@/rewardReputation * 0.3 + 0.4999, 1)
		optional = true
		vessel = crewedSuborbitalCraft
		hideChildren = true

		PARAMETER
		{
			name = HorizontalLanding
			type = HorizontalLanding
			descentAngle = 10
			hideChildren = true
			completeInSequence = true
		}

		PARAMETER
		{
			name = ReturnHome
			type = RP1ReturnHome
			landAtFacility = Runway
			maxSpeed = 5
			hideChildren = true
			completeInSequence = true
		}
	}
}
