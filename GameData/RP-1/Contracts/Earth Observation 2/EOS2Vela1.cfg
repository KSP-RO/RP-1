CONTRACT_TYPE
{
	name = EOS2Vela1	
	title = Nuclear Test Monitoring Satellite
	group = EOS2
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Advanced Earth Observation Satellites<br>Type: <color=green>Required</color></b><br><br>Your government wants satellites capable of monitoring the Earth for nuclear tests. Launch a satellite to fulfill their request.<br><br><b><color="green">Make sure your craft contains a Cosmic Ray experiment and an Infrared Radiometer.</color></b><br><br>Historical example: Vela 1A.

	synopsis = Launch the first nuclear test monitoring satellite.

	completedMessage = Success! The data from this satellite will allow us to detect any above surface nuclear test!

	sortKey = 501

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 40
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = EarthObservationScience2
	}

	PARAMETER
	{
		name = VelaSat
		type = VesselParameterGroup
		title = Nuclear Test Monitoring Satellite
		define = VelaSat

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}
		PARAMETER 
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Survive in orbit for 180 days

			PARAMETER
			{
				name = HasPower
				type = HasResource
				title = Craft must have Electric Charge for 180 days				
				resource = ElectricCharge
				minQuantity = 1.0
				hideChildren = true
			}
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = Carry a Cosmic Ray Science experiment.				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = RP0cosmicRay1
					}
				}
			}
			
			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				title = Carry an Infrared Radiometer.				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experimentID = RP0infraredRad2
					}
				}
			}

			PARAMETER
			{
				name = Orbit
				type = Orbit
				title = Orbit requirements				
				maxApA = 300000000 //300k km
				minPeA = 100000000 //100k km
				minInclination = 35 // Vela 1A was at 39Â°-ish
				maxInclination = 45
				disableOnStateChange = true
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 180d
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}
	}
}
