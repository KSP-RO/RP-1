CONTRACT_TYPE
{
	name = GOFirstInfraredSpaceTelescope
	title = First Infrared Space Telescope
	group = GreatObservatories
	agent = Federation Aeronautique Internationale
	
	description = <b>Program: Great Observatories<br>Type: <color=green>Required</color></b><br><br>Earth's thick atmosphere washes out infrared signals, but an orbital telescope cooled by liquid helium could catalog them for the first time. Launch the first infrared space telescope to a sun-synchronous Earth orbit to make it a reality.<br><br><b><color="green">Make sure your craft has an Early Infrared Space Telescope experiment and contains enough liquid helium coolant to run it for at least 30 days.</color></b><br><br>Historical example: the Infrared Astronomical Satellite (IRAS).

	synopsis = Launch the first infrared space telescope, and return the at least 30 days of science data.

	completedMessage = Success! Astronomers are racing to analyze all the new data, and have even discovered several new comets.

	

	cancellable = true
	declinable = false
	autoAccept = false
	minExpiry = 0
	maxExpiry = 0
	maxCompletions = 1
	maxSimultaneous = 1
	deadline = 0

	targetBody = HomeWorld()

	// ************ REWARDS ************
	prestige = Trivial       // 1.0x
	advanceFunds = 0
	rewardScience = 0
	rewardFunds = 0
	failureFunds = 0
	rewardReputation = 80
	failureReputation = 0 // was @rewardReputation

	// ************ REQUIREMENTS ************

	REQUIREMENT
	{
		name = ProgramActive
		type = ProgramActive
		program = GreatObservatories
	}
 
 	// this req commented out for now until EOS 2 is developed and EOSFirstSpaceTelescope can be placed in it
 	// REQUIREMENT	
	// {	
	//	name = CompleteContract
	//	type = CompleteContract
	//	contractType = EOSFirstSpaceTelescope
	//	title = Completed first space telescope
	// }

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = SpaceTelescopeInfrared
		type = VesselParameterGroup
		title = First infrared space telescope
		define = ISTcraft
		defineList = EarthST

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a new vessel
			hideChildren = true
		}

		PARAMETER
		{
			name = OrbitSequence
			type = Sequence
			title = Survive in orbit for 30 days and transmit science

			PARAMETER
			{
				name = HasPower
				type = HasResource
				resource = ElectricCharge
				minQuantity = 1.0
				title = Craft must have Electric Charge for 30 days
				hideChildren = true
			}

			PARAMETER
			{
				name = PartValidation
				type = PartValidation
				disableOnStateChange = true
				
				VALIDATE
				{
					MODULE
					{
						name = Experiment
						experiment_id = RP0InfraredSpaceTelescope1
					}
				}
				title = Craft must have an Early Infrared Space Telescope
			}			

			PARAMETER
			{
				name = Orbit
				type = Orbit
        		targetBody = HomeWorld()
				minPeA = 880000
				maxApA = 950000 // must be below the Van Allen belts to avoid radiation interfering with the electronics
				maxEccentricity = 0.005
   				minInclination = 95
  				maxInclination = 99
				disableOnStateChange = true
				title = Orbit requirements
			}

			PARAMETER
			{
				name = Duration
				type = Duration
				duration = 30d
				preWaitText = Check for stable orbit
				waitingText = Checking for stable orbit
				completionText = Stable orbit: Confirmed
			}
		}

		PARAMETER
		{
			name = CollectIST
			type = RP1CollectScience
			targetBody = HomeWorld()
			situation = InSpaceLow
			experiment = RP0InfraredSpaceTelescope1
			fractionComplete = 0.0164000000
			title = Transmit 30 days of science imagery
		}
		}
	}
	
}
