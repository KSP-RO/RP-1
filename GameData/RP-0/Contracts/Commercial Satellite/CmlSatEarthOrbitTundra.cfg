CONTRACT_TYPE
{
	name = RepeatCmlSatEarthOrbitTundra
	title = Commercial Satellite Earth Tundra
	group = CommercialSats
	agent = Satellites

	description = Launch and deliver a new commercial satellite into the designated orbit for the customer.\n\nThis contract can be completed as many times as you would like.

	synopsis = Deliver a commercial satellite to the designated TUNDRA orbit with @cmlSat_PayloadUnits.Print() units of payload.

	completedMessage = Congratulations!

	sortKey = 306

	cancellable = true
	declinable = true
	autoAccept = false
	minExpiry = 5
	maxExpiry = 10
	maxCompletions = 0
	maxSimultaneous = 1
	deadline = 365  // 1 year

	targetBody = HomeWorld()



	prestige = Trivial       // 1.0x
	advanceFunds = (5000 + @cmlSat/HasComSatPayload/minQuantity) * ( 2.25 )	// (base + payloadscaler * payloadQ) * (orbit factor)
	rewardScience = 0
	rewardReputation = Round(1 + (@advanceFunds / 1000))
	rewardFunds = (@advanceFunds * 2.0)
	failureReputation = @rewardReputation * 2
	failureFunds = @advanceFunds * 1.5

	// ************ DATA ************

	DATA
	{
		type = int
		cmlSat_PayloadUnits = 500 * int(Round( Pow( 2 , $cmlSat_PayloadFactor ) ))
		title = payload units
	}


	// ************ REQUIREMENTS ************


		REQUIREMENT
	{
		name = All of the below must be completed
		type = All
		
		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = FirstTundraSat
			title = Complete @contractType Contract
		}

		REQUIREMENT
		{
			name = CompleteContract
			type = CompleteContract
			contractType = ComTestSat
			minCount = 3
			title = Complete @contractType Contract 3 times
		}
		
		REQUIREMENT
		{
			name = AcceptContract
			type = AcceptContract
			contractType = RepeatCmlSatPayloadIncrease
			title = Have not accepted @contractType Contract
			invertRequirement = true
		}

		REQUIREMENT
		{
			name = AcceptContract
			type = AcceptContract
			contractType = RepeatCmlSatPayloadDecrease
			title = Have not accepted @contractType Contract
			invertRequirement = true
		}
	}


	BEHAVIOUR
	{
		name = OrbitGenerator
		type = OrbitGenerator

		RANDOM_ORBIT
		{
			type = TUNDRA
		}		
	}

	// ************ PARAMETERS ************

	PARAMETER
	{
		name = cmlSat
		type = VesselParameterGroup
		title = Commercial Satellite
		defineList = cmlSat

		PARAMETER
		{
			name = NewVessel
			type = NewVessel
			title = Launch a New Vessel
			hideChildren = true
		}
		PARAMETER
		{
			name = Crewmembers
			type = HasCrew
			minCrew = 0
			maxCrew = 0
			title = Uncrewed
			hideChildren = true
		}
		PARAMETER
		{
			name = HasComSatPayload
			type = HasResource
			resource = ComSatPayload
			minQuantity = @/cmlSat_PayloadUnits
			title = Have a ComSatPayload of at least @minQuantity units on the craft
		}
		PARAMETER
		{
			name = ReachSpecificOrbit
			type = ReachSpecificOrbit
			displayNotes = true
			deviationWindow = 4
			
			PARAMETER
			{
				name = Duration
				type = Duration

				duration = 2m

				preWaitText = Check for Stable Orbit
				waitingText = Checking for Stable Orbit
				completionText = Stable Orbit: Confirmed
			}
		}
		
	}
}