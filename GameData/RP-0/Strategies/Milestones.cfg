RP0_MILESTONE
{
	name = VenusFlybyMilestone
	contractName = probeVenus
	headline = PROBE REACHES VENUS!
	article = \t\tThe <<2>> mission has reached Venus. Sending a probe this far was a great endeavor, and we are now starting to learn about our planetary neighbor. Not too long ago, it was believed that Venus might be a tropical paradise with lush jungles, but this probe corroborates recent telescope findings --- Venus is not a jungle, it is a furnace. The atmosphere is 500 degrees Celsius, well above the melting point of lead. Though it is not pleasant, it is still of scientific interest and this probe has greatly furthered our knowledge.\n\t\tHistorical Information: Venera 1, launched by the Soviet Union in February of 1961, was the first spacecraft to reach Venus, passing within 100,000 km. However, the probe failed due to an overheated solar-direction sensor. The first successful mission to Venus was Mariner 2, launched by the US in August of 1962 and arriving on 14 December, 1962. That is what gave that 500 degree number, as well as revealing Venus's lack of magnetic field, providing info about the content of interplanetary space, and doing some early research on solar wind.
	image = RP-0/Strategies/MilestoneImages/VenusFlyby
}

