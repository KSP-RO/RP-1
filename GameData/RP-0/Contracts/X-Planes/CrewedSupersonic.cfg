CONTRACT_TYPE
{
	name = CrewedSupersonic
	group = X-PlaneContracts

	title = X-Planes (Supersonic)

	description = Design, build and fly a crewed aircraft (not a rocket) to maintain @VesselGroup/HoldSituation/minSpeed meters per second for @VesselGroup/Duration/duration minutes, then return home safely.

	synopsis = Fly a crewed aircraft to maintain @VesselGroup/HoldSituation/minSpeed m/s for @VesselGroup/Duration/duration minutes.

	completedMessage = Congratulations on a successful flight!

	minExpiry = 1.0
	maxExpiry = 30.0
	deadline = 360 // Kerbin days are 6h so x4
	cancellable = true
	declinable = true
	autoAccept = false

	targetBody = HomeWorld()

	maxCompletions = 0
	maxSimultaneous = 1
	prestige = Trivial

	// reward block
	// 841 to 1141
	advanceFunds = 500.0 + @VesselGroup/HoldSituation/minSpeed
	rewardFunds = @advanceFunds + 500.0
	failureFunds = @advanceFunds * 1.5

	weight = 13.0

	REQUIREMENT
	{
		name = BrokeSoundbarrier
		type = CompleteContract
		contractType = first_CrewedSupersonic
	}
	PARAMETER
	{
		name = VesselGroup
		type = VesselParameterGroup
		title = Maintain between @HoldSituation/minSpeed m/s and @HoldSituation/maxSpeed between @HoldSituation/minAltitude and @HoldSituation/maxAltitude with a crewed aircraft.
		define = supersonicCraft
		PARAMETER
		{
			name = HasCrew
			type = HasCrew
			minCrew = 1
		}
		PARAMETER
		{
			name = HoldSituation
			type = ReachState
			minSpeed = 341 + Random(0, 341)
			maxSpeed = @minSpeed + 200
			minAltitude = Random(12000, 13000)
			maxAltitude = @minAltitude+2000
			situation = FLYING
			disableOnStateChange = true
			
			title = Hold (@minSpeed to @maxSpeed) m/s at between @minAltitude and @maxAltitude meters.
		}
		PARAMETER
		{
			name = Duration
			type = Duration
			duration = 3m
			preWaitText = Reach specified speed.
			waitingText = Testing highspeed flight
			completionText = Flight completed, you are cleared to land.
		}

		PARAMETER
		{
			name = ReturnHome
			type = ReturnHome
			completeInSequence = true
		}
	}
}
